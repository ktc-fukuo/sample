<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T09Sum.title}">集約</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T09SumGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/T09Grp1GridColumns.js}"></script>
<script th:src="@{/model/T09Grp2GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T09Sum.h2}">h2</h2>
    <form name="T09SumRegistForm" action="T09SumRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{T09Sum.legend}">legend</legend>
        <div id="sumId">
          <label for="T09Sum.sumId" th:text="#{T09Sum.sumId}">集約ID</label><input type="text" id="T09Sum.sumId" name="T09Sum.sumId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="sumInfo">
          <label for="T09Sum.sumInfo" th:text="#{T09Sum.sumInfo}">集約情報</label><input type="text" id="T09Sum.sumInfo" name="T09Sum.sumInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{T09Sum.insertTs}" class="meta">作成タイムスタンプ</label><span id="T09Sum.insertTs" class="meta"></span><input type="hidden" id="T09Sum.insertTs" name="T09Sum.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{T09Sum.insertUserId}" class="meta">作成者</label><span id="T09Sum.insertUserId" class="meta"></span><input type="hidden" id="T09Sum.insertUserId" name="T09Sum.insertUserId" class="meta"/>
          <span id="T09Sum.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T09Sum.insertUserId" data-destDef="T09Sum.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{T09Sum.updateTs}" class="meta">更新タイムスタンプ</label><span id="T09Sum.updateTs" class="meta"></span><input type="hidden" id="T09Sum.updateTs" name="T09Sum.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{T09Sum.updateUserId}" class="meta">更新者</label><span id="T09Sum.updateUserId" class="meta"></span><input type="hidden" id="T09Sum.updateUserId" name="T09Sum.updateUserId" class="meta"/>
          <span id="T09Sum.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T09Sum.updateUserId" data-destDef="T09Sum.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshT09Sum" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{T09SumGet.xlsx(baseMei=#{T09Sum.h2})}" id="T09SumGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <div class="summary T09Grp1s">
          <label>集団１ID: </label>
          <span id="T09Grp1.grp1Id"></span>
          <input type="hidden" id="T09Grp1.grp1Id" name="T09Grp1.grp1Id"/>
        </div>
        <div class="summary T09Grp2s">
          <label>集団２ID: </label>
          <span id="T09Grp2.grp2Id"></span>
          <input type="hidden" id="T09Grp2.grp2Id" name="T09Grp2.grp2Id"/>
        </div>
      </div>
      <div class="submits">
        <button id="DeleteT09Sum" type="submit" class="delete" data-action="T09SumDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistT09Sum" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
