<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T08Kisei2.title}">寄生２</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T08Kisei2GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T08Kisei2.h2}">h2</h2>
    <form name="T08Kisei2RegistForm" action="T08Kisei2Regist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{T08Kisei2.legend}">legend</legend>
        <div id="kisei2Id">
          <label for="T08Kisei2.kisei2Id" th:text="#{T08Kisei2.kisei2Id}">寄生２ID</label><input type="text" id="T08Kisei2.kisei2Id" name="T08Kisei2.kisei2Id" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="kisei2Info">
          <label for="T08Kisei2.kisei2Info" th:text="#{T08Kisei2.kisei2Info}">寄生２情報</label><input type="text" id="T08Kisei2.kisei2Info" name="T08Kisei2.kisei2Info" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{T08Kisei2.insertTs}" class="meta">作成タイムスタンプ</label><span id="T08Kisei2.insertTs" class="meta"></span><input type="hidden" id="T08Kisei2.insertTs" name="T08Kisei2.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{T08Kisei2.insertUserId}" class="meta">作成者</label><span id="T08Kisei2.insertUserId" class="meta"></span><input type="hidden" id="T08Kisei2.insertUserId" name="T08Kisei2.insertUserId" class="meta"/>
          <span id="T08Kisei2.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T08Kisei2.insertUserId" data-destDef="T08Kisei2.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{T08Kisei2.updateTs}" class="meta">更新タイムスタンプ</label><span id="T08Kisei2.updateTs" class="meta"></span><input type="hidden" id="T08Kisei2.updateTs" name="T08Kisei2.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{T08Kisei2.updateUserId}" class="meta">更新者</label><span id="T08Kisei2.updateUserId" class="meta"></span><input type="hidden" id="T08Kisei2.updateUserId" name="T08Kisei2.updateUserId" class="meta"/>
          <span id="T08Kisei2.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T08Kisei2.updateUserId" data-destDef="T08Kisei2.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshT08Kisei2" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{T08Kisei2Get.xlsx(baseMei=#{T08Kisei2.h2})}" id="T08Kisei2Get.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteT08Kisei2" type="submit" class="delete" data-action="T08Kisei2Delete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistT08Kisei2" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
