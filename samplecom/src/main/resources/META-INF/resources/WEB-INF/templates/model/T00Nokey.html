<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T00Nokey.title}">主キーなし</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T00NokeyGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T00Nokey.h2}">h2</h2>
    <form name="T00NokeyRegistForm" action="T00NokeyRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{T00Nokey.legend}">legend</legend>
        <div id="colA">
          <label for="T00Nokey.colA" th:text="#{T00Nokey.colA}">列Ａ</label><input type="text" id="T00Nokey.colA" name="T00Nokey.colA" maxlength="60" class=" uniqueKey" />
        </div>
        <div id="colB">
          <label for="T00Nokey.colB" th:text="#{T00Nokey.colB}">列Ｂ</label><input type="text" id="T00Nokey.colB" name="T00Nokey.colB" maxlength="60" class=" uniqueKey" />
        </div>
        <div id="colC">
          <label for="T00Nokey.colC" th:text="#{T00Nokey.colC}">列Ｃ</label><input type="text" id="T00Nokey.colC" name="T00Nokey.colC" maxlength="60" class=" uniqueKey" />
        </div>
        <div id="colD">
          <label for="T00Nokey.colD" th:text="#{T00Nokey.colD}">列Ｄ</label><input type="number" id="T00Nokey.colD" name="T00Nokey.colD" maxlength="60" class=" primaryKey" />
        </div>
        <div id="colE">
          <label for="T00Nokey.colE" th:text="#{T00Nokey.colE}">列Ｅ</label><input type="text" id="T00Nokey.colE" name="T00Nokey.colE" maxlength="60" class=" primaryKey" />
        </div>
        <div id="insertTs">
          <label th:text="#{T00Nokey.insertTs}" class="meta">作成タイムスタンプ</label><span id="T00Nokey.insertTs" class="meta"></span><input type="hidden" id="T00Nokey.insertTs" name="T00Nokey.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{T00Nokey.insertUserId}" class="meta">作成者</label><span id="T00Nokey.insertUserId" class="meta"></span><input type="hidden" id="T00Nokey.insertUserId" name="T00Nokey.insertUserId" class="meta"/>
          <span id="T00Nokey.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T00Nokey.insertUserId" data-destDef="T00Nokey.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{T00Nokey.updateTs}" class="meta">更新タイムスタンプ</label><span id="T00Nokey.updateTs" class="meta"></span><input type="hidden" id="T00Nokey.updateTs" name="T00Nokey.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{T00Nokey.updateUserId}" class="meta">更新者</label><span id="T00Nokey.updateUserId" class="meta"></span><input type="hidden" id="T00Nokey.updateUserId" name="T00Nokey.updateUserId" class="meta"/>
          <span id="T00Nokey.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T00Nokey.updateUserId" data-destDef="T00Nokey.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshT00Nokey" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{T00NokeyGet.xlsx(baseMei=#{T00Nokey.h2})}" id="T00NokeyGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteT00Nokey" type="submit" class="delete" data-action="T00NokeyDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistT00Nokey" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
