<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T09Grp1.title}">集団１</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T09Grp1GridColumns.js}"></script>
<script th:src="@{/model/T09SumGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/T09Grp2GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T09Grp1.h2}">h2</h2>
    <form name="T09Grp1RegistForm" action="T09Grp1Regist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{T09Grp1.legend}">legend</legend>
        <div id="grp1Id">
          <label for="T09Grp1.grp1Id" th:text="#{T09Grp1.grp1Id}">集団１ID</label><input type="text" id="T09Grp1.grp1Id" name="T09Grp1.grp1Id" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="sumId">
          <label th:text="#{T09Grp1.sumId}">集約ID</label><span id="T09Grp1.sumId" class="summary"></span><input type="hidden" id="T09Grp1.sumId" name="T09Grp1.sumId" class="summary" />
        </div>
        <div id="insertTs">
          <label th:text="#{T09Grp1.insertTs}" class="meta">作成タイムスタンプ</label><span id="T09Grp1.insertTs" class="meta"></span><input type="hidden" id="T09Grp1.insertTs" name="T09Grp1.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{T09Grp1.insertUserId}" class="meta">作成者</label><span id="T09Grp1.insertUserId" class="meta"></span><input type="hidden" id="T09Grp1.insertUserId" name="T09Grp1.insertUserId" class="meta"/>
          <span id="T09Grp1.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T09Grp1.insertUserId" data-destDef="T09Grp1.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{T09Grp1.updateTs}" class="meta">更新タイムスタンプ</label><span id="T09Grp1.updateTs" class="meta"></span><input type="hidden" id="T09Grp1.updateTs" name="T09Grp1.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{T09Grp1.updateUserId}" class="meta">更新者</label><span id="T09Grp1.updateUserId" class="meta"></span><input type="hidden" id="T09Grp1.updateUserId" name="T09Grp1.updateUserId" class="meta"/>
          <span id="T09Grp1.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T09Grp1.updateUserId" data-destDef="T09Grp1.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshT09Grp1" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{T09Grp1Get.xlsx(baseMei=#{T09Grp1.h2})}" id="T09Grp1Get.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteT09Grp1" type="submit" class="delete" data-action="T09Grp1Delete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistT09Grp1" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
