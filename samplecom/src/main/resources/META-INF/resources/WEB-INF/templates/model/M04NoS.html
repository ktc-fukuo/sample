<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{M04NoS.title}">NOマスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/M04NoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{M04NoS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="M04NoSearchForm" action="M04NoSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{M04NoS.legend}">legend</legend>
        <div id="norefNo">
          <label for="M04No.norefNo" th:text="#{M04No.norefNo}">参照NO</label><input type="text" id="M04No.norefNo" name="M04No.norefNo" maxlength="10" />
        </div>
        <div id="norefMei">
          <label for="M04No.norefMei" th:text="#{M04No.norefMei}">NO参照名</label><input type="text" id="M04No.norefMei" name="M04No.norefMei" maxlength="60" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetM04No" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/M04No.html}" target="dialog" id="M04No" class="anew" th:text="#{M04No.add}" tabindex="-1">NOマスタ</a>
      </div>
      <div class="submits">
        <button id="SearchM04No" type="submit" class="search" data-gridId="M04NoGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="M04NoSRegistForm" action="M04NoSRegist.ajax" class="regist">
      <h3 th:text="#{M04No.h3}">h3</h3>
      <div id="M04NoGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/M04No.html}"></div>
      <div id="M04NoPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetM04NoS" th:text="#{common.reset}" onClick="Base.listReset('M04No');">reset</button>
        <a th:href="@{M04NoSearch.xlsx(baseMei=#{M04NoS.h2})}" id="M04NoSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteM04NoS" data-action="M04NoSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistM04NoS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
