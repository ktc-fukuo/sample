<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{V13HenkanS.title}">VIEW</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/V13HenkanGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{V13HenkanS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="V13HenkanSearchForm" action="V13HenkanSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{V13HenkanS.legend}">legend</legend>
        <div id="srcId">
          <label for="V13Henkan.srcId" th:text="#{V13Henkan.srcId}">変換元ID</label><input type="text" id="V13Henkan.srcId" name="V13Henkan.srcId" maxlength="10" />
        </div>
        <div id="destInfo">
          <label for="V13Henkan.destInfo" th:text="#{V13Henkan.destInfo}">変換元情報</label><input type="text" id="V13Henkan.destInfo" name="V13Henkan.destInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetV13Henkan" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchV13Henkan" type="submit" class="search" data-gridId="V13HenkanGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="V13HenkanSRegistForm" action="V13HenkanSRegist.ajax" class="regist">
      <h3 th:text="#{V13Henkan.h3}">h3</h3>
      <div id="V13HenkanGrid" data-selectionMode="checkbox" data-frozenColumn="-1" data-editable="false" th:data-href="@{/model/V13Henkan.html}"></div>
      <div id="V13HenkanPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetV13HenkanS" th:text="#{common.reset}" onClick="Base.listReset('V13Henkan');">reset</button>
        <a th:href="@{V13HenkanSearch.xlsx(baseMei=#{V13HenkanS.h2})}" id="V13HenkanSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="RegistV13HenkanS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
