<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Mb4Id.title}">IDマスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Mb4IdGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Mb4Id.h2}">h2</h2>
    <form name="Mb4IdRegistForm" action="Mb4IdRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Mb4Id.legend}">legend</legend>
        <div id="idrefId">
          <label for="Mb4Id.idrefId" th:text="#{Mb4Id.idrefId}">参照ID</label><input type="text" id="Mb4Id.idrefId" name="Mb4Id.idrefId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="idrefMei">
          <label for="Mb4Id.idrefMei" th:text="#{Mb4Id.idrefMei}">ID参照名</label><input type="text" id="Mb4Id.idrefMei" name="Mb4Id.idrefMei" maxlength="60" class=" notblank" />
        </div>
        <div id="insertTs">
          <label th:text="#{Mb4Id.insertTs}" class="meta">作成タイムスタンプ</label><span id="Mb4Id.insertTs" class="meta"></span><input type="hidden" id="Mb4Id.insertTs" name="Mb4Id.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{Mb4Id.insertUserId}" class="meta">作成者</label><span id="Mb4Id.insertUserId" class="meta"></span><input type="hidden" id="Mb4Id.insertUserId" name="Mb4Id.insertUserId" class="meta"/>
          <span id="Mb4Id.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Mb4Id.insertUserId" data-destDef="Mb4Id.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Mb4Id.updateTs}" class="meta">更新タイムスタンプ</label><span id="Mb4Id.updateTs" class="meta"></span><input type="hidden" id="Mb4Id.updateTs" name="Mb4Id.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{Mb4Id.updateUserId}" class="meta">更新者</label><span id="Mb4Id.updateUserId" class="meta"></span><input type="hidden" id="Mb4Id.updateUserId" name="Mb4Id.updateUserId" class="meta"/>
          <span id="Mb4Id.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Mb4Id.updateUserId" data-destDef="Mb4Id.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshMb4Id" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Mb4IdGet.xlsx(baseMei=#{Mb4Id.h2})}" id="Mb4IdGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteMb4Id" type="submit" class="delete" data-action="Mb4IdDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistMb4Id" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
