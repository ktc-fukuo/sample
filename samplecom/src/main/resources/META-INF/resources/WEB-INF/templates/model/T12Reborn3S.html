<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T12Reborn3S.title}">転生３</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T12Reborn3GridColumns.js}"></script>
<script th:src="@{/model/T12Tasho2GridColumns.js}"></script>
<script th:src="@{/model/T12Koho3GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T12Reborn3S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T12Reborn3SearchForm" action="T12Reborn3Search.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T12Reborn3S.legend}">legend</legend>
        <div id="reborn3Id">
          <label for="T12Reborn3.reborn3Id" th:text="#{T12Reborn3.reborn3Id}">転生３ID</label><input type="text" id="T12Reborn3.reborn3Id" name="T12Reborn3.reborn3Id" maxlength="10" />
        </div>
        <div id="tasho2Id">
          <label for="T12Reborn3.tasho2Id" th:text="#{T12Reborn3.tasho2Id}">他生２ID</label><input type="text" id="T12Reborn3.tasho2Id" name="T12Reborn3.tasho2Id" maxlength="10" /><a id="T12Reborn3.tasho2Id" th:href="@{/model/T12Tasho2S.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT12Reborn3" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/T12Reborn3.html}" target="dialog" id="T12Reborn3" class="anew" th:text="#{T12Reborn3.add}" tabindex="-1">転生３</a>
      </div>
      <div class="submits">
        <button id="SearchT12Reborn3" type="submit" class="search" data-gridId="T12Reborn3Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T12Reborn3SRegistForm" action="T12Reborn3SRegist.ajax" class="regist">
      <h3 th:text="#{T12Reborn3.h3}">h3</h3>
      <div id="T12Reborn3Grid" data-selectionMode="checkbox" data-frozenColumn="0" th:data-href="@{/model/T12Reborn3.html}"></div>
      <div id="T12Reborn3Pager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT12Reborn3S" th:text="#{common.reset}" onClick="Base.listReset('T12Reborn3');">reset</button>
        <a th:href="@{T12Reborn3Search.xlsx(baseMei=#{T12Reborn3S.h2})}" id="T12Reborn3Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a id="T12Reborn3Grid.tasho2Id" th:href="@{/model/T12Tasho2S.html}" target="dialog" class="refer" th:text="'他生２' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <button type="submit" id="DeleteT12Reborn3S" data-action="T12Reborn3SDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistT12Reborn3S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
