<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb6Kisei.title}">寄生</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb6KiseiGridColumns.js}"></script>
<script th:src="@{/model/Tb6PrevGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb6PrevDetGridColumns.js}"></script>
<script th:src="@{/model/Tb6RebornGridColumns.js}"></script>
<script th:src="@{/model/Tb6RebornDetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb6Kisei.h2}">h2</h2>
    <form name="Tb6KiseiRegistForm" action="Tb6KiseiRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb6Kisei.legend}">legend</legend>
        <div id="kiseiId">
          <label for="Tb6Kisei.kiseiId" th:text="#{Tb6Kisei.kiseiId}">寄生ID</label><input type="text" id="Tb6Kisei.kiseiId" name="Tb6Kisei.kiseiId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="prevInfo">
          <label for="Tb6Kisei.prevInfo" th:text="#{Tb6Kisei.prevInfo}">前世情報</label><input type="text" id="Tb6Kisei.prevInfo" name="Tb6Kisei.prevInfo" maxlength="300" />
        </div>
        <div id="prevId">
          <label th:text="#{Tb6Kisei.prevId}">前世ID</label><span id="Tb6Kisei.prevId" class="summary"></span><input type="hidden" id="Tb6Kisei.prevId" name="Tb6Kisei.prevId" class="summary" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb6Kisei.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb6Kisei.insertTs" class="meta"></span><input type="hidden" id="Tb6Kisei.insertTs" name="Tb6Kisei.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb6Kisei.insertUserId}" class="meta">作成者</label><span id="Tb6Kisei.insertUserId" class="meta"></span><input type="hidden" id="Tb6Kisei.insertUserId" name="Tb6Kisei.insertUserId" class="meta"/>
          <span id="Tb6Kisei.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb6Kisei.insertUserId" data-destDef="Tb6Kisei.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb6Kisei.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb6Kisei.updateTs" class="meta"></span><input type="hidden" id="Tb6Kisei.updateTs" name="Tb6Kisei.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb6Kisei.updateUserId}" class="meta">更新者</label><span id="Tb6Kisei.updateUserId" class="meta"></span><input type="hidden" id="Tb6Kisei.updateUserId" name="Tb6Kisei.updateUserId" class="meta"/>
          <span id="Tb6Kisei.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb6Kisei.updateUserId" data-destDef="Tb6Kisei.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb6Kisei" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb6KiseiGet.xlsx(baseMei=#{Tb6Kisei.h2})}" id="Tb6KiseiGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb6Kisei" type="submit" class="delete" data-action="Tb6KiseiDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb6Kisei" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
