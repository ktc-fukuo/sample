<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T13Dest.title}">変換先</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T13DestGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T13Dest.h2}">h2</h2>
    <form name="T13DestRegistForm" action="T13DestRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{T13Dest.legend}">legend</legend>
        <div id="destId">
          <label for="T13Dest.destId" th:text="#{T13Dest.destId}">変換先ID</label><input type="text" id="T13Dest.destId" name="T13Dest.destId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="destInfo">
          <label for="T13Dest.destInfo" th:text="#{T13Dest.destInfo}">変換先情報</label><input type="text" id="T13Dest.destInfo" name="T13Dest.destInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{T13Dest.insertTs}" class="meta">作成タイムスタンプ</label><span id="T13Dest.insertTs" class="meta"></span><input type="hidden" id="T13Dest.insertTs" name="T13Dest.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{T13Dest.insertUserId}" class="meta">作成者</label><span id="T13Dest.insertUserId" class="meta"></span><input type="hidden" id="T13Dest.insertUserId" name="T13Dest.insertUserId" class="meta"/>
          <span id="T13Dest.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T13Dest.insertUserId" data-destDef="T13Dest.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{T13Dest.updateTs}" class="meta">更新タイムスタンプ</label><span id="T13Dest.updateTs" class="meta"></span><input type="hidden" id="T13Dest.updateTs" name="T13Dest.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{T13Dest.updateUserId}" class="meta">更新者</label><span id="T13Dest.updateUserId" class="meta"></span><input type="hidden" id="T13Dest.updateUserId" name="T13Dest.updateUserId" class="meta"/>
          <span id="T13Dest.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T13Dest.updateUserId" data-destDef="T13Dest.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshT13Dest" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{T13DestGet.xlsx(baseMei=#{T13Dest.h2})}" id="T13DestGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteT13Dest" type="submit" class="delete" data-action="T13DestDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistT13Dest" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
