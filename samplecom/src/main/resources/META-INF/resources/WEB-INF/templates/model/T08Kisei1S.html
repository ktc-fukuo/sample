<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>

</style>

<script th:src="@{/model/T08Kisei1GridColumns.js}"></script>

<body>
  <div layout:fragment="article">
    <h2 th:text="#{T08Kisei1S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T08Kisei1SearchForm" action="T08Kisei1Search.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T08Kisei1S.legend}">legend</legend>
        <div id="kisei1Id">
          <label for="T08Kisei1.kisei1Id" th:text="#{T08Kisei1.kisei1Id}">寄生１ID</label><input type="text" id="T08Kisei1.kisei1Id" name="T08Kisei1.kisei1Id" maxlength="10" />
        </div>
        <div id="kisei1Info">
          <label for="T08Kisei1.kisei1Info" th:text="#{T08Kisei1.kisei1Info}">寄生１情報</label><input type="text" id="T08Kisei1.kisei1Info" name="T08Kisei1.kisei1Info" maxlength="300" />

      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT08Kisei1" th:text="#{common.reset}" class="reset">reset</button>

      </div>
      <div class="submits">
        <button id="SearchT08Kisei1" type="submit" class="search" data-gridId="T08Kisei1Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T08Kisei1SRegistForm" action="T08Kisei1SRegist.ajax" class="regist">
      <h3 th:text="#{T08Kisei1.h3}">h3</h3>
      <div id="T08Kisei1Grid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/T08Kisei1.html}"></div>
      <div id="T08Kisei1Pager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT08Kisei1S" th:text="#{common.reset}" onClick="Base.listReset('T08Kisei1');">reset</button>
        <a th:href="@{T08Kisei1Search.xlsx(baseMei=#{T08Kisei1S.h2})}" id="T08Kisei1Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteT08Kisei1S" data-action="T08Kisei1SDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistT08Kisei1S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
