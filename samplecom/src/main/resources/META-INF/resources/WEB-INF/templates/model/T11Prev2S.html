<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T11Prev2S.title}">前世２</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T11Prev2GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/T11Reborn2GridColumns.js}"></script>
<script th:src="@{/model/T11Tasho1GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T11Prev2S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T11Prev2SearchForm" action="T11Prev2Search.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T11Prev2S.legend}">legend</legend>
        <div id="prev2Id">
          <label for="T11Prev2.prev2Id" th:text="#{T11Prev2.prev2Id}">前世２ID</label><input type="text" id="T11Prev2.prev2Id" name="T11Prev2.prev2Id" maxlength="10" />
        </div>
        <div id="prev2Info">
          <label for="T11Prev2.prev2Info" th:text="#{T11Prev2.prev2Info}">前世２情報</label><input type="text" id="T11Prev2.prev2Info" name="T11Prev2.prev2Info" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT11Prev2" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/T11Prev2.html}" target="dialog" id="T11Prev2" class="anew" th:text="#{T11Prev2.add}" tabindex="-1">前世２</a>
      </div>
      <div class="submits">
        <button id="SearchT11Prev2" type="submit" class="search" data-gridId="T11Prev2Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T11Prev2SRegistForm" action="T11Prev2SRegist.ajax" class="regist">
      <h3 th:text="#{T11Prev2.h3}">h3</h3>
      <div id="T11Prev2Grid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/T11Prev2.html}"></div>
      <div id="T11Prev2Pager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT11Prev2S" th:text="#{common.reset}" onClick="Base.listReset('T11Prev2');">reset</button>
        <a th:href="@{T11Prev2Search.xlsx(baseMei=#{T11Prev2S.h2})}" id="T11Prev2Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteT11Prev2S" data-action="T11Prev2SDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistT11Prev2S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
