<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T02Youngest.title}">末弟</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T02YoungestGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T02Youngest.h2}">h2</h2>
    <form name="T02YoungestRegistForm" action="T02YoungestRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{T02Youngest.legend}">legend</legend>
        <div id="broId">
          <label for="T02Youngest.broId" th:text="#{T02Youngest.broId}">兄弟ID</label><input type="text" id="T02Youngest.broId" name="T02Youngest.broId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="youngestInfo">
          <label for="T02Youngest.youngestInfo" th:text="#{T02Youngest.youngestInfo}">末弟情報</label><input type="text" id="T02Youngest.youngestInfo" name="T02Youngest.youngestInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{T02Youngest.insertTs}" class="meta">作成タイムスタンプ</label><span id="T02Youngest.insertTs" class="meta"></span><input type="hidden" id="T02Youngest.insertTs" name="T02Youngest.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{T02Youngest.insertUserId}" class="meta">作成者</label><span id="T02Youngest.insertUserId" class="meta"></span><input type="hidden" id="T02Youngest.insertUserId" name="T02Youngest.insertUserId" class="meta"/>
          <span id="T02Youngest.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T02Youngest.insertUserId" data-destDef="T02Youngest.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{T02Youngest.updateTs}" class="meta">更新タイムスタンプ</label><span id="T02Youngest.updateTs" class="meta"></span><input type="hidden" id="T02Youngest.updateTs" name="T02Youngest.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{T02Youngest.updateUserId}" class="meta">更新者</label><span id="T02Youngest.updateUserId" class="meta"></span><input type="hidden" id="T02Youngest.updateUserId" name="T02Youngest.updateUserId" class="meta"/>
          <span id="T02Youngest.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T02Youngest.updateUserId" data-destDef="T02Youngest.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshT02Youngest" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{T02YoungestGet.xlsx(baseMei=#{T02Youngest.h2})}" id="T02YoungestGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteT02Youngest" type="submit" class="delete" data-action="T02YoungestDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistT02Youngest" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
