<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T10Koho1.title}">候補１</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T10Koho1GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/T10ChoiceGridColumns.js}"></script>
<script th:src="@{/model/T10Koho2GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T10Koho1.h2}">h2</h2>
    <form name="T10Koho1RegistForm" action="T10Koho1Regist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{T10Koho1.legend}">legend</legend>
        <div id="koho1Id">
          <label for="T10Koho1.koho1Id" th:text="#{T10Koho1.koho1Id}">候補１ID</label><input type="text" id="T10Koho1.koho1Id" name="T10Koho1.koho1Id" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="koho1Info">
          <label for="T10Koho1.koho1Info" th:text="#{T10Koho1.koho1Info}">候補１情報</label><input type="text" id="T10Koho1.koho1Info" name="T10Koho1.koho1Info" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{T10Koho1.insertTs}" class="meta">作成タイムスタンプ</label><span id="T10Koho1.insertTs" class="meta"></span><input type="hidden" id="T10Koho1.insertTs" name="T10Koho1.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{T10Koho1.insertUserId}" class="meta">作成者</label><span id="T10Koho1.insertUserId" class="meta"></span><input type="hidden" id="T10Koho1.insertUserId" name="T10Koho1.insertUserId" class="meta"/>
          <span id="T10Koho1.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T10Koho1.insertUserId" data-destDef="T10Koho1.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{T10Koho1.updateTs}" class="meta">更新タイムスタンプ</label><span id="T10Koho1.updateTs" class="meta"></span><input type="hidden" id="T10Koho1.updateTs" name="T10Koho1.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{T10Koho1.updateUserId}" class="meta">更新者</label><span id="T10Koho1.updateUserId" class="meta"></span><input type="hidden" id="T10Koho1.updateUserId" name="T10Koho1.updateUserId" class="meta"/>
          <span id="T10Koho1.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T10Koho1.updateUserId" data-destDef="T10Koho1.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshT10Koho1" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{T10Koho1Get.xlsx(baseMei=#{T10Koho1.h2})}" id="T10Koho1Get.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a th:href="@{/model/T10Choice.html}" id="T10Choice" target="dialog" th:text="#{T10Choice.add}" class="reborner" tabindex="-1">選抜</a>
      </div>
      <div class="submits">
        <button id="DeleteT10Koho1" type="submit" class="delete" data-action="T10Koho1Delete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistT10Koho1" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
