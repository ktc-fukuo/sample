<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Mb4CdS.title}">CDマスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Mb4CdGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Mb4CdS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Mb4CdSearchForm" action="Mb4CdSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Mb4CdS.legend}">legend</legend>
        <div id="cdrefCd">
          <label for="Mb4Cd.cdrefCd" th:text="#{Mb4Cd.cdrefCd}">参照CD</label><input type="text" id="Mb4Cd.cdrefCd" name="Mb4Cd.cdrefCd" maxlength="10" />
        </div>
        <div id="cdrefMei">
          <label for="Mb4Cd.cdrefMei" th:text="#{Mb4Cd.cdrefMei}">CD参照名</label><input type="text" id="Mb4Cd.cdrefMei" name="Mb4Cd.cdrefMei" maxlength="60" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetMb4Cd" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Mb4Cd.html}" target="dialog" id="Mb4Cd" class="anew" th:text="#{Mb4Cd.add}" tabindex="-1">CDマスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMb4Cd" type="submit" class="search" data-gridId="Mb4CdGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Mb4CdSRegistForm" action="Mb4CdSRegist.ajax" class="regist">
      <h3 th:text="#{Mb4Cd.h3}">h3</h3>
      <div id="Mb4CdGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Mb4Cd.html}"></div>
      <div id="Mb4CdPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetMb4CdS" th:text="#{common.reset}" onClick="Base.listReset('Mb4Cd');">reset</button>
        <a th:href="@{Mb4CdSearch.xlsx(baseMei=#{Mb4CdS.h2})}" id="Mb4CdSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteMb4CdS" data-action="Mb4CdSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMb4CdS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
