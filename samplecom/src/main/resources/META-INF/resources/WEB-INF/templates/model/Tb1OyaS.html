<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb1OyaS.title}">親</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb1OyaGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb1DinksGridColumns.js}"></script>
<script th:src="@{/model/Tb4MagoGridColumns.js}"></script>
<script th:src="@{/model/Tb1KoGridColumns.js}"></script>
<script th:src="@{/model/Tb1OrphanGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb1OyaS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb1OyaSearchForm" action="Tb1OyaSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb1OyaS.legend}">legend</legend>
        <div id="oyaId">
          <label for="Tb1Oya.oyaId" th:text="#{Tb1Oya.oyaId}">親ID</label><input type="text" id="Tb1Oya.oyaId" name="Tb1Oya.oyaId" maxlength="10" />
        </div>
        <div id="oyaInfo">
          <label for="Tb1Oya.oyaInfo" th:text="#{Tb1Oya.oyaInfo}">親情報</label><input type="text" id="Tb1Oya.oyaInfo" name="Tb1Oya.oyaInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb1Oya" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb1Oya.html}" target="dialog" id="Tb1Oya" class="anew" th:text="#{Tb1Oya.add}" tabindex="-1">親</a>
      </div>
      <div class="submits">
        <button id="SearchTb1Oya" type="submit" class="search" data-gridId="Tb1OyaGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb1OyaSRegistForm" action="Tb1OyaSRegist.ajax" class="regist">
      <h3 th:text="#{Tb1Oya.h3}">h3</h3>
      <div id="Tb1OyaGrid" data-selectionMode="checkbox" data-frozenColumn="0" data-editable="false" th:data-href="@{/model/Tb1Oya.html}"></div>
      <div id="Tb1OyaPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb1OyaS" th:text="#{common.reset}" onClick="Base.listReset('Tb1Oya');">reset</button>
        <a th:href="@{Tb1OyaSearch.xlsx(baseMei=#{Tb1OyaS.h2})}" id="Tb1OyaSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>
</body>
</html>
