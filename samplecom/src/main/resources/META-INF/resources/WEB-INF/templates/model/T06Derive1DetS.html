<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T06Derive1DetS.title}">派生１明細</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T06Derive1DetGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/T06Derive1GridColumns.js}"></script>
<script th:src="@{/model/T06OrgGridColumns.js}"></script>
<script th:src="@{/model/T06OrgDetGridColumns.js}"></script>
<script th:src="@{/model/T06Derive2GridColumns.js}"></script>
<script th:src="@{/model/T06Derive2DetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T06Derive1DetS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T06Derive1DetSearchForm" action="T06Derive1DetSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T06Derive1DetS.legend}">legend</legend>
        <div id="derive1Id">
          <label for="T06Derive1Det.derive1Id" th:text="#{T06Derive1Det.derive1Id}">派生１ID</label><input type="text" id="T06Derive1Det.derive1Id" name="T06Derive1Det.derive1Id" maxlength="10" />
        </div>
        <div id="derive1Bn">
          <label for="T06Derive1Det.derive1Bn" th:text="#{T06Derive1Det.derive1Bn}">派生１枝番</label><input type="text" id="T06Derive1Det.derive1Bn" name="T06Derive1Det.derive1Bn" maxlength="10" />
        </div>
        <div id="detInfo">
          <label for="T06Derive1Det.detInfo" th:text="#{T06Derive1Det.detInfo}">明細情報</label><input type="text" id="T06Derive1Det.detInfo" name="T06Derive1Det.detInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT06Derive1Det" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchT06Derive1Det" type="submit" class="search" data-gridId="T06Derive1DetGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T06Derive1DetSRegistForm" action="T06Derive1DetSRegist.ajax" class="regist">
      <h3 th:text="#{T06Derive1Det.h3}">h3</h3>
      <div id="T06Derive1DetGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/T06Derive1Det.html}"></div>
      <div id="T06Derive1DetPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT06Derive1DetS" th:text="#{common.reset}" onClick="Base.listReset('T06Derive1Det');">reset</button>
        <a th:href="@{T06Derive1DetSearch.xlsx(baseMei=#{T06Derive1DetS.h2})}" id="T06Derive1DetSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteT06Derive1DetS" data-action="T06Derive1DetSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistT06Derive1DetS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>

</html>
