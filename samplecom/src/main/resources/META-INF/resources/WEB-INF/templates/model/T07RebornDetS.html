<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T07RebornDetS.title}">転生明細</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T07RebornDetGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/T07RebornGridColumns.js}"></script>
<script th:src="@{/model/T07PrevGridColumns.js}"></script>
<script th:src="@{/model/T07PrevDetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T07RebornDetS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T07RebornDetSearchForm" action="T07RebornDetSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T07RebornDetS.legend}">legend</legend>
        <div id="rebornId">
          <label for="T07RebornDet.rebornId" th:text="#{T07RebornDet.rebornId}">転生ID</label><input type="text" id="T07RebornDet.rebornId" name="T07RebornDet.rebornId" maxlength="10" />
        </div>
        <div id="rebornBn">
          <label for="T07RebornDet.rebornBn" th:text="#{T07RebornDet.rebornBn}">転生枝番</label><input type="text" id="T07RebornDet.rebornBn" name="T07RebornDet.rebornBn" maxlength="10" />
        </div>
        <div id="detInfo">
          <label for="T07RebornDet.detInfo" th:text="#{T07RebornDet.detInfo}">明細情報</label><input type="text" id="T07RebornDet.detInfo" name="T07RebornDet.detInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT07RebornDet" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchT07RebornDet" type="submit" class="search" data-gridId="T07RebornDetGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T07RebornDetSRegistForm" action="T07RebornDetSRegist.ajax" class="regist">
      <h3 th:text="#{T07RebornDet.h3}">h3</h3>
      <div id="T07RebornDetGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/T07RebornDet.html}"></div>
      <div id="T07RebornDetPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT07RebornDetS" th:text="#{common.reset}" onClick="Base.listReset('T07RebornDet');">reset</button>
        <a th:href="@{T07RebornDetSearch.xlsx(baseMei=#{T07RebornDetS.h2})}" id="T07RebornDetSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteT07RebornDetS" data-action="T07RebornDetSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistT07RebornDetS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
