<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T07Reborn.title}">転生</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T07RebornGridColumns.js}"></script>
<script th:src="@{/model/T07PrevGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/T07PrevDetGridColumns.js}"></script>
<script th:src="@{/model/T07RebornDetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T07Reborn.h2}">h2</h2>
    <form name="T07RebornRegistForm" action="T07RebornRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{T07Reborn.legend}">legend</legend>
        <div id="rebornId">
          <label for="T07Reborn.rebornId" th:text="#{T07Reborn.rebornId}">転生ID</label><input type="text" id="T07Reborn.rebornId" name="T07Reborn.rebornId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="prevInfo">
          <label for="T07Reborn.prevInfo" th:text="#{T07Reborn.prevInfo}">前世情報</label><input type="text" id="T07Reborn.prevInfo" name="T07Reborn.prevInfo" maxlength="300" />
        </div>
        <div id="prevId">
          <label th:text="#{T07Reborn.prevId}">前世ID</label><span id="T07Reborn.prevId" class="rebornee"></span><input type="hidden" id="T07Reborn.prevId" name="T07Reborn.prevId" class="rebornee" />
        </div>
        <div id="insertTs">
          <label th:text="#{T07Reborn.insertTs}" class="meta">作成タイムスタンプ</label><span id="T07Reborn.insertTs" class="meta"></span><input type="hidden" id="T07Reborn.insertTs" name="T07Reborn.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{T07Reborn.insertUserId}" class="meta">作成者</label><span id="T07Reborn.insertUserId" class="meta"></span><input type="hidden" id="T07Reborn.insertUserId" name="T07Reborn.insertUserId" class="meta"/>
          <span id="T07Reborn.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T07Reborn.insertUserId" data-destDef="T07Reborn.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{T07Reborn.updateTs}" class="meta">更新タイムスタンプ</label><span id="T07Reborn.updateTs" class="meta"></span><input type="hidden" id="T07Reborn.updateTs" name="T07Reborn.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{T07Reborn.updateUserId}" class="meta">更新者</label><span id="T07Reborn.updateUserId" class="meta"></span><input type="hidden" id="T07Reborn.updateUserId" name="T07Reborn.updateUserId" class="meta"/>
          <span id="T07Reborn.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T07Reborn.updateUserId" data-destDef="T07Reborn.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <h3 th:text="#{T07RebornDet.h3}">h3</h3>
      <a th:href="@{/model/T07RebornDet.html}" id="T07RebornDet" target="dialog" th:text="#{T07RebornDet.add}" class="addChild" tabindex="-1">転生明細</a>
      <div id="T07RebornDetGrid" data-selectionMode="link" data-addRow="true" data-frozenColumn="1" th:data-href="@{/model/T07RebornDet.html}" class="childs"></div>
      <div class="buttons">
        <button type="button" id="RefreshT07Reborn" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{T07RebornGet.xlsx(baseMei=#{T07Reborn.h2})}" id="T07RebornGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteT07Reborn" type="submit" class="delete" data-action="T07RebornDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistT07Reborn" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
