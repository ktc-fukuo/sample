<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb6Prev.title}">前世</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb6PrevGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb6PrevDetGridColumns.js}"></script>
<script th:src="@{/model/Tb6RebornGridColumns.js}"></script>
<script th:src="@{/model/Tb6RebornDetGridColumns.js}"></script>
<script th:src="@{/model/Tb6KiseiGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb6Prev.h2}">h2</h2>
    <form name="Tb6PrevRegistForm" action="Tb6PrevRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb6Prev.legend}">legend</legend>
        <div id="prevId">
          <label for="Tb6Prev.prevId" th:text="#{Tb6Prev.prevId}">前世ID</label><input type="text" id="Tb6Prev.prevId" name="Tb6Prev.prevId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="prevInfo">
          <label for="Tb6Prev.prevInfo" th:text="#{Tb6Prev.prevInfo}">前世情報</label><input type="text" id="Tb6Prev.prevInfo" name="Tb6Prev.prevInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb6Prev.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb6Prev.insertTs" class="meta"></span><input type="hidden" id="Tb6Prev.insertTs" name="Tb6Prev.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb6Prev.insertUserId}" class="meta">作成者</label><span id="Tb6Prev.insertUserId" class="meta"></span><input type="hidden" id="Tb6Prev.insertUserId" name="Tb6Prev.insertUserId" class="meta"/>
          <span id="Tb6Prev.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb6Prev.insertUserId" data-destDef="Tb6Prev.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb6Prev.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb6Prev.updateTs" class="meta"></span><input type="hidden" id="Tb6Prev.updateTs" name="Tb6Prev.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb6Prev.updateUserId}" class="meta">更新者</label><span id="Tb6Prev.updateUserId" class="meta"></span><input type="hidden" id="Tb6Prev.updateUserId" name="Tb6Prev.updateUserId" class="meta"/>
          <span id="Tb6Prev.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb6Prev.updateUserId" data-destDef="Tb6Prev.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <h3 th:text="#{Tb6PrevDet.h3}">h3</h3>
      <a th:href="@{/model/Tb6PrevDet.html}" id="Tb6PrevDet" target="dialog" th:text="#{Tb6PrevDet.add}" class="addChild" tabindex="-1">前世明細</a>
      <div id="Tb6PrevDetGrid" data-selectionMode="link" data-addRow="true" data-frozenColumn="1" th:data-href="@{/model/Tb6PrevDet.html}" class="childs"></div>
      <div class="buttons">
        <button type="button" id="RefreshTb6Prev" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb6PrevGet.xlsx(baseMei=#{Tb6Prev.h2})}" id="Tb6PrevGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a th:href="@{/model/Tb6Reborn.html}" id="Tb6Reborn" target="dialog" th:text="#{Tb6Reborn.add}" class="reborner" tabindex="-1">転生</a>
        <div class="summary Tb6Kiseis">
          <label>寄生ID: </label>
          <span id="Tb6Kisei.kiseiId"></span>
          <input type="hidden" id="Tb6Kisei.kiseiId" name="Tb6Kisei.kiseiId"/>
        </div>
      </div>
      <div class="submits">
        <button id="DeleteTb6Prev" type="submit" class="delete" data-action="Tb6PrevDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb6Prev" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
      <h3 th:text="#{Tb6Reborn.h3}">h3</h3>
      <div id="Tb6RebornGrid" data-selectionMode="link" data-frozenColumn="1" th:data-href="@{/model/Tb6Reborn.html}" class="reborners"></div>
    </form>
  </div>
</body>
</html>
