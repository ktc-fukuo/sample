<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T13Src.title}">変換元</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T13SrcGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T13Src.h2}">h2</h2>
    <form name="T13SrcRegistForm" action="T13SrcRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{T13Src.legend}">legend</legend>
        <div id="srcId">
          <label for="T13Src.srcId" th:text="#{T13Src.srcId}">変換元ID</label><input type="text" id="T13Src.srcId" name="T13Src.srcId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="srcInfo">
          <label for="T13Src.srcInfo" th:text="#{T13Src.srcInfo}">変換元情報</label><input type="text" id="T13Src.srcInfo" name="T13Src.srcInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{T13Src.insertTs}" class="meta">作成タイムスタンプ</label><span id="T13Src.insertTs" class="meta"></span><input type="hidden" id="T13Src.insertTs" name="T13Src.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{T13Src.insertUserId}" class="meta">作成者</label><span id="T13Src.insertUserId" class="meta"></span><input type="hidden" id="T13Src.insertUserId" name="T13Src.insertUserId" class="meta"/>
          <span id="T13Src.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T13Src.insertUserId" data-destDef="T13Src.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{T13Src.updateTs}" class="meta">更新タイムスタンプ</label><span id="T13Src.updateTs" class="meta"></span><input type="hidden" id="T13Src.updateTs" name="T13Src.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{T13Src.updateUserId}" class="meta">更新者</label><span id="T13Src.updateUserId" class="meta"></span><input type="hidden" id="T13Src.updateUserId" name="T13Src.updateUserId" class="meta"/>
          <span id="T13Src.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T13Src.updateUserId" data-destDef="T13Src.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshT13Src" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{T13SrcGet.xlsx(baseMei=#{T13Src.h2})}" id="T13SrcGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteT13Src" type="submit" class="delete" data-action="T13SrcDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistT13Src" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
