<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T12Koho3S.title}">候補３</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T12Koho3GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/T12Tasho2GridColumns.js}"></script>
<script th:src="@{/model/T12Reborn3GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T12Koho3S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T12Koho3SearchForm" action="T12Koho3Search.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T12Koho3S.legend}">legend</legend>
        <div id="koho3Id">
          <label for="T12Koho3.koho3Id" th:text="#{T12Koho3.koho3Id}">候補３ID</label><input type="text" id="T12Koho3.koho3Id" name="T12Koho3.koho3Id" maxlength="10" />
        </div>
        <div id="koho3Info">
          <label for="T12Koho3.koho3Info" th:text="#{T12Koho3.koho3Info}">候補３情報</label><input type="text" id="T12Koho3.koho3Info" name="T12Koho3.koho3Info" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT12Koho3" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/T12Koho3.html}" target="dialog" id="T12Koho3" class="anew" th:text="#{T12Koho3.add}" tabindex="-1">候補３</a>
      </div>
      <div class="submits">
        <button id="SearchT12Koho3" type="submit" class="search" data-gridId="T12Koho3Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T12Koho3SRegistForm" action="T12Koho3SRegist.ajax" class="regist">
      <h3 th:text="#{T12Koho3.h3}">h3</h3>
      <div id="T12Koho3Grid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/T12Koho3.html}"></div>
      <div id="T12Koho3Pager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT12Koho3S" th:text="#{common.reset}" onClick="Base.listReset('T12Koho3');">reset</button>
        <a th:href="@{T12Koho3Search.xlsx(baseMei=#{T12Koho3S.h2})}" id="T12Koho3Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteT12Koho3S" data-action="T12Koho3SDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistT12Koho3S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
