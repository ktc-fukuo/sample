<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T01OrphanS.title}">孤児</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T01OrphanGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/T01MagoGridColumns.js}"></script>
<script th:src="@{/model/T01KoGridColumns.js}"></script>
<script th:src="@{/model/T01OyaGridColumns.js}"></script>
<script th:src="@{/model/T01DinksGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T01OrphanS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T01OrphanSearchForm" action="T01OrphanSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T01OrphanS.legend}">legend</legend>
        <div id="oyaId">
          <label for="T01Orphan.oyaId" th:text="#{T01Orphan.oyaId}">親ID</label><input type="text" id="T01Orphan.oyaId" name="T01Orphan.oyaId" maxlength="10" />
        </div>
        <div id="koBn">
          <label for="T01Orphan.koBn" th:text="#{T01Orphan.koBn}">子枝番</label><input type="text" id="T01Orphan.koBn" name="T01Orphan.koBn" maxlength="10" />
        </div>
        <div id="orphanInfo">
          <label for="T01Orphan.orphanInfo" th:text="#{T01Orphan.orphanInfo}">孤児情報</label><input type="text" id="T01Orphan.orphanInfo" name="T01Orphan.orphanInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT01Orphan" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchT01Orphan" type="submit" class="search" data-gridId="T01OrphanGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T01OrphanSRegistForm" action="T01OrphanSRegist.ajax" class="regist">
      <h3 th:text="#{T01Orphan.h3}">h3</h3>
      <div id="T01OrphanGrid" data-selectionMode="checkbox" data-frozenColumn="1" data-editable="false" th:data-href="@{/model/T01Orphan.html}"></div>
      <div id="T01OrphanPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT01OrphanS" th:text="#{common.reset}" onClick="Base.listReset('T01Orphan');">reset</button>
        <a th:href="@{T01OrphanSearch.xlsx(baseMei=#{T01OrphanS.h2})}" id="T01OrphanSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>
</body>
</html>
