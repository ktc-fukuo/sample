<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T02YoungestS.title}">末弟</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T02YoungestGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T02YoungestS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T02YoungestSearchForm" action="T02YoungestSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T02YoungestS.legend}">legend</legend>
        <div id="broId">
          <label for="T02Youngest.broId" th:text="#{T02Youngest.broId}">兄弟ID</label><input type="text" id="T02Youngest.broId" name="T02Youngest.broId" maxlength="10" />
        </div>
        <div id="youngestInfo">
          <label for="T02Youngest.youngestInfo" th:text="#{T02Youngest.youngestInfo}">末弟情報</label><input type="text" id="T02Youngest.youngestInfo" name="T02Youngest.youngestInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT02Youngest" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/T02Youngest.html}" target="dialog" id="T02Youngest" class="anew" th:text="#{T02Youngest.add}" tabindex="-1">末弟</a>
      </div>
      <div class="submits">
        <button id="SearchT02Youngest" type="submit" class="search" data-gridId="T02YoungestGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T02YoungestSRegistForm" action="T02YoungestSRegist.ajax" class="regist">
      <h3 th:text="#{T02Youngest.h3}">h3</h3>
      <div id="T02YoungestGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/T02Youngest.html}"></div>
      <div id="T02YoungestPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT02YoungestS" th:text="#{common.reset}" onClick="Base.listReset('T02Youngest');">reset</button>
        <a th:href="@{T02YoungestSearch.xlsx(baseMei=#{T02YoungestS.h2})}" id="T02YoungestSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteT02YoungestS" data-action="T02YoungestSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistT02YoungestS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
