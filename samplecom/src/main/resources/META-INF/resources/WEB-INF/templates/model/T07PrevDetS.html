<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T07PrevDetS.title}">前世明細</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T07PrevDetGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/T07PrevGridColumns.js}"></script>
<script th:src="@{/model/T07RebornGridColumns.js}"></script>
<script th:src="@{/model/T07RebornDetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T07PrevDetS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T07PrevDetSearchForm" action="T07PrevDetSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T07PrevDetS.legend}">legend</legend>
        <div id="prevId">
          <label for="T07PrevDet.prevId" th:text="#{T07PrevDet.prevId}">前世ID</label><input type="text" id="T07PrevDet.prevId" name="T07PrevDet.prevId" maxlength="10" />
        </div>
        <div id="prevBn">
          <label for="T07PrevDet.prevBn" th:text="#{T07PrevDet.prevBn}">前世枝番</label><input type="text" id="T07PrevDet.prevBn" name="T07PrevDet.prevBn" maxlength="10" />
        </div>
        <div id="detInfo">
          <label for="T07PrevDet.detInfo" th:text="#{T07PrevDet.detInfo}">明細情報</label><input type="text" id="T07PrevDet.detInfo" name="T07PrevDet.detInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT07PrevDet" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchT07PrevDet" type="submit" class="search" data-gridId="T07PrevDetGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T07PrevDetSRegistForm" action="T07PrevDetSRegist.ajax" class="regist">
      <h3 th:text="#{T07PrevDet.h3}">h3</h3>
      <div id="T07PrevDetGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/T07PrevDet.html}"></div>
      <div id="T07PrevDetPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT07PrevDetS" th:text="#{common.reset}" onClick="Base.listReset('T07PrevDet');">reset</button>
        <a th:href="@{T07PrevDetSearch.xlsx(baseMei=#{T07PrevDetS.h2})}" id="T07PrevDetSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteT07PrevDetS" data-action="T07PrevDetSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistT07PrevDetS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
