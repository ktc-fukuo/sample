<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb5Comp2S.title}">複合２</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb5Comp2GridColumns.js}"></script>
<script th:src="@{/model/Mb5Ref1GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Mb5Ref2GridColumns.js}"></script>
<script th:src="@{/model/Mb5Ref3GridColumns.js}"></script>
<script th:src="@{/model/Tb5Comp1GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb5Comp2S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb5Comp2SearchForm" action="Tb5Comp2Search.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb5Comp2S.legend}">legend</legend>
        <div id="ref1Id">
          <label for="Tb5Comp2.ref1Id" th:text="#{Tb5Comp2.ref1Id}">参照１ID</label><input type="text" id="Tb5Comp2.ref1Id" name="Tb5Comp2.ref1Id" maxlength="10" data-json="Mb5Ref1Search.json" data-srcDef="REF1_ID:Tb5Comp2.ref1Id" data-destDef="Tb5Comp2.ref1Mei:REF1_MEI" /><a id="Tb5Comp2.ref1Id" th:href="@{/model/Mb5Ref1S.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb5Comp2.ref1Mei" data-json="Mb5Ref1Search.json" data-srcDef="REF1_ID:Tb5Comp2.ref1Id" data-destDef="Tb5Comp2.ref1Mei:REF1_MEI"></span>
        </div>
        <div id="ref2Id">
          <label for="Tb5Comp2.ref2Id" th:text="#{Tb5Comp2.ref2Id}">参照２ID</label><input type="text" id="Tb5Comp2.ref2Id" name="Tb5Comp2.ref2Id" maxlength="10" data-json="Mb5Ref2Search.json" data-srcDef="REF2_ID:Tb5Comp2.ref2Id" data-destDef="Tb5Comp2.ref2Mei:REF2_MEI" /><a id="Tb5Comp2.ref2Id" th:href="@{/model/Mb5Ref2S.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb5Comp2.ref2Mei" data-json="Mb5Ref2Search.json" data-srcDef="REF2_ID:Tb5Comp2.ref2Id" data-destDef="Tb5Comp2.ref2Mei:REF2_MEI"></span>
        </div>
        <div id="ref3Id">
          <label for="Tb5Comp2.ref3Id" th:text="#{Tb5Comp2.ref3Id}">参照３ID</label><input type="text" id="Tb5Comp2.ref3Id" name="Tb5Comp2.ref3Id" maxlength="10" data-json="Mb5Ref3Search.json" data-srcDef="REF3_ID:Tb5Comp2.ref3Id" data-destDef="Tb5Comp2.ref3Mei:REF3_MEI" /><a id="Tb5Comp2.ref3Id" th:href="@{/model/Mb5Ref3S.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb5Comp2.ref3Mei" data-json="Mb5Ref3Search.json" data-srcDef="REF3_ID:Tb5Comp2.ref3Id" data-destDef="Tb5Comp2.ref3Mei:REF3_MEI"></span>
        </div>
        <div id="tekiyoBi">
          <label for="Tb5Comp2.tekiyoBi_1" th:text="#{Tb5Comp2.tekiyoBi}">適用日</label><input type="text" id="Tb5Comp2.tekiyoBi_1" name="Tb5Comp2.tekiyoBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="Tb5Comp2.tekiyoBi_2" name="Tb5Comp2.tekiyoBi_2" maxlength="10" class=" datepicker" />
        </div>
        <div id="comp2Info">
          <label for="Tb5Comp2.comp2Info" th:text="#{Tb5Comp2.comp2Info}">複合２情報</label><input type="text" id="Tb5Comp2.comp2Info" name="Tb5Comp2.comp2Info" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb5Comp2" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTb5Comp2" type="submit" class="search" data-gridId="Tb5Comp2Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb5Comp2SRegistForm" action="Tb5Comp2SRegist.ajax" class="regist">
      <h3 th:text="#{Tb5Comp2.h3}">h3</h3>
      <div id="Tb5Comp2Grid" data-selectionMode="checkbox" data-frozenColumn="3" th:data-href="@{/model/Tb5Comp2.html}"></div>
      <div id="Tb5Comp2Pager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb5Comp2S" th:text="#{common.reset}" onClick="Base.listReset('Tb5Comp2');">reset</button>
        <a th:href="@{Tb5Comp2Search.xlsx(baseMei=#{Tb5Comp2S.h2})}" id="Tb5Comp2Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a id="Tb5Comp2Grid.ref1Id" th:href="@{/model/Mb5Ref1S.html}" target="dialog" class="refer" th:text="'マスタ参照１' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb5Comp2Grid.ref2Id" th:href="@{/model/Mb5Ref2S.html?action=Mb5Ref2Correct.ajax}" target="dialog" class="refer correct" th:text="'マスタ参照２' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb5Comp2Grid.ref3Id" th:href="@{/model/Mb5Ref3S.html}" target="dialog" class="refer" th:text="'マスタ参照３' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <button type="submit" id="DeleteTb5Comp2S" data-action="Tb5Comp2SDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb5Comp2S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
