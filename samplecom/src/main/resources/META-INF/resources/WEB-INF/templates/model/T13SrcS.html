<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T13SrcS.title}">変換元</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T13SrcGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T13SrcS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T13SrcSearchForm" action="T13SrcSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T13SrcS.legend}">legend</legend>
        <div id="srcId">
          <label for="T13Src.srcId" th:text="#{T13Src.srcId}">変換元ID</label><input type="text" id="T13Src.srcId" name="T13Src.srcId" maxlength="10" />
        </div>
        <div id="srcInfo">
          <label for="T13Src.srcInfo" th:text="#{T13Src.srcInfo}">変換元情報</label><input type="text" id="T13Src.srcInfo" name="T13Src.srcInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT13Src" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/T13Src.html}" target="dialog" id="T13Src" class="anew" th:text="#{T13Src.add}" tabindex="-1">変換元</a>
      </div>
      <div class="submits">
        <button id="SearchT13Src" type="submit" class="search" data-gridId="T13SrcGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T13SrcSRegistForm" action="T13SrcSRegist.ajax" class="regist">
      <h3 th:text="#{T13Src.h3}">h3</h3>
      <div id="T13SrcGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/T13Src.html}"></div>
      <div id="T13SrcPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT13SrcS" th:text="#{common.reset}" onClick="Base.listReset('T13Src');">reset</button>
        <a th:href="@{T13SrcSearch.xlsx(baseMei=#{T13SrcS.h2})}" id="T13SrcSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteT13SrcS" data-action="T13SrcSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistT13SrcS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
