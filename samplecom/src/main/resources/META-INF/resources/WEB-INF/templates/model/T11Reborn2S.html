<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T11Reborn2S.title}">転生２</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T11Reborn2GridColumns.js}"></script>
<script th:src="@{/model/T11Prev2GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/T11Tasho1GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T11Reborn2S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T11Reborn2SearchForm" action="T11Reborn2Search.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T11Reborn2S.legend}">legend</legend>
        <div id="reborn2Id">
          <label for="T11Reborn2.reborn2Id" th:text="#{T11Reborn2.reborn2Id}">転生２ID</label><input type="text" id="T11Reborn2.reborn2Id" name="T11Reborn2.reborn2Id" maxlength="10" />
        </div>
        <div id="prev2Info">
          <label for="T11Reborn2.prev2Info" th:text="#{T11Reborn2.prev2Info}">前世２情報</label><input type="text" id="T11Reborn2.prev2Info" name="T11Reborn2.prev2Info" maxlength="300" />
        </div>
        <div id="prev2Id">
          <label for="T11Reborn2.prev2Id" th:text="#{T11Reborn2.prev2Id}">前世２ID</label><input type="text" id="T11Reborn2.prev2Id" name="T11Reborn2.prev2Id" maxlength="10" /><a id="T11Reborn2.prev2Id" th:href="@{/model/T11Prev2S.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT11Reborn2" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/T11Reborn2.html}" target="dialog" id="T11Reborn2" class="anew" th:text="#{T11Reborn2.add}" tabindex="-1">転生２</a>
      </div>
      <div class="submits">
        <button id="SearchT11Reborn2" type="submit" class="search" data-gridId="T11Reborn2Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T11Reborn2SRegistForm" action="T11Reborn2SRegist.ajax" class="regist">
      <h3 th:text="#{T11Reborn2.h3}">h3</h3>
      <div id="T11Reborn2Grid" data-selectionMode="checkbox" data-frozenColumn="0" th:data-href="@{/model/T11Reborn2.html}"></div>
      <div id="T11Reborn2Pager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT11Reborn2S" th:text="#{common.reset}" onClick="Base.listReset('T11Reborn2');">reset</button>
        <a th:href="@{T11Reborn2Search.xlsx(baseMei=#{T11Reborn2S.h2})}" id="T11Reborn2Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a id="T11Reborn2Grid.prev2Id" th:href="@{/model/T11Prev2S.html}" target="dialog" class="refer" th:text="'前世２' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <button type="submit" id="DeleteT11Reborn2S" data-action="T11Reborn2SDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistT11Reborn2S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
