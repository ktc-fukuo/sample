<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T13DestS.title}">変換先</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T13DestGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T13DestS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T13DestSearchForm" action="T13DestSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T13DestS.legend}">legend</legend>
        <div id="destId">
          <label for="T13Dest.destId" th:text="#{T13Dest.destId}">変換先ID</label><input type="text" id="T13Dest.destId" name="T13Dest.destId" maxlength="10" />
        </div>
        <div id="destInfo">
          <label for="T13Dest.destInfo" th:text="#{T13Dest.destInfo}">変換先情報</label><input type="text" id="T13Dest.destInfo" name="T13Dest.destInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT13Dest" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/T13Dest.html}" target="dialog" id="T13Dest" class="anew" th:text="#{T13Dest.add}" tabindex="-1">変換先</a>
      </div>
      <div class="submits">
        <button id="SearchT13Dest" type="submit" class="search" data-gridId="T13DestGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T13DestSRegistForm" action="T13DestSRegist.ajax" class="regist">
      <h3 th:text="#{T13Dest.h3}">h3</h3>
      <div id="T13DestGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/T13Dest.html}"></div>
      <div id="T13DestPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT13DestS" th:text="#{common.reset}" onClick="Base.listReset('T13Dest');">reset</button>
        <a th:href="@{T13DestSearch.xlsx(baseMei=#{T13DestS.h2})}" id="T13DestSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteT13DestS" data-action="T13DestSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistT13DestS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
