<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T06Derive2DetS.title}">派生２明細</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T06Derive2DetGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/T06Derive2GridColumns.js}"></script>
<script th:src="@{/model/T06OrgGridColumns.js}"></script>
<script th:src="@{/model/T06OrgDetGridColumns.js}"></script>
<script th:src="@{/model/T06Derive1GridColumns.js}"></script>
<script th:src="@{/model/T06Derive1DetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T06Derive2DetS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T06Derive2DetSearchForm" action="T06Derive2DetSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T06Derive2DetS.legend}">legend</legend>
        <div id="derive2Id">
          <label for="T06Derive2Det.derive2Id" th:text="#{T06Derive2Det.derive2Id}">派生２ID</label><input type="text" id="T06Derive2Det.derive2Id" name="T06Derive2Det.derive2Id" maxlength="10" />
        </div>
        <div id="derive2Bn">
          <label for="T06Derive2Det.derive2Bn" th:text="#{T06Derive2Det.derive2Bn}">派生２枝番</label><input type="text" id="T06Derive2Det.derive2Bn" name="T06Derive2Det.derive2Bn" maxlength="10" />
        </div>
        <div id="detInfo">
          <label for="T06Derive2Det.detInfo" th:text="#{T06Derive2Det.detInfo}">明細情報</label><input type="text" id="T06Derive2Det.detInfo" name="T06Derive2Det.detInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT06Derive2Det" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchT06Derive2Det" type="submit" class="search" data-gridId="T06Derive2DetGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T06Derive2DetSRegistForm" action="T06Derive2DetSRegist.ajax" class="regist">
      <h3 th:text="#{T06Derive2Det.h3}">h3</h3>
      <div id="T06Derive2DetGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/T06Derive2Det.html}"></div>
      <div id="T06Derive2DetPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT06Derive2DetS" th:text="#{common.reset}" onClick="Base.listReset('T06Derive2Det');">reset</button>
        <a th:href="@{T06Derive2DetSearch.xlsx(baseMei=#{T06Derive2DetS.h2})}" id="T06Derive2DetSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteT06Derive2DetS" data-action="T06Derive2DetSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistT06Derive2DetS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
