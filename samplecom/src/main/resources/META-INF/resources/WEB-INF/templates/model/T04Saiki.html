<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T04Saiki.title}">再帰</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T04SaikiGridColumns.js}"></script>
<script th:src="@{/model/M04IdGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/M04CdGridColumns.js}"></script>
<script th:src="@{/model/M04NoGridColumns.js}"></script>
<script th:src="@{/model/M04IdbnGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T04Saiki.h2}">h2</h2>
    <form name="T04SaikiRegistForm" action="T04SaikiRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{T04Saiki.legend}">legend</legend>
        <div id="saikiId">
          <label for="T04Saiki.saikiId" th:text="#{T04Saiki.saikiId}">再帰ID</label><input type="text" id="T04Saiki.saikiId" name="T04Saiki.saikiId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="saikiMei">
          <label for="T04Saiki.saikiMei" th:text="#{T04Saiki.saikiMei}">再帰名</label><input type="text" id="T04Saiki.saikiMei" name="T04Saiki.saikiMei" maxlength="60" class=" notblank" />
        </div>
        <div id="idrefId">
          <label for="T04Saiki.idrefId" th:text="#{T04Saiki.idrefId}">参照ID</label><input type="text" id="T04Saiki.idrefId" name="T04Saiki.idrefId" maxlength="10" class=" refer" data-json="M04IdSearch.json" data-srcDef="IDREF_ID:T04Saiki.idrefId" data-destDef="T04Saiki.idrefMei:IDREF_MEI" /><a id="T04Saiki.idrefId" th:href="@{/model/M04IdS.html}" target="dialog" class=" refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="T04Saiki.idrefMei" class=" refer" data-json="M04IdSearch.json" data-srcDef="IDREF_ID:T04Saiki.idrefId" data-destDef="T04Saiki.idrefMei:IDREF_MEI"></span>
        </div>
        <div id="cdrefCd">
          <label for="T04Saiki.cdrefCd" th:text="#{T04Saiki.cdrefCd}">参照CD</label><input type="text" id="T04Saiki.cdrefCd" name="T04Saiki.cdrefCd" maxlength="10" class=" refer" data-json="M04CdSearch.json" data-srcDef="CDREF_CD:T04Saiki.cdrefCd" data-destDef="T04Saiki.cdrefMei:CDREF_MEI" /><a id="T04Saiki.cdrefCd" th:href="@{/model/M04CdS.html}" target="dialog" class=" refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="T04Saiki.cdrefMei" class=" refer" data-json="M04CdSearch.json" data-srcDef="CDREF_CD:T04Saiki.cdrefCd" data-destDef="T04Saiki.cdrefMei:CDREF_MEI"></span>
        </div>
        <div id="norefNo">
          <label for="T04Saiki.norefNo" th:text="#{T04Saiki.norefNo}">参照NO</label><input type="text" id="T04Saiki.norefNo" name="T04Saiki.norefNo" maxlength="10" class=" refer" data-json="M04NoSearch.json" data-srcDef="NOREF_NO:T04Saiki.norefNo" data-destDef="T04Saiki.norefMei:NOREF_MEI" /><a id="T04Saiki.norefNo" th:href="@{/model/M04NoS.html}" target="dialog" class=" refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="T04Saiki.norefMei" class=" refer" data-json="M04NoSearch.json" data-srcDef="NOREF_NO:T04Saiki.norefNo" data-destDef="T04Saiki.norefMei:NOREF_MEI"></span>
        </div>
        <div id="idbnId">
          <label for="T04Saiki.idbnId" th:text="#{T04Saiki.idbnId}">ID連番ID</label><input type="text" id="T04Saiki.idbnId" name="T04Saiki.idbnId" maxlength="10" />
        </div>
        <div id="idbnBn">
          <label for="T04Saiki.idbnBn" th:text="#{T04Saiki.idbnBn}">ID連番</label><input type="text" id="T04Saiki.idbnBn" name="T04Saiki.idbnBn" maxlength="10" class=" refer" /><a id="T04Saiki.idbnBn" th:href="@{/model/M04IdbnS.html}" target="dialog" class=" refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="T04Saiki.idbnNo" class=" refer"></span>
        </div>
        <div id="oyaSaikiId">
          <label for="T04Saiki.oyaSaikiId" th:text="#{T04Saiki.oyaSaikiId}">親再帰ID</label><input type="text" id="T04Saiki.oyaSaikiId" name="T04Saiki.oyaSaikiId" maxlength="10" class=" refer" data-json="T04SaikiSearch.json" data-srcDef="SAIKI_ID:T04Saiki.oyaSaikiId" data-destDef="T04Saiki.oyaSaikiMei:SAIKI_MEI" /><a id="T04Saiki.oyaSaikiId" th:href="@{/model/T04SaikiS.html}" target="dialog" class=" refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="T04Saiki.oyaSaikiMei" class=" refer" data-json="T04SaikiSearch.json" data-srcDef="SAIKI_ID:T04Saiki.oyaSaikiId" data-destDef="T04Saiki.oyaSaikiMei:SAIKI_MEI"></span>
        </div>
        <div id="insertTs">
          <label th:text="#{T04Saiki.insertTs}" class="meta">作成タイムスタンプ</label><span id="T04Saiki.insertTs" class="meta"></span><input type="hidden" id="T04Saiki.insertTs" name="T04Saiki.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{T04Saiki.insertUserId}" class="meta">作成者</label><span id="T04Saiki.insertUserId" class="meta"></span><input type="hidden" id="T04Saiki.insertUserId" name="T04Saiki.insertUserId" class="meta"/>
          <span id="T04Saiki.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T04Saiki.insertUserId" data-destDef="T04Saiki.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{T04Saiki.updateTs}" class="meta">更新タイムスタンプ</label><span id="T04Saiki.updateTs" class="meta"></span><input type="hidden" id="T04Saiki.updateTs" name="T04Saiki.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{T04Saiki.updateUserId}" class="meta">更新者</label><span id="T04Saiki.updateUserId" class="meta"></span><input type="hidden" id="T04Saiki.updateUserId" name="T04Saiki.updateUserId" class="meta"/>
          <span id="T04Saiki.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T04Saiki.updateUserId" data-destDef="T04Saiki.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshT04Saiki" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{T04SaikiGet.xlsx(baseMei=#{T04Saiki.h2})}" id="T04SaikiGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteT04Saiki" type="submit" class="delete" data-action="T04SaikiDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistT04Saiki" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
