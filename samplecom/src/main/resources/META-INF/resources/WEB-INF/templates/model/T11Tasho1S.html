<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T11Tasho1S.title}">他生１</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T11Tasho1GridColumns.js}"></script>
<script th:src="@{/model/T11Reborn2GridColumns.js}"></script>
<script th:src="@{/model/T11Prev2GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T11Tasho1S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T11Tasho1SearchForm" action="T11Tasho1Search.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T11Tasho1S.legend}">legend</legend>
        <div id="tasho1Id">
          <label for="T11Tasho1.tasho1Id" th:text="#{T11Tasho1.tasho1Id}">他生１ID</label><input type="text" id="T11Tasho1.tasho1Id" name="T11Tasho1.tasho1Id" maxlength="10" />
        </div>
        <div id="reborn2Id">
          <label for="T11Tasho1.reborn2Id" th:text="#{T11Tasho1.reborn2Id}">転生２ID</label><input type="text" id="T11Tasho1.reborn2Id" name="T11Tasho1.reborn2Id" maxlength="10" /><a id="T11Tasho1.reborn2Id" th:href="@{/model/T11Reborn2S.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT11Tasho1" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/T11Tasho1.html}" target="dialog" id="T11Tasho1" class="anew derive" th:text="#{T11Tasho1.add}" tabindex="-1">他生１</a>
          <label for="T11Tasho1.deriveeReborn2Id" th:text="#{T11Tasho1.deriveeReborn2Id}">転生２ID</label><input type="text" id="T11Tasho1.deriveeReborn2Id" name="T11Tasho1.deriveeReborn2Id" maxlength="10" />
          <a id="T11Tasho1.deriveeReborn2Id" th:href="@{/model/T11Reborn2S.html?action=T11Reborn2Correct.ajax}" target="dialog" class="derivee" th:text="#{common.correct}" tabindex="-1">...</a>
      </div>
      <div class="submits">
        <button id="SearchT11Tasho1" type="submit" class="search" data-gridId="T11Tasho1Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T11Tasho1SRegistForm" action="T11Tasho1SRegist.ajax" class="regist">
      <h3 th:text="#{T11Tasho1.h3}">h3</h3>
      <div id="T11Tasho1Grid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/T11Tasho1.html}"></div>
      <div id="T11Tasho1Pager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT11Tasho1S" th:text="#{common.reset}" onClick="Base.listReset('T11Tasho1');">reset</button>
        <a th:href="@{T11Tasho1Search.xlsx(baseMei=#{T11Tasho1S.h2})}" id="T11Tasho1Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a id="T11Tasho1Grid.reborn2Id" th:href="@{/model/T11Reborn2S.html}" target="dialog" class="refer" th:text="'転生２' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <button type="submit" id="DeleteT11Tasho1S" data-action="T11Tasho1SDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistT11Tasho1S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
