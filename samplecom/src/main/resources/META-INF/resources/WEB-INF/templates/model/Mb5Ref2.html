<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Mb5Ref2.title}">マスタ参照２</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Mb5Ref2GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Mb5Ref2.h2}">h2</h2>
    <form name="Mb5Ref2RegistForm" action="Mb5Ref2Regist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Mb5Ref2.legend}">legend</legend>
        <div id="ref2Id">
          <label for="Mb5Ref2.ref2Id" th:text="#{Mb5Ref2.ref2Id}">参照２ID</label><input type="text" id="Mb5Ref2.ref2Id" name="Mb5Ref2.ref2Id" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="ref2Mei">
          <label for="Mb5Ref2.ref2Mei" th:text="#{Mb5Ref2.ref2Mei}">参照２名</label><input type="text" id="Mb5Ref2.ref2Mei" name="Mb5Ref2.ref2Mei" maxlength="60" class=" notblank" />
        </div>
        <div id="deleteF">
          <fieldset id="Mb5Ref2.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Mb5Ref2.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="tekiyoBi">
          <label for="Mb5Ref2.tekiyoBi" th:text="#{Mb5Ref2.tekiyoBi}">適用日</label><input type="text" id="Mb5Ref2.tekiyoBi" name="Mb5Ref2.tekiyoBi" maxlength="10" class=" datepicker" />
        </div>
        <div id="haishiBi">
          <label for="Mb5Ref2.haishiBi" th:text="#{Mb5Ref2.haishiBi}">廃止日</label><input type="text" id="Mb5Ref2.haishiBi" name="Mb5Ref2.haishiBi" maxlength="10" class=" datepicker" />
        </div>
        <div id="insertTs">
          <label th:text="#{Mb5Ref2.insertTs}" class="meta">作成タイムスタンプ</label><span id="Mb5Ref2.insertTs" class="meta"></span><input type="hidden" id="Mb5Ref2.insertTs" name="Mb5Ref2.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{Mb5Ref2.insertUserId}" class="meta">作成者</label><span id="Mb5Ref2.insertUserId" class="meta"></span><input type="hidden" id="Mb5Ref2.insertUserId" name="Mb5Ref2.insertUserId" class="meta"/>
          <span id="Mb5Ref2.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Mb5Ref2.insertUserId" data-destDef="Mb5Ref2.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Mb5Ref2.updateTs}" class="meta">更新タイムスタンプ</label><span id="Mb5Ref2.updateTs" class="meta"></span><input type="hidden" id="Mb5Ref2.updateTs" name="Mb5Ref2.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{Mb5Ref2.updateUserId}" class="meta">更新者</label><span id="Mb5Ref2.updateUserId" class="meta"></span><input type="hidden" id="Mb5Ref2.updateUserId" name="Mb5Ref2.updateUserId" class="meta"/>
          <span id="Mb5Ref2.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Mb5Ref2.updateUserId" data-destDef="Mb5Ref2.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshMb5Ref2" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Mb5Ref2Get.xlsx(baseMei=#{Mb5Ref2.h2})}" id="Mb5Ref2Get.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="RegistMb5Ref2" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
