<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T06OrgS.title}">起源</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T06OrgGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/T06OrgDetGridColumns.js}"></script>
<script th:src="@{/model/T06Derive1GridColumns.js}"></script>
<script th:src="@{/model/T06Derive1DetGridColumns.js}"></script>
<script th:src="@{/model/T06Derive2GridColumns.js}"></script>
<script th:src="@{/model/T06Derive2DetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T06OrgS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T06OrgSearchForm" action="T06OrgSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T06OrgS.legend}">legend</legend>
        <div id="orgId">
          <label for="T06Org.orgId" th:text="#{T06Org.orgId}">起源ID</label><input type="text" id="T06Org.orgId" name="T06Org.orgId" maxlength="10" />
        </div>
        <div id="orgInfo">
          <label for="T06Org.orgInfo" th:text="#{T06Org.orgInfo}">起源情報</label><input type="text" id="T06Org.orgInfo" name="T06Org.orgInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT06Org" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/T06Org.html}" target="dialog" id="T06Org" class="anew" th:text="#{T06Org.add}" tabindex="-1">起源</a>
      </div>
      <div class="submits">
        <button id="SearchT06Org" type="submit" class="search" data-gridId="T06OrgGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T06OrgSRegistForm" action="T06OrgSRegist.ajax" class="regist">
      <h3 th:text="#{T06Org.h3}">h3</h3>
      <div id="T06OrgGrid" data-selectionMode="checkbox" data-frozenColumn="0" data-editable="false" th:data-href="@{/model/T06Org.html}"></div>
      <div id="T06OrgPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT06OrgS" th:text="#{common.reset}" onClick="Base.listReset('T06Org');">reset</button>
        <a th:href="@{T06OrgSearch.xlsx(baseMei=#{T06OrgS.h2})}" id="T06OrgSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>
</body>
</html>
