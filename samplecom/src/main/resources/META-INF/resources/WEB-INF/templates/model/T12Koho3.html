<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T12Koho3.title}">候補３</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T12Koho3GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/T12Tasho2GridColumns.js}"></script>
<script th:src="@{/model/T12Reborn3GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T12Koho3.h2}">h2</h2>
    <form name="T12Koho3RegistForm" action="T12Koho3Regist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{T12Koho3.legend}">legend</legend>
        <div id="koho3Id">
          <label for="T12Koho3.koho3Id" th:text="#{T12Koho3.koho3Id}">候補３ID</label><input type="text" id="T12Koho3.koho3Id" name="T12Koho3.koho3Id" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="koho3Info">
          <label for="T12Koho3.koho3Info" th:text="#{T12Koho3.koho3Info}">候補３情報</label><input type="text" id="T12Koho3.koho3Info" name="T12Koho3.koho3Info" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{T12Koho3.insertTs}" class="meta">作成タイムスタンプ</label><span id="T12Koho3.insertTs" class="meta"></span><input type="hidden" id="T12Koho3.insertTs" name="T12Koho3.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{T12Koho3.insertUserId}" class="meta">作成者</label><span id="T12Koho3.insertUserId" class="meta"></span><input type="hidden" id="T12Koho3.insertUserId" name="T12Koho3.insertUserId" class="meta"/>
          <span id="T12Koho3.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T12Koho3.insertUserId" data-destDef="T12Koho3.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{T12Koho3.updateTs}" class="meta">更新タイムスタンプ</label><span id="T12Koho3.updateTs" class="meta"></span><input type="hidden" id="T12Koho3.updateTs" name="T12Koho3.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{T12Koho3.updateUserId}" class="meta">更新者</label><span id="T12Koho3.updateUserId" class="meta"></span><input type="hidden" id="T12Koho3.updateUserId" name="T12Koho3.updateUserId" class="meta"/>
          <span id="T12Koho3.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T12Koho3.updateUserId" data-destDef="T12Koho3.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshT12Koho3" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{T12Koho3Get.xlsx(baseMei=#{T12Koho3.h2})}" id="T12Koho3Get.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a th:href="@{/model/T12Tasho2.html}" id="T12Tasho2" target="dialog" th:text="#{T12Tasho2.add}" class="reborner" tabindex="-1">他生２</a>
      </div>
      <div class="submits">
        <button id="DeleteT12Koho3" type="submit" class="delete" data-action="T12Koho3Delete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistT12Koho3" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
