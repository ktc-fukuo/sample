<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T09Grp2S.title}">集団２</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T09Grp2GridColumns.js}"></script>
<script th:src="@{/model/T09SumGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/T09Grp1GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T09Grp2S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T09Grp2SearchForm" action="T09Grp2Search.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T09Grp2S.legend}">legend</legend>
        <div id="grp2Id">
          <label for="T09Grp2.grp2Id" th:text="#{T09Grp2.grp2Id}">集団２ID</label><input type="text" id="T09Grp2.grp2Id" name="T09Grp2.grp2Id" maxlength="10" />
        </div>
        <div id="sumId">
          <label for="T09Grp2.sumId" th:text="#{T09Grp2.sumId}">集約ID</label><input type="text" id="T09Grp2.sumId" name="T09Grp2.sumId" maxlength="10" /><a id="T09Grp2.sumId" th:href="@{/model/T09SumS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT09Grp2" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/T09Grp2.html}" target="dialog" id="T09Grp2" class="anew" th:text="#{T09Grp2.add}" tabindex="-1">集団２</a>
      </div>
      <div class="submits">
        <button id="SearchT09Grp2" type="submit" class="search" data-gridId="T09Grp2Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T09Grp2SRegistForm" action="T09Grp2SRegist.ajax" class="regist">
      <h3 th:text="#{T09Grp2.h3}">h3</h3>
      <div id="T09Grp2Grid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/T09Grp2.html}"></div>
      <div id="T09Grp2Pager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT09Grp2S" th:text="#{common.reset}" onClick="Base.listReset('T09Grp2');">reset</button>
        <a th:href="@{T09Grp2Search.xlsx(baseMei=#{T09Grp2S.h2})}" id="T09Grp2Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a th:href="@{/model/T09Sum.html}" id="T09Sum" target="dialog" th:text="#{T09Sum.sum}" class="summary" tabindex="-1">集約</a>
        <a id="T09Grp2Grid.sumId" th:href="@{/model/T09SumS.html}" target="dialog" class="refer" th:text="'集約' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <button type="submit" id="DeleteT09Grp2S" data-action="T09Grp2SDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistT09Grp2S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
