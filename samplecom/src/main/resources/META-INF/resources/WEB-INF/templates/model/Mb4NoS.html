<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Mb4NoS.title}">NOマスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Mb4NoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Mb4NoS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Mb4NoSearchForm" action="Mb4NoSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Mb4NoS.legend}">legend</legend>
        <div id="norefNo">
          <label for="Mb4No.norefNo" th:text="#{Mb4No.norefNo}">参照NO</label><input type="text" id="Mb4No.norefNo" name="Mb4No.norefNo" maxlength="10" />
        </div>
        <div id="norefMei">
          <label for="Mb4No.norefMei" th:text="#{Mb4No.norefMei}">NO参照名</label><input type="text" id="Mb4No.norefMei" name="Mb4No.norefMei" maxlength="60" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetMb4No" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Mb4No.html}" target="dialog" id="Mb4No" class="anew" th:text="#{Mb4No.add}" tabindex="-1">NOマスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMb4No" type="submit" class="search" data-gridId="Mb4NoGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Mb4NoSRegistForm" action="Mb4NoSRegist.ajax" class="regist">
      <h3 th:text="#{Mb4No.h3}">h3</h3>
      <div id="Mb4NoGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Mb4No.html}"></div>
      <div id="Mb4NoPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetMb4NoS" th:text="#{common.reset}" onClick="Base.listReset('Mb4No');">reset</button>
        <a th:href="@{Mb4NoSearch.xlsx(baseMei=#{Mb4NoS.h2})}" id="Mb4NoSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteMb4NoS" data-action="Mb4NoSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMb4NoS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
