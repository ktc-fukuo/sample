<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T10Koho2.title}">候補２</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T10Koho2GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/T10ChoiceGridColumns.js}"></script>
<script th:src="@{/model/T10Koho1GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T10Koho2.h2}">h2</h2>
    <form name="T10Koho2RegistForm" action="T10Koho2Regist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{T10Koho2.legend}">legend</legend>
        <div id="koho2Id">
          <label for="T10Koho2.koho2Id" th:text="#{T10Koho2.koho2Id}">候補２ID</label><input type="text" id="T10Koho2.koho2Id" name="T10Koho2.koho2Id" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="koho2Info">
          <label for="T10Koho2.koho2Info" th:text="#{T10Koho2.koho2Info}">候補２情報</label><input type="text" id="T10Koho2.koho2Info" name="T10Koho2.koho2Info" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{T10Koho2.insertTs}" class="meta">作成タイムスタンプ</label><span id="T10Koho2.insertTs" class="meta"></span><input type="hidden" id="T10Koho2.insertTs" name="T10Koho2.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{T10Koho2.insertUserId}" class="meta">作成者</label><span id="T10Koho2.insertUserId" class="meta"></span><input type="hidden" id="T10Koho2.insertUserId" name="T10Koho2.insertUserId" class="meta"/>
          <span id="T10Koho2.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T10Koho2.insertUserId" data-destDef="T10Koho2.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{T10Koho2.updateTs}" class="meta">更新タイムスタンプ</label><span id="T10Koho2.updateTs" class="meta"></span><input type="hidden" id="T10Koho2.updateTs" name="T10Koho2.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{T10Koho2.updateUserId}" class="meta">更新者</label><span id="T10Koho2.updateUserId" class="meta"></span><input type="hidden" id="T10Koho2.updateUserId" name="T10Koho2.updateUserId" class="meta"/>
          <span id="T10Koho2.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T10Koho2.updateUserId" data-destDef="T10Koho2.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshT10Koho2" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{T10Koho2Get.xlsx(baseMei=#{T10Koho2.h2})}" id="T10Koho2Get.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a th:href="@{/model/T10Choice.html}" id="T10Choice" target="dialog" th:text="#{T10Choice.add}" class="reborner" tabindex="-1">選抜</a>
      </div>
      <div class="submits">
        <button id="DeleteT10Koho2" type="submit" class="delete" data-action="T10Koho2Delete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistT10Koho2" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
