<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T09SumS.title}">集約</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T09SumGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/T09Grp1GridColumns.js}"></script>
<script th:src="@{/model/T09Grp2GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T09SumS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T09SumSearchForm" action="T09SumSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T09SumS.legend}">legend</legend>
        <div id="sumId">
          <label for="T09Sum.sumId" th:text="#{T09Sum.sumId}">集約ID</label><input type="text" id="T09Sum.sumId" name="T09Sum.sumId" maxlength="10" />
        </div>
        <div id="sumInfo">
          <label for="T09Sum.sumInfo" th:text="#{T09Sum.sumInfo}">集約情報</label><input type="text" id="T09Sum.sumInfo" name="T09Sum.sumInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT09Sum" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/T09Sum.html}" target="dialog" id="T09Sum" class="anew" th:text="#{T09Sum.add}" tabindex="-1">集約</a>
      </div>
      <div class="submits">
        <button id="SearchT09Sum" type="submit" class="search" data-gridId="T09SumGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T09SumSRegistForm" action="T09SumSRegist.ajax" class="regist">
      <h3 th:text="#{T09Sum.h3}">h3</h3>
      <div id="T09SumGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/T09Sum.html}"></div>
      <div id="T09SumPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT09SumS" th:text="#{common.reset}" onClick="Base.listReset('T09Sum');">reset</button>
        <a th:href="@{T09SumSearch.xlsx(baseMei=#{T09SumS.h2})}" id="T09SumSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteT09SumS" data-action="T09SumSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistT09SumS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
