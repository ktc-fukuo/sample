<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{M05Ref3S.title}">マスタ参照３</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/M05Ref3GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{M05Ref3S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="M05Ref3SearchForm" action="M05Ref3Search.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{M05Ref3S.legend}">legend</legend>
        <div id="ref3Id">
          <label for="M05Ref3.ref3Id" th:text="#{M05Ref3.ref3Id}">参照３ID</label><input type="text" id="M05Ref3.ref3Id" name="M05Ref3.ref3Id" maxlength="10" />
        </div>
        <div id="ref3Mei">
          <label for="M05Ref3.ref3Mei" th:text="#{M05Ref3.ref3Mei}">参照３名</label><input type="text" id="M05Ref3.ref3Mei" name="M05Ref3.ref3Mei" maxlength="60" />
        </div>
        <div id="deleteF">
          <fieldset id="M05Ref3.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{M05Ref3.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="tekiyoBi">
          <label for="M05Ref3.tekiyoBi_1" th:text="#{M05Ref3.tekiyoBi}">適用日</label><input type="text" id="M05Ref3.tekiyoBi_1" name="M05Ref3.tekiyoBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="M05Ref3.tekiyoBi_2" name="M05Ref3.tekiyoBi_2" maxlength="10" class=" datepicker" />
        </div>
        <div id="haishiBi">
          <label for="M05Ref3.haishiBi_1" th:text="#{M05Ref3.haishiBi}">廃止日</label><input type="text" id="M05Ref3.haishiBi_1" name="M05Ref3.haishiBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="M05Ref3.haishiBi_2" name="M05Ref3.haishiBi_2" maxlength="10" class=" datepicker" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetM05Ref3" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/M05Ref3.html}" target="dialog" id="M05Ref3" class="anew" th:text="#{M05Ref3.add}" tabindex="-1">マスタ参照３</a>
      </div>
      <div class="submits">
        <button id="SearchM05Ref3" type="submit" class="search" data-gridId="M05Ref3Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="M05Ref3SRegistForm" action="M05Ref3SRegist.ajax" class="regist">
      <h3 th:text="#{M05Ref3.h3}">h3</h3>
      <div id="M05Ref3Grid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/M05Ref3.html}"></div>
      <div id="M05Ref3Pager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetM05Ref3S" th:text="#{common.reset}" onClick="Base.listReset('M05Ref3');">reset</button>
        <a th:href="@{M05Ref3Search.xlsx(baseMei=#{M05Ref3S.h2})}" id="M05Ref3Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="RegistM05Ref3S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
