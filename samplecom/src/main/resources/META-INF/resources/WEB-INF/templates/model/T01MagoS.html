<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T01MagoS.title}">孫</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T01MagoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/T01KoGridColumns.js}"></script>
<script th:src="@{/model/T01OyaGridColumns.js}"></script>
<script th:src="@{/model/T01DinksGridColumns.js}"></script>
<script th:src="@{/model/T01OrphanGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T01MagoS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T01MagoSearchForm" action="T01MagoSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T01MagoS.legend}">legend</legend>
        <div id="oyaId">
          <label for="T01Mago.oyaId" th:text="#{T01Mago.oyaId}">親ID</label><input type="text" id="T01Mago.oyaId" name="T01Mago.oyaId" maxlength="10" />
        </div>
        <div id="koBn">
          <label for="T01Mago.koBn" th:text="#{T01Mago.koBn}">子枝番</label><input type="text" id="T01Mago.koBn" name="T01Mago.koBn" maxlength="10" />
        </div>
        <div id="magoBn">
          <label for="T01Mago.magoBn" th:text="#{T01Mago.magoBn}">孫枝番</label><input type="text" id="T01Mago.magoBn" name="T01Mago.magoBn" maxlength="10" />
        </div>
        <div id="magoInfo">
          <label for="T01Mago.magoInfo" th:text="#{T01Mago.magoInfo}">孫情報</label><input type="text" id="T01Mago.magoInfo" name="T01Mago.magoInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT01Mago" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchT01Mago" type="submit" class="search" data-gridId="T01MagoGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T01MagoSRegistForm" action="T01MagoSRegist.ajax" class="regist">
      <h3 th:text="#{T01Mago.h3}">h3</h3>
      <div id="T01MagoGrid" data-selectionMode="checkbox" data-frozenColumn="2" th:data-href="@{/model/T01Mago.html}"></div>
      <div id="T01MagoPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT01MagoS" th:text="#{common.reset}" onClick="Base.listReset('T01Mago');">reset</button>
        <a th:href="@{T01MagoSearch.xlsx(baseMei=#{T01MagoS.h2})}" id="T01MagoSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteT01MagoS" data-action="T01MagoSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistT01MagoS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
