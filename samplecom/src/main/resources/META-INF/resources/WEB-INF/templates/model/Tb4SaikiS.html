<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb4SaikiS.title}">再帰</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb4SaikiGridColumns.js}"></script>
<script th:src="@{/model/Mb4IdGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Mb4CdGridColumns.js}"></script>
<script th:src="@{/model/Mb4NoGridColumns.js}"></script>
<script th:src="@{/model/Mb4IdbnGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb4SaikiS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb4SaikiSearchForm" action="Tb4SaikiSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb4SaikiS.legend}">legend</legend>
        <div id="saikiId">
          <label for="Tb4Saiki.saikiId" th:text="#{Tb4Saiki.saikiId}">再帰ID</label><input type="text" id="Tb4Saiki.saikiId" name="Tb4Saiki.saikiId" maxlength="10" />
        </div>
        <div id="saikiMei">
          <label for="Tb4Saiki.saikiMei" th:text="#{Tb4Saiki.saikiMei}">再帰名</label><input type="text" id="Tb4Saiki.saikiMei" name="Tb4Saiki.saikiMei" maxlength="60" />
        </div>
        <div id="idrefId">
          <label for="Tb4Saiki.idrefId" th:text="#{Tb4Saiki.idrefId}">参照ID</label><input type="text" id="Tb4Saiki.idrefId" name="Tb4Saiki.idrefId" maxlength="10" data-json="Mb4IdSearch.json" data-srcDef="IDREF_ID:Tb4Saiki.idrefId" data-destDef="Tb4Saiki.idrefMei:IDREF_MEI" /><a id="Tb4Saiki.idrefId" th:href="@{/model/Mb4IdS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb4Saiki.idrefMei" data-json="Mb4IdSearch.json" data-srcDef="IDREF_ID:Tb4Saiki.idrefId" data-destDef="Tb4Saiki.idrefMei:IDREF_MEI"></span>
        </div>
        <div id="cdrefCd">
          <label for="Tb4Saiki.cdrefCd" th:text="#{Tb4Saiki.cdrefCd}">参照CD</label><input type="text" id="Tb4Saiki.cdrefCd" name="Tb4Saiki.cdrefCd" maxlength="10" data-json="Mb4CdSearch.json" data-srcDef="CDREF_CD:Tb4Saiki.cdrefCd" data-destDef="Tb4Saiki.cdrefMei:CDREF_MEI" /><a id="Tb4Saiki.cdrefCd" th:href="@{/model/Mb4CdS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb4Saiki.cdrefMei" data-json="Mb4CdSearch.json" data-srcDef="CDREF_CD:Tb4Saiki.cdrefCd" data-destDef="Tb4Saiki.cdrefMei:CDREF_MEI"></span>
        </div>
        <div id="norefNo">
          <label for="Tb4Saiki.norefNo" th:text="#{Tb4Saiki.norefNo}">参照NO</label><input type="text" id="Tb4Saiki.norefNo" name="Tb4Saiki.norefNo" maxlength="10" data-json="Mb4NoSearch.json" data-srcDef="NOREF_NO:Tb4Saiki.norefNo" data-destDef="Tb4Saiki.norefMei:NOREF_MEI" /><a id="Tb4Saiki.norefNo" th:href="@{/model/Mb4NoS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb4Saiki.norefMei" data-json="Mb4NoSearch.json" data-srcDef="NOREF_NO:Tb4Saiki.norefNo" data-destDef="Tb4Saiki.norefMei:NOREF_MEI"></span>
        </div>
        <div id="idbnId">
          <label for="Tb4Saiki.idbnId" th:text="#{Tb4Saiki.idbnId}">ID連番ID</label><input type="text" id="Tb4Saiki.idbnId" name="Tb4Saiki.idbnId" maxlength="10" />
        </div>
        <div id="idbnBn">
          <label for="Tb4Saiki.idbnBn" th:text="#{Tb4Saiki.idbnBn}">ID連番</label><input type="text" id="Tb4Saiki.idbnBn" name="Tb4Saiki.idbnBn" maxlength="10" /><a id="Tb4Saiki.idbnBn" th:href="@{/model/Mb4IdbnS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb4Saiki.idbnNo"></span>
        </div>
        <div id="oyaSaikiId">
          <label for="Tb4Saiki.oyaSaikiId" th:text="#{Tb4Saiki.oyaSaikiId}">親再帰ID</label><input type="text" id="Tb4Saiki.oyaSaikiId" name="Tb4Saiki.oyaSaikiId" maxlength="10" data-json="Tb4SaikiSearch.json" data-srcDef="SAIKI_ID:Tb4Saiki.oyaSaikiId" data-destDef="Tb4Saiki.oyaSaikiMei:SAIKI_MEI" /><a id="Tb4Saiki.oyaSaikiId" th:href="@{/model/Tb4SaikiS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb4Saiki.oyaSaikiMei" data-json="Tb4SaikiSearch.json" data-srcDef="SAIKI_ID:Tb4Saiki.oyaSaikiId" data-destDef="Tb4Saiki.oyaSaikiMei:SAIKI_MEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb4Saiki" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb4Saiki.html}" target="dialog" id="Tb4Saiki" class="anew" th:text="#{Tb4Saiki.add}" tabindex="-1">再帰</a>
      </div>
      <div class="submits">
        <button id="SearchTb4Saiki" type="submit" class="search" data-gridId="Tb4SaikiGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb4SaikiSRegistForm" action="Tb4SaikiSRegist.ajax" class="regist">
      <h3 th:text="#{Tb4Saiki.h3}">h3</h3>
      <div id="Tb4SaikiGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb4Saiki.html}"></div>
      <div id="Tb4SaikiPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb4SaikiS" th:text="#{common.reset}" onClick="Base.listReset('Tb4Saiki');">reset</button>
        <a th:href="@{Tb4SaikiSearch.xlsx(baseMei=#{Tb4SaikiS.h2})}" id="Tb4SaikiSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a id="Tb4SaikiGrid.idrefId" th:href="@{/model/Mb4IdS.html}" target="dialog" class="refer" th:text="'IDマスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb4SaikiGrid.cdrefCd" th:href="@{/model/Mb4CdS.html}" target="dialog" class="refer" th:text="'CDマスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb4SaikiGrid.norefNo" th:href="@{/model/Mb4NoS.html}" target="dialog" class="refer" th:text="'NOマスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb4SaikiGrid.idbnBn" th:href="@{/model/Mb4IdbnS.html}" target="dialog" class="refer" th:text="'ID連番マスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb4SaikiGrid.oyaSaikiId" th:href="@{/model/Tb4SaikiS.html}" target="dialog" class="refer" th:text="'再帰' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <button type="submit" id="DeleteTb4SaikiS" data-action="Tb4SaikiSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb4SaikiS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
