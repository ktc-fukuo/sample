<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb4SaikiS.title}">再帰</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb4SaikiGridColumns.js}"></script>
<script th:src="@{/model/Mb4IdGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Mb4IdbnGridColumns.js}"></script>
<script th:src="@{/model/Mb4CdGridColumns.js}"></script>
<script th:src="@{/model/Mb4NoGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb4SaikiS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb4SaikiSearchForm" action="Tb4SaikiSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb4SaikiS.legend}">legend</legend>
        <div id="saikiId">
          <label for="Tb4Saiki.saikiId" th:text="#{Tb4Saiki.saikiId}">再帰ID</label><input type="text" id="Tb4Saiki.saikiId" name="Tb4Saiki.saikiId" maxlength="10" />
        </div>
        <div id="saikiMei">
          <label for="Tb4Saiki.saikiMei" th:text="#{Tb4Saiki.saikiMei}">再帰名</label><input type="text" id="Tb4Saiki.saikiMei" name="Tb4Saiki.saikiMei" maxlength="60" />
        </div>
        <div id="refId">
          <label for="Tb4Saiki.refId" th:text="#{Tb4Saiki.refId}">参照ID</label><input type="text" id="Tb4Saiki.refId" name="Tb4Saiki.refId" maxlength="10" data-json="Mb4IdSearch.json" data-srcDef="REF_ID:Tb4Saiki.refId" data-destDef="Tb4Saiki.refMei:REF_MEI" /><a id="Tb4Saiki.refId" th:href="@{/model/Mb4IdS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb4Saiki.refMei" data-json="Mb4IdSearch.json" data-srcDef="REF_ID:Tb4Saiki.refId" data-destDef="Tb4Saiki.refMei:REF_MEI"></span>
        </div>
        <div id="refCd">
          <label for="Tb4Saiki.refCd" th:text="#{Tb4Saiki.refCd}">参照CD</label><input type="text" id="Tb4Saiki.refCd" name="Tb4Saiki.refCd" maxlength="10" data-json="Mb4CdSearch.json" data-srcDef="REF_CD:Tb4Saiki.refCd" data-destDef="Tb4Saiki.refMei:REF_MEI" /><a id="Tb4Saiki.refCd" th:href="@{/model/Mb4CdS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb4Saiki.refMei" data-json="Mb4CdSearch.json" data-srcDef="REF_CD:Tb4Saiki.refCd" data-destDef="Tb4Saiki.refMei:REF_MEI"></span>
        </div>
        <div id="refNo">
          <label for="Tb4Saiki.refNo" th:text="#{Tb4Saiki.refNo}">参照NO</label><input type="text" id="Tb4Saiki.refNo" name="Tb4Saiki.refNo" maxlength="10" data-json="Mb4NoSearch.json" data-srcDef="REF_NO:Tb4Saiki.refNo" data-destDef="Tb4Saiki.refMei:REF_MEI" /><a id="Tb4Saiki.refNo" th:href="@{/model/Mb4NoS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb4Saiki.refMei" data-json="Mb4NoSearch.json" data-srcDef="REF_NO:Tb4Saiki.refNo" data-destDef="Tb4Saiki.refMei:REF_MEI"></span>
        </div>
        <div id="refBn">
          <label for="Tb4Saiki.refBn" th:text="#{Tb4Saiki.refBn}">参照連番</label><input type="text" id="Tb4Saiki.refBn" name="Tb4Saiki.refBn" maxlength="10" />
        </div>
        <div id="exRefId">
          <label for="Tb4Saiki.exRefId" th:text="#{Tb4Saiki.exRefId}">別参照ID</label><input type="text" id="Tb4Saiki.exRefId" name="Tb4Saiki.exRefId" maxlength="10" data-json="Mb4IdSearch.json" data-srcDef="REF_ID:Tb4Saiki.exRefId" data-destDef="Tb4Saiki.exRefMei:REF_MEI" /><a id="Tb4Saiki.exRefId" th:href="@{/model/Mb4IdS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb4Saiki.exRefMei" data-json="Mb4IdSearch.json" data-srcDef="REF_ID:Tb4Saiki.exRefId" data-destDef="Tb4Saiki.exRefMei:REF_MEI"></span>
        </div>
        <div id="exRefBn">
          <label for="Tb4Saiki.exRefBn" th:text="#{Tb4Saiki.exRefBn}">別参照連番</label><input type="text" id="Tb4Saiki.exRefBn" name="Tb4Saiki.exRefBn" maxlength="10" />
        </div>
        <div id="oyaSaikiId">
          <label for="Tb4Saiki.oyaSaikiId" th:text="#{Tb4Saiki.oyaSaikiId}">親再帰ID</label><input type="text" id="Tb4Saiki.oyaSaikiId" name="Tb4Saiki.oyaSaikiId" maxlength="10" data-json="Tb4SaikiSearch.json" data-srcDef="SAIKI_ID:Tb4Saiki.oyaSaikiId" data-destDef="Tb4Saiki.oyaSaikiMei:SAIKI_MEI" /><a id="Tb4Saiki.oyaSaikiId" th:href="@{/model/Tb4SaikiS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb4Saiki.oyaSaikiMei" data-json="Tb4SaikiSearch.json" data-srcDef="SAIKI_ID:Tb4Saiki.oyaSaikiId" data-destDef="Tb4Saiki.oyaSaikiMei:SAIKI_MEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb4Saiki" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb4Saiki.html}" target="dialog" id="Tb4Saiki" class="anew" th:text="#{Tb4Saiki.add}" tabindex="-1">再帰</a>
      </div>
      <div class="submits">
        <button id="SearchTb4Saiki" type="submit" class="search" data-gridId="Tb4SaikiGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb4SaikiSRegistForm" action="Tb4SaikiSRegist.ajax" class="regist">
      <h3 th:text="#{Tb4Saiki.h3}">h3</h3>
      <div id="Tb4SaikiGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb4Saiki.html}"></div>
      <div id="Tb4SaikiPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb4SaikiS" th:text="#{common.reset}" onClick="Base.listReset('Tb4Saiki');">reset</button>
        <a th:href="@{Tb4SaikiSearch.xlsx(baseMei=#{Tb4SaikiS.h2})}" id="Tb4SaikiSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a id="Tb4SaikiGrid.refId" th:href="@{/model/Mb4IdS.html}" target="dialog" class="refer" th:text="'IDマスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb4SaikiGrid.refCd" th:href="@{/model/Mb4CdS.html}" target="dialog" class="refer" th:text="'CDマスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb4SaikiGrid.refNo" th:href="@{/model/Mb4NoS.html}" target="dialog" class="refer" th:text="'NOマスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb4SaikiGrid.exRefId" th:href="@{/model/Mb4IdS.html}" target="dialog" class="refer" th:text="'IDマスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb4SaikiGrid.oyaSaikiId" th:href="@{/model/Tb4SaikiS.html}" target="dialog" class="refer" th:text="'再帰' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <button type="submit" id="DeleteTb4SaikiS" data-action="Tb4SaikiSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb4SaikiS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
