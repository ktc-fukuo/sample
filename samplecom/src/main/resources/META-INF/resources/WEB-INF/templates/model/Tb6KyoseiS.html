<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb6KyoseiS.title}">共生</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb6KyoseiGridColumns.js}"></script>
<script th:src="@{/model/Tb6PrevGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb6PrevDetGridColumns.js}"></script>
<script th:src="@{/model/Tb6RebornGridColumns.js}"></script>
<script th:src="@{/model/Tb6RebornDetGridColumns.js}"></script>
<script th:src="@{/model/Tb6KiseiGridColumns.js}"></script>
<script th:src="@{/model/Tb6OrgGridColumns.js}"></script>
<script th:src="@{/model/Tb6OrgDetGridColumns.js}"></script>
<script th:src="@{/model/Tb6Derive1GridColumns.js}"></script>
<script th:src="@{/model/Tb6Derive1DetGridColumns.js}"></script>
<script th:src="@{/model/Tb6Derive2GridColumns.js}"></script>
<script th:src="@{/model/Tb6Derive2DetGridColumns.js}"></script>
<script th:src="@{/model/Tb6Kisei2GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb6KyoseiS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb6KyoseiSearchForm" action="Tb6KyoseiSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb6KyoseiS.legend}">legend</legend>
        <div id="kyoseiId">
          <label for="Tb6Kyosei.kyoseiId" th:text="#{Tb6Kyosei.kyoseiId}">共生ID</label><input type="text" id="Tb6Kyosei.kyoseiId" name="Tb6Kyosei.kyoseiId" maxlength="10" />
        </div>
        <div id="prevId">
          <label for="Tb6Kyosei.prevId" th:text="#{Tb6Kyosei.prevId}">前世ID</label><input type="text" id="Tb6Kyosei.prevId" name="Tb6Kyosei.prevId" maxlength="10" /><a id="Tb6Kyosei.prevId" th:href="@{/model/Tb6PrevS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a>
        </div>
        <div id="prevInfo">
          <label for="Tb6Kyosei.prevInfo" th:text="#{Tb6Kyosei.prevInfo}">前世情報</label><input type="text" id="Tb6Kyosei.prevInfo" name="Tb6Kyosei.prevInfo" maxlength="300" />
        </div>
        <div id="orgId">
          <label for="Tb6Kyosei.orgId" th:text="#{Tb6Kyosei.orgId}">起源ID</label><input type="text" id="Tb6Kyosei.orgId" name="Tb6Kyosei.orgId" maxlength="10" /><a id="Tb6Kyosei.orgId" th:href="@{/model/Tb6OrgS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a>
        </div>
        <div id="orgInfo">
          <label for="Tb6Kyosei.orgInfo" th:text="#{Tb6Kyosei.orgInfo}">起源情報</label><input type="text" id="Tb6Kyosei.orgInfo" name="Tb6Kyosei.orgInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb6Kyosei" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb6Kyosei.html}" target="dialog" id="Tb6Kyosei" class="anew" th:text="#{Tb6Kyosei.add}" tabindex="-1">共生</a>
      </div>
      <div class="submits">
        <button id="SearchTb6Kyosei" type="submit" class="search" data-gridId="Tb6KyoseiGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb6KyoseiSRegistForm" action="Tb6KyoseiSRegist.ajax" class="regist">
      <h3 th:text="#{Tb6Kyosei.h3}">h3</h3>
      <div id="Tb6KyoseiGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb6Kyosei.html}"></div>
      <div id="Tb6KyoseiPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb6KyoseiS" th:text="#{common.reset}" onClick="Base.listReset('Tb6Kyosei');">reset</button>
        <a th:href="@{Tb6KyoseiSearch.xlsx(baseMei=#{Tb6KyoseiS.h2})}" id="Tb6KyoseiSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a id="Tb6KyoseiGrid.prevId" th:href="@{/model/Tb6PrevS.html}" target="dialog" class="refer" th:text="'前世' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb6KyoseiGrid.orgId" th:href="@{/model/Tb6OrgS.html}" target="dialog" class="refer" th:text="'起源' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <button type="submit" id="DeleteTb6KyoseiS" data-action="Tb6KyoseiSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb6KyoseiS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
