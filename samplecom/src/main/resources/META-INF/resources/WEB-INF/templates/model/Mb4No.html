<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Mb4No.title}">NOマスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Mb4NoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Mb4No.h2}">h2</h2>
    <form name="Mb4NoRegistForm" action="Mb4NoRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Mb4No.legend}">legend</legend>
        <div id="refNo">
          <label for="Mb4No.refNo" th:text="#{Mb4No.refNo}">参照NO</label><input type="text" id="Mb4No.refNo" name="Mb4No.refNo" maxlength="10" class=" primaryKey notblank" />
        </div>
        <div id="refMei">
          <label for="Mb4No.refMei" th:text="#{Mb4No.refMei}">参照名</label><input type="text" id="Mb4No.refMei" name="Mb4No.refMei" maxlength="60" class=" notblank" />
        </div>
        <div id="insertTs">
          <label th:text="#{Mb4No.insertTs}" class="meta">作成タイムスタンプ</label><span id="Mb4No.insertTs" class="meta"></span><input type="hidden" id="Mb4No.insertTs" name="Mb4No.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{Mb4No.insertUserId}" class="meta">作成者</label><span id="Mb4No.insertUserId" class="meta"></span><input type="hidden" id="Mb4No.insertUserId" name="Mb4No.insertUserId" class="meta"/>
          <span id="Mb4No.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Mb4No.insertUserId" data-destDef="Mb4No.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Mb4No.updateTs}" class="meta">更新タイムスタンプ</label><span id="Mb4No.updateTs" class="meta"></span><input type="hidden" id="Mb4No.updateTs" name="Mb4No.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{Mb4No.updateUserId}" class="meta">更新者</label><span id="Mb4No.updateUserId" class="meta"></span><input type="hidden" id="Mb4No.updateUserId" name="Mb4No.updateUserId" class="meta"/>
          <span id="Mb4No.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Mb4No.updateUserId" data-destDef="Mb4No.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshMb4No" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Mb4NoGet.xlsx(baseMei=#{Mb4No.h2})}" id="Mb4NoGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteMb4No" type="submit" class="delete" data-action="Mb4NoDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistMb4No" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
