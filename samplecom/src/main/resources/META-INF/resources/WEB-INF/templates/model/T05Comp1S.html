<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T05Comp1S.title}">複合１</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T05Comp1GridColumns.js}"></script>
<script th:src="@{/model/M05Ref1GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/M05Ref2GridColumns.js}"></script>
<script th:src="@{/model/T05Comp2GridColumns.js}"></script>
<script th:src="@{/model/M05Ref3GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T05Comp1S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T05Comp1SearchForm" action="T05Comp1Search.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T05Comp1S.legend}">legend</legend>
        <div id="ref1Id">
          <label for="T05Comp1.ref1Id" th:text="#{T05Comp1.ref1Id}">参照１ID</label><input type="text" id="T05Comp1.ref1Id" name="T05Comp1.ref1Id" maxlength="10" data-json="M05Ref1Search.json" data-srcDef="REF1_ID:T05Comp1.ref1Id" data-destDef="T05Comp1.ref1Mei:REF1_MEI" /><a id="T05Comp1.ref1Id" th:href="@{/model/M05Ref1S.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="T05Comp1.ref1Mei" data-json="M05Ref1Search.json" data-srcDef="REF1_ID:T05Comp1.ref1Id" data-destDef="T05Comp1.ref1Mei:REF1_MEI"></span>
        </div>
        <div id="ref2Id">
          <label for="T05Comp1.ref2Id" th:text="#{T05Comp1.ref2Id}">参照２ID</label><input type="text" id="T05Comp1.ref2Id" name="T05Comp1.ref2Id" maxlength="10" data-json="M05Ref2Search.json" data-srcDef="REF2_ID:T05Comp1.ref2Id" data-destDef="T05Comp1.ref2Mei:REF2_MEI" /><a id="T05Comp1.ref2Id" th:href="@{/model/M05Ref2S.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="T05Comp1.ref2Mei" data-json="M05Ref2Search.json" data-srcDef="REF2_ID:T05Comp1.ref2Id" data-destDef="T05Comp1.ref2Mei:REF2_MEI"></span>
        </div>
        <div id="comp1Info">
          <label for="T05Comp1.comp1Info" th:text="#{T05Comp1.comp1Info}">複合１情報</label><input type="text" id="T05Comp1.comp1Info" name="T05Comp1.comp1Info" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT05Comp1" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/T05Comp1.html}" target="dialog" id="T05Comp1" class="anew" th:text="#{T05Comp1.add}" tabindex="-1">複合１</a>
      </div>
      <div class="submits">
        <button id="SearchT05Comp1" type="submit" class="search" data-gridId="T05Comp1Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T05Comp1SRegistForm" action="T05Comp1SRegist.ajax" class="regist">
      <h3 th:text="#{T05Comp1.h3}">h3</h3>
      <div id="T05Comp1Grid" data-selectionMode="checkbox" data-frozenColumn="1" data-editable="false" th:data-href="@{/model/T05Comp1.html}"></div>
      <div id="T05Comp1Pager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT05Comp1S" th:text="#{common.reset}" onClick="Base.listReset('T05Comp1');">reset</button>
        <a th:href="@{T05Comp1Search.xlsx(baseMei=#{T05Comp1S.h2})}" id="T05Comp1Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a id="T05Comp1Grid.ref1Id" th:href="@{/model/M05Ref1S.html}" target="dialog" class="refer" th:text="'マスタ参照１' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="T05Comp1Grid.ref2Id" th:href="@{/model/M05Ref2S.html}" target="dialog" class="refer" th:text="'マスタ参照２' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>
</body>
</html>
