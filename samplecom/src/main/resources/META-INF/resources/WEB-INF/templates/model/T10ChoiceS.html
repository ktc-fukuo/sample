<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T10ChoiceS.title}">選抜</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T10ChoiceGridColumns.js}"></script>
<script th:src="@{/model/T10Koho1GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/T10Koho2GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T10ChoiceS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T10ChoiceSearchForm" action="T10ChoiceSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T10ChoiceS.legend}">legend</legend>
        <div id="choiceId">
          <label for="T10Choice.choiceId" th:text="#{T10Choice.choiceId}">選抜ID</label><input type="text" id="T10Choice.choiceId" name="T10Choice.choiceId" maxlength="10" />
        </div>
        <div id="koho1Id">
          <label for="T10Choice.koho1Id" th:text="#{T10Choice.koho1Id}">候補１ID</label><input type="text" id="T10Choice.koho1Id" name="T10Choice.koho1Id" maxlength="10" /><a id="T10Choice.koho1Id" th:href="@{/model/T10Koho1S.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a>
        </div>
        <div id="koho1Info">
          <label for="T10Choice.koho1Info" th:text="#{T10Choice.koho1Info}">候補１情報</label><input type="text" id="T10Choice.koho1Info" name="T10Choice.koho1Info" maxlength="300" />
        </div>
        <div id="koho2Id">
          <label for="T10Choice.koho2Id" th:text="#{T10Choice.koho2Id}">候補２ID</label><input type="text" id="T10Choice.koho2Id" name="T10Choice.koho2Id" maxlength="10" /><a id="T10Choice.koho2Id" th:href="@{/model/T10Koho2S.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a>
        </div>
        <div id="koho2Info">
          <label for="T10Choice.koho2Info" th:text="#{T10Choice.koho2Info}">候補２情報</label><input type="text" id="T10Choice.koho2Info" name="T10Choice.koho2Info" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT10Choice" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/T10Choice.html}" target="dialog" id="T10Choice" class="anew derive" th:text="#{T10Choice.add}" tabindex="-1">選抜</a>
          <label for="T10Choice.deriveeKoho1Id" th:text="#{T10Choice.deriveeKoho1Id}">候補１ID</label><input type="text" id="T10Choice.deriveeKoho1Id" name="T10Choice.deriveeKoho1Id" maxlength="10" />
          <a id="T10Choice.deriveeKoho1Id" th:href="@{/model/T10Koho1S.html?action=T10Koho1Correct.ajax}" target="dialog" class="derivee" th:text="#{common.correct}" tabindex="-1">...</a>
          <label for="T10Choice.deriveeKoho2Id" th:text="#{T10Choice.deriveeKoho2Id}">候補２ID</label><input type="text" id="T10Choice.deriveeKoho2Id" name="T10Choice.deriveeKoho2Id" maxlength="10" />
          <a id="T10Choice.deriveeKoho2Id" th:href="@{/model/T10Koho2S.html?action=T10Koho2Correct.ajax}" target="dialog" class="derivee" th:text="#{common.correct}" tabindex="-1">...</a>
      </div>
      <div class="submits">
        <button id="SearchT10Choice" type="submit" class="search" data-gridId="T10ChoiceGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T10ChoiceSRegistForm" action="T10ChoiceSRegist.ajax" class="regist">
      <h3 th:text="#{T10Choice.h3}">h3</h3>
      <div id="T10ChoiceGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/T10Choice.html}"></div>
      <div id="T10ChoicePager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT10ChoiceS" th:text="#{common.reset}" onClick="Base.listReset('T10Choice');">reset</button>
        <a th:href="@{T10ChoiceSearch.xlsx(baseMei=#{T10ChoiceS.h2})}" id="T10ChoiceSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a id="T10ChoiceGrid.koho1Id" th:href="@{/model/T10Koho1S.html}" target="dialog" class="refer" th:text="'候補１' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="T10ChoiceGrid.koho2Id" th:href="@{/model/T10Koho2S.html}" target="dialog" class="refer" th:text="'候補２' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <button type="submit" id="DeleteT10ChoiceS" data-action="T10ChoiceSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistT10ChoiceS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
