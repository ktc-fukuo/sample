<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T00NokeyS.title}">主キーなし</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T00NokeyGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T00NokeyS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T00NokeySearchForm" action="T00NokeySearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T00NokeyS.legend}">legend</legend>
        <div id="colA">
          <label for="T00Nokey.colA" th:text="#{T00Nokey.colA}">列Ａ</label><input type="text" id="T00Nokey.colA" name="T00Nokey.colA" maxlength="60" />
        </div>
        <div id="colB">
          <label for="T00Nokey.colB" th:text="#{T00Nokey.colB}">列Ｂ</label><input type="text" id="T00Nokey.colB" name="T00Nokey.colB" maxlength="60" />
        </div>
        <div id="colC">
          <label for="T00Nokey.colC" th:text="#{T00Nokey.colC}">列Ｃ</label><input type="text" id="T00Nokey.colC" name="T00Nokey.colC" maxlength="60" />
        </div>
        <div id="colD">
          <label for="T00Nokey.colD_1" th:text="#{T00Nokey.colD}">列Ｄ</label><input type="number" id="T00Nokey.colD_1" name="T00Nokey.colD_1" maxlength="60" />～<input type="number" id="T00Nokey.colD_2" name="T00Nokey.colD_2" maxlength="60" />
        </div>
        <div id="colE">
          <label for="T00Nokey.colE" th:text="#{T00Nokey.colE}">列Ｅ</label><input type="text" id="T00Nokey.colE" name="T00Nokey.colE" maxlength="60" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT00Nokey" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/T00Nokey.html}" target="dialog" id="T00Nokey" class="anew" th:text="#{T00Nokey.add}" tabindex="-1">主キーなし</a>
      </div>
      <div class="submits">
        <button id="SearchT00Nokey" type="submit" class="search" data-gridId="T00NokeyGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T00NokeySRegistForm" action="T00NokeySRegist.ajax" class="regist">
      <h3 th:text="#{T00Nokey.h3}">h3</h3>
      <div id="T00NokeyGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="1" th:data-href="@{/model/T00Nokey.html}"></div>
      <div id="T00NokeyPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT00NokeyS" th:text="#{common.reset}" onClick="Base.listReset('T00Nokey');">reset</button>
        <a th:href="@{T00NokeySearch.xlsx(baseMei=#{T00NokeyS.h2})}" id="T00NokeySearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteT00NokeyS" data-action="T00NokeySDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistT00NokeyS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
