<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T06Derive1S.title}">派生１</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T06Derive1GridColumns.js}"></script>
<script th:src="@{/model/T06OrgGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/T06OrgDetGridColumns.js}"></script>
<script th:src="@{/model/T06Derive2GridColumns.js}"></script>
<script th:src="@{/model/T06Derive2DetGridColumns.js}"></script>
<script th:src="@{/model/T06Derive1DetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T06Derive1S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T06Derive1SearchForm" action="T06Derive1Search.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T06Derive1S.legend}">legend</legend>
        <div id="derive1Id">
          <label for="T06Derive1.derive1Id" th:text="#{T06Derive1.derive1Id}">派生１ID</label><input type="text" id="T06Derive1.derive1Id" name="T06Derive1.derive1Id" maxlength="10" />
        </div>
        <div id="orgInfo">
          <label for="T06Derive1.orgInfo" th:text="#{T06Derive1.orgInfo}">起源情報</label><input type="text" id="T06Derive1.orgInfo" name="T06Derive1.orgInfo" maxlength="300" />
        </div>
        <div id="orgId">
          <label for="T06Derive1.orgId" th:text="#{T06Derive1.orgId}">起源ID</label><input type="text" id="T06Derive1.orgId" name="T06Derive1.orgId" maxlength="10" /><a id="T06Derive1.orgId" th:href="@{/model/T06OrgS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT06Derive1" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/T06Derive1.html}" target="dialog" id="T06Derive1" class="anew derive" th:text="#{T06Derive1.add}" tabindex="-1">派生１</a>
          <label for="T06Derive1.deriveeOrgId" th:text="#{T06Derive1.deriveeOrgId}">起源ID</label><input type="text" id="T06Derive1.deriveeOrgId" name="T06Derive1.deriveeOrgId" maxlength="10" />
          <a id="T06Derive1.deriveeOrgId" th:href="@{/model/T06OrgS.html?action=T06OrgCorrect.ajax}" target="dialog" class="derivee" th:text="#{common.correct}" tabindex="-1">...</a>
      </div>
      <div class="submits">
        <button id="SearchT06Derive1" type="submit" class="search" data-gridId="T06Derive1Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T06Derive1SRegistForm" action="T06Derive1SRegist.ajax" class="regist">
      <h3 th:text="#{T06Derive1.h3}">h3</h3>
      <div id="T06Derive1Grid" data-selectionMode="checkbox" data-frozenColumn="0" data-editable="false" th:data-href="@{/model/T06Derive1.html}"></div>
      <div id="T06Derive1Pager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT06Derive1S" th:text="#{common.reset}" onClick="Base.listReset('T06Derive1');">reset</button>
        <a th:href="@{T06Derive1Search.xlsx(baseMei=#{T06Derive1S.h2})}" id="T06Derive1Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a id="T06Derive1Grid.orgId" th:href="@{/model/T06OrgS.html}" target="dialog" class="refer" th:text="'起源' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>
</body>
</html>
