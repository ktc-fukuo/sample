<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Mb4IdbnS.title}">ID連番マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Mb4IdbnGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Mb4IdbnS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Mb4IdbnSearchForm" action="Mb4IdbnSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Mb4IdbnS.legend}">legend</legend>
        <div id="idbnId">
          <label for="Mb4Idbn.idbnId" th:text="#{Mb4Idbn.idbnId}">参照ID</label><input type="text" id="Mb4Idbn.idbnId" name="Mb4Idbn.idbnId" maxlength="10" />
        </div>
        <div id="idbnBn">
          <label for="Mb4Idbn.idbnBn" th:text="#{Mb4Idbn.idbnBn}">参照連番</label><input type="text" id="Mb4Idbn.idbnBn" name="Mb4Idbn.idbnBn" maxlength="10" />
        </div>
        <div id="idbnNo">
          <label for="Mb4Idbn.idbnNo" th:text="#{Mb4Idbn.idbnNo}">ID連番NO</label><input type="text" id="Mb4Idbn.idbnNo" name="Mb4Idbn.idbnNo" maxlength="10" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetMb4Idbn" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchMb4Idbn" type="submit" class="search" data-gridId="Mb4IdbnGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Mb4IdbnSRegistForm" action="Mb4IdbnSRegist.ajax" class="regist">
      <h3 th:text="#{Mb4Idbn.h3}">h3</h3>
      <div id="Mb4IdbnGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/Mb4Idbn.html}"></div>
      <div id="Mb4IdbnPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetMb4IdbnS" th:text="#{common.reset}" onClick="Base.listReset('Mb4Idbn');">reset</button>
        <a th:href="@{Mb4IdbnSearch.xlsx(baseMei=#{Mb4IdbnS.h2})}" id="Mb4IdbnSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteMb4IdbnS" data-action="Mb4IdbnSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMb4IdbnS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
