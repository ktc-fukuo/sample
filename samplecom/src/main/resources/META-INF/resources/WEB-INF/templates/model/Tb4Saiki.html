<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb4Saiki.title}">再帰</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb4SaikiGridColumns.js}"></script>
<script th:src="@{/model/Mb4IdGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Mb4IdbnGridColumns.js}"></script>
<script th:src="@{/model/Mb4CdGridColumns.js}"></script>
<script th:src="@{/model/Mb4NoGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb4Saiki.h2}">h2</h2>
    <form name="Tb4SaikiRegistForm" action="Tb4SaikiRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb4Saiki.legend}">legend</legend>
        <div id="saikiId">
          <label for="Tb4Saiki.saikiId" th:text="#{Tb4Saiki.saikiId}">再帰ID</label><input type="text" id="Tb4Saiki.saikiId" name="Tb4Saiki.saikiId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="saikiMei">
          <label for="Tb4Saiki.saikiMei" th:text="#{Tb4Saiki.saikiMei}">再帰名</label><input type="text" id="Tb4Saiki.saikiMei" name="Tb4Saiki.saikiMei" maxlength="60" class=" notblank" />
        </div>
        <div id="refId">
          <label for="Tb4Saiki.refId" th:text="#{Tb4Saiki.refId}">参照ID</label><input type="text" id="Tb4Saiki.refId" name="Tb4Saiki.refId" maxlength="10" class=" refer" data-json="Mb4IdSearch.json" data-srcDef="REF_ID:Tb4Saiki.refId" data-destDef="Tb4Saiki.refMei:REF_MEI" /><a id="Tb4Saiki.refId" th:href="@{/model/Mb4IdS.html}" target="dialog" class=" refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb4Saiki.refMei" class=" refer" data-json="Mb4IdSearch.json" data-srcDef="REF_ID:Tb4Saiki.refId" data-destDef="Tb4Saiki.refMei:REF_MEI"></span>
        </div>
        <div id="refCd">
          <label for="Tb4Saiki.refCd" th:text="#{Tb4Saiki.refCd}">参照CD</label><input type="text" id="Tb4Saiki.refCd" name="Tb4Saiki.refCd" maxlength="10" class=" refer" data-json="Mb4CdSearch.json" data-srcDef="REF_CD:Tb4Saiki.refCd" data-destDef="Tb4Saiki.refMei:REF_MEI" /><a id="Tb4Saiki.refCd" th:href="@{/model/Mb4CdS.html}" target="dialog" class=" refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb4Saiki.refMei" class=" refer" data-json="Mb4CdSearch.json" data-srcDef="REF_CD:Tb4Saiki.refCd" data-destDef="Tb4Saiki.refMei:REF_MEI"></span>
        </div>
        <div id="refNo">
          <label for="Tb4Saiki.refNo" th:text="#{Tb4Saiki.refNo}">参照NO</label><input type="text" id="Tb4Saiki.refNo" name="Tb4Saiki.refNo" maxlength="10" class=" refer" data-json="Mb4NoSearch.json" data-srcDef="REF_NO:Tb4Saiki.refNo" data-destDef="Tb4Saiki.refMei:REF_MEI" /><a id="Tb4Saiki.refNo" th:href="@{/model/Mb4NoS.html}" target="dialog" class=" refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb4Saiki.refMei" class=" refer" data-json="Mb4NoSearch.json" data-srcDef="REF_NO:Tb4Saiki.refNo" data-destDef="Tb4Saiki.refMei:REF_MEI"></span>
        </div>
        <div id="refBn">
          <label for="Tb4Saiki.refBn" th:text="#{Tb4Saiki.refBn}">参照連番</label><input type="text" id="Tb4Saiki.refBn" name="Tb4Saiki.refBn" maxlength="10" />
        </div>
        <div id="exRefId">
          <label for="Tb4Saiki.exRefId" th:text="#{Tb4Saiki.exRefId}">別参照ID</label><input type="text" id="Tb4Saiki.exRefId" name="Tb4Saiki.exRefId" maxlength="10" class=" refer" data-json="Mb4IdSearch.json" data-srcDef="REF_ID:Tb4Saiki.exRefId" data-destDef="Tb4Saiki.exRefMei:REF_MEI" /><a id="Tb4Saiki.exRefId" th:href="@{/model/Mb4IdS.html}" target="dialog" class=" refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb4Saiki.exRefMei" class=" refer" data-json="Mb4IdSearch.json" data-srcDef="REF_ID:Tb4Saiki.exRefId" data-destDef="Tb4Saiki.exRefMei:REF_MEI"></span>
        </div>
        <div id="exRefBn">
          <label for="Tb4Saiki.exRefBn" th:text="#{Tb4Saiki.exRefBn}">別参照連番</label><input type="text" id="Tb4Saiki.exRefBn" name="Tb4Saiki.exRefBn" maxlength="10" />
        </div>
        <div id="oyaSaikiId">
          <label for="Tb4Saiki.oyaSaikiId" th:text="#{Tb4Saiki.oyaSaikiId}">親再帰ID</label><input type="text" id="Tb4Saiki.oyaSaikiId" name="Tb4Saiki.oyaSaikiId" maxlength="10" class=" refer" data-json="Tb4SaikiSearch.json" data-srcDef="SAIKI_ID:Tb4Saiki.oyaSaikiId" data-destDef="Tb4Saiki.oyaSaikiMei:SAIKI_MEI" /><a id="Tb4Saiki.oyaSaikiId" th:href="@{/model/Tb4SaikiS.html}" target="dialog" class=" refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb4Saiki.oyaSaikiMei" class=" refer" data-json="Tb4SaikiSearch.json" data-srcDef="SAIKI_ID:Tb4Saiki.oyaSaikiId" data-destDef="Tb4Saiki.oyaSaikiMei:SAIKI_MEI"></span>
        </div>
        <div id="insertTs">
          <label th:text="#{Tb4Saiki.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb4Saiki.insertTs" class="meta"></span><input type="hidden" id="Tb4Saiki.insertTs" name="Tb4Saiki.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb4Saiki.insertUserId}" class="meta">作成者</label><span id="Tb4Saiki.insertUserId" class="meta"></span><input type="hidden" id="Tb4Saiki.insertUserId" name="Tb4Saiki.insertUserId" class="meta"/>
          <span id="Tb4Saiki.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb4Saiki.insertUserId" data-destDef="Tb4Saiki.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb4Saiki.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb4Saiki.updateTs" class="meta"></span><input type="hidden" id="Tb4Saiki.updateTs" name="Tb4Saiki.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb4Saiki.updateUserId}" class="meta">更新者</label><span id="Tb4Saiki.updateUserId" class="meta"></span><input type="hidden" id="Tb4Saiki.updateUserId" name="Tb4Saiki.updateUserId" class="meta"/>
          <span id="Tb4Saiki.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb4Saiki.updateUserId" data-destDef="Tb4Saiki.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb4Saiki" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb4SaikiGet.xlsx(baseMei=#{Tb4Saiki.h2})}" id="Tb4SaikiGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb4Saiki" type="submit" class="delete" data-action="Tb4SaikiDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb4Saiki" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
