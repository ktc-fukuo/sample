<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T00EntityS.title}">エンティティ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T00EntityGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T00EntityS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T00EntitySearchForm" action="T00EntitySearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T00EntityS.legend}">legend</legend>
        <div id="entityId">
          <label for="T00Entity.entityId" th:text="#{T00Entity.entityId}">エンティティID</label><input type="text" id="T00Entity.entityId" name="T00Entity.entityId" maxlength="10" />
        </div>
        <div id="entityNm">
          <label for="T00Entity.entityNm" th:text="#{T00Entity.entityNm}">エンティティ名称</label><input type="text" id="T00Entity.entityNm" name="T00Entity.entityNm" maxlength="20" />
        </div>
        <div id="entityMei">
          <label for="T00Entity.entityMei" th:text="#{T00Entity.entityMei}">エンティティ名</label><input type="text" id="T00Entity.entityMei" name="T00Entity.entityMei" maxlength="60" />
        </div>
        <div id="checkF">
          <fieldset id="T00Entity.checkFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:CHECK_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{T00Entity.checkF}">チェックフラグ</legend>
          </fieldset>
        </div>
        <div id="radioKb">
          <fieldset id="T00Entity.radioKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:RADIO_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{T00Entity.radioKb}">ラジオ区分</legend>
          </fieldset>
        </div>
        <div id="pulldownKb">
          <fieldset id="T00Entity.pulldownKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:PULLDOWN_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{T00Entity.pulldownKb}">プルダウン区分</legend>
          </fieldset>
        </div>
        <div id="pulldownSb">
          <fieldset id="T00Entity.pulldownSbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:PULLDOWN_SB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI" data-force-pulldown="1">
            <legend th:text="#{T00Entity.pulldownSb}">プルダウン種別</legend>
          </fieldset>
        </div>
        <div id="memoTx">
          <label for="T00Entity.memoTx" th:text="#{T00Entity.memoTx}">メモ</label><input type="text" id="T00Entity.memoTx" name="T00Entity.memoTx" maxlength="300" />
        </div>
        <div id="memo">
          <label for="T00Entity.memo" th:text="#{T00Entity.memo}">１行メモ</label><input type="text" id="T00Entity.memo" name="T00Entity.memo" maxlength="300" />
        </div>
        <div id="nengappiY">
          <label for="T00Entity.nengappiY_1" th:text="#{T00Entity.nengappiY}">年月日年</label><input type="number" id="T00Entity.nengappiY_1" name="T00Entity.nengappiY_1" maxlength="4" />～<input type="number" id="T00Entity.nengappiY_2" name="T00Entity.nengappiY_2" maxlength="4" />
        </div>
        <div id="nengappiM">
          <label for="T00Entity.nengappiM_1" th:text="#{T00Entity.nengappiM}">年月日月</label><input type="number" id="T00Entity.nengappiM_1" name="T00Entity.nengappiM_1" maxlength="2" />～<input type="number" id="T00Entity.nengappiM_2" name="T00Entity.nengappiM_2" maxlength="2" />
        </div>
        <div id="nengappiD">
          <label for="T00Entity.nengappiD_1" th:text="#{T00Entity.nengappiD}">年月日日</label><input type="number" id="T00Entity.nengappiD_1" name="T00Entity.nengappiD_1" maxlength="2" />～<input type="number" id="T00Entity.nengappiD_2" name="T00Entity.nengappiD_2" maxlength="2" />
        </div>
        <div id="nengetsuYm">
          <label for="T00Entity.nengetsuYm_1" th:text="#{T00Entity.nengetsuYm}">年月</label><input type="month" id="T00Entity.nengetsuYm_1" name="T00Entity.nengetsuYm_1" maxlength="6" />～<input type="month" id="T00Entity.nengetsuYm_2" name="T00Entity.nengetsuYm_2" maxlength="6" />
        </div>
        <div id="nengappiYmd">
          <label for="T00Entity.nengappiYmd_1" th:text="#{T00Entity.nengappiYmd}">年月日</label><input type="text" id="T00Entity.nengappiYmd_1" name="T00Entity.nengappiYmd_1" maxlength="8" class=" datepicker" data-format="yymmdd" />～<input type="text" id="T00Entity.nengappiYmd_2" name="T00Entity.nengappiYmd_2" maxlength="8" class=" datepicker" data-format="yymmdd" />
        </div>
        <div id="nichijiDt">
          <label for="T00Entity.nichijiDt_1" th:text="#{T00Entity.nichijiDt}">日時</label><input type="datetime-local" id="T00Entity.nichijiDt_1" name="T00Entity.nichijiDt_1" maxlength="19" />～<input type="datetime-local" id="T00Entity.nichijiDt_2" name="T00Entity.nichijiDt_2" maxlength="19" />
        </div>
        <div id="hidukeBi">
          <label for="T00Entity.hidukeBi_1" th:text="#{T00Entity.hidukeBi}">日付</label><input type="text" id="T00Entity.hidukeBi_1" name="T00Entity.hidukeBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="T00Entity.hidukeBi_2" name="T00Entity.hidukeBi_2" maxlength="10" class=" datepicker" />
        </div>
        <div id="jikokuHm">
          <label for="T00Entity.jikokuHm_1" th:text="#{T00Entity.jikokuHm}">時刻</label><input type="time" id="T00Entity.jikokuHm_1" name="T00Entity.jikokuHm_1" maxlength="5" />～<input type="time" id="T00Entity.jikokuHm_2" name="T00Entity.jikokuHm_2" maxlength="5" />
        </div>
        <div id="jikanTm">
          <label for="T00Entity.jikanTm_1" th:text="#{T00Entity.jikanTm}">時間</label><input type="text" id="T00Entity.jikanTm_1" name="T00Entity.jikanTm_1" maxlength="9" class=" time" />～<input type="text" id="T00Entity.jikanTm_2" name="T00Entity.jikanTm_2" maxlength="9" class=" time" />
        </div>
        <div id="suryoQt">
          <label for="T00Entity.suryoQt_1" th:text="#{T00Entity.suryoQt}">数量</label><input type="number" id="T00Entity.suryoQt_1" name="T00Entity.suryoQt_1" maxlength="11" />～<input type="number" id="T00Entity.suryoQt_2" name="T00Entity.suryoQt_2" maxlength="11" />
        </div>
        <div id="tsukaKb">
          <fieldset id="T00Entity.tsukaKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:TSUKA_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{T00Entity.tsukaKb}">通貨区分</legend>
          </fieldset>
        </div>
        <div id="juchuPr">
          <label for="T00Entity.juchuPr_1" th:text="#{T00Entity.juchuPr}">受注単価</label><input type="number" id="T00Entity.juchuPr_1" name="T00Entity.juchuPr_1" maxlength="11" />～<input type="number" id="T00Entity.juchuPr_2" name="T00Entity.juchuPr_2" maxlength="11" />
        </div>
        <div id="juchuAm">
          <label for="T00Entity.juchuAm_1" th:text="#{T00Entity.juchuAm}">受注金額</label><input type="number" id="T00Entity.juchuAm_1" name="T00Entity.juchuAm_1" maxlength="11" />～<input type="number" id="T00Entity.juchuAm_2" name="T00Entity.juchuAm_2" maxlength="11" />
        </div>
        <div id="hachuPr">
          <label for="T00Entity.hachuPr_1" th:text="#{T00Entity.hachuPr}">発注単価</label><input type="number" id="T00Entity.hachuPr_1" name="T00Entity.hachuPr_1" maxlength="11" />～<input type="number" id="T00Entity.hachuPr_2" name="T00Entity.hachuPr_2" maxlength="11" />
        </div>
        <div id="hachuAm">
          <label for="T00Entity.hachuAm_1" th:text="#{T00Entity.hachuAm}">発注金額</label><input type="number" id="T00Entity.hachuAm_1" name="T00Entity.hachuAm_1" maxlength="11" />～<input type="number" id="T00Entity.hachuAm_2" name="T00Entity.hachuAm_2" maxlength="11" />
        </div>
        <div id="deleteF">
          <fieldset id="T00Entity.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{T00Entity.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="T00Entity.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{T00Entity.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT00Entity" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/T00Entity.html}" target="dialog" id="T00Entity" class="anew" th:text="#{T00Entity.add}" tabindex="-1">エンティティ</a>
      </div>
      <div class="submits">
        <button id="SearchT00Entity" type="submit" class="search" data-gridId="T00EntityGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T00EntitySRegistForm" action="T00EntitySRegist.ajax" class="regist">
      <h3 th:text="#{T00Entity.h3}">h3</h3>
      <div id="T00EntityGrid" data-selectionMode="checkbox" data-frozenColumn="0" th:data-href="@{/model/T00Entity.html}"></div>
      <div id="T00EntityPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT00EntityS" th:text="#{common.reset}" onClick="Base.listReset('T00Entity');">reset</button>
        <a th:href="@{T00EntitySearch.xlsx(baseMei=#{T00EntityS.h2})}" id="T00EntitySearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="PermitT00EntityS" data-action="T00EntitySPermit.ajax" class="permit selectRows" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button type="submit" id="ForbidT00EntityS" data-action="T00EntitySForbid.ajax" class="forbid selectRows" th:text="#{common.forbid}" tabindex="-1">否認</button>
      </div>
      <div class="submits">
        <button id="RegistT00EntityS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
