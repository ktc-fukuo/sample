<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb5Comp1.title}">複合１</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb5Comp1GridColumns.js}"></script>
<script th:src="@{/model/Mb5Ref1GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Mb5Ref2GridColumns.js}"></script>
<script th:src="@{/model/Tb5Comp2GridColumns.js}"></script>
<script th:src="@{/model/Mb5Ref3GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb5Comp1.h2}">h2</h2>
    <form name="Tb5Comp1RegistForm" action="Tb5Comp1Regist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb5Comp1.legend}">legend</legend>
        <div id="ref1Id">
          <label for="Tb5Comp1.ref1Id" th:text="#{Tb5Comp1.ref1Id}">参照１ID</label><input type="text" id="Tb5Comp1.ref1Id" name="Tb5Comp1.ref1Id" maxlength="10" class=" primaryKey numbering refer notblank" data-json="Mb5Ref1Search.json" data-srcDef="REF1_ID:Tb5Comp1.ref1Id" data-destDef="Tb5Comp1.ref1Mei:REF1_MEI" /><a id="Tb5Comp1.ref1Id" th:href="@{/model/Mb5Ref1S.html}" target="dialog" class=" primaryKey numbering refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb5Comp1.ref1Mei" class=" primaryKey numbering refer" data-json="Mb5Ref1Search.json" data-srcDef="REF1_ID:Tb5Comp1.ref1Id" data-destDef="Tb5Comp1.ref1Mei:REF1_MEI"></span>
        </div>
        <div id="ref2Id">
          <label for="Tb5Comp1.ref2Id" th:text="#{Tb5Comp1.ref2Id}">参照２ID</label><input type="text" id="Tb5Comp1.ref2Id" name="Tb5Comp1.ref2Id" maxlength="10" class=" primaryKey refer notblank" data-json="Mb5Ref2Search.json" data-srcDef="REF2_ID:Tb5Comp1.ref2Id" data-destDef="Tb5Comp1.ref2Mei:REF2_MEI" /><a id="Tb5Comp1.ref2Id" th:href="@{/model/Mb5Ref2S.html}" target="dialog" class=" primaryKey refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb5Comp1.ref2Mei" class=" primaryKey refer" data-json="Mb5Ref2Search.json" data-srcDef="REF2_ID:Tb5Comp1.ref2Id" data-destDef="Tb5Comp1.ref2Mei:REF2_MEI"></span>
        </div>
        <div id="comp1Info">
          <label for="Tb5Comp1.comp1Info" th:text="#{Tb5Comp1.comp1Info}">複合１情報</label><input type="text" id="Tb5Comp1.comp1Info" name="Tb5Comp1.comp1Info" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb5Comp1.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb5Comp1.insertTs" class="meta"></span><input type="hidden" id="Tb5Comp1.insertTs" name="Tb5Comp1.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb5Comp1.insertUserId}" class="meta">作成者</label><span id="Tb5Comp1.insertUserId" class="meta"></span><input type="hidden" id="Tb5Comp1.insertUserId" name="Tb5Comp1.insertUserId" class="meta"/>
          <span id="Tb5Comp1.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb5Comp1.insertUserId" data-destDef="Tb5Comp1.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb5Comp1.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb5Comp1.updateTs" class="meta"></span><input type="hidden" id="Tb5Comp1.updateTs" name="Tb5Comp1.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb5Comp1.updateUserId}" class="meta">更新者</label><span id="Tb5Comp1.updateUserId" class="meta"></span><input type="hidden" id="Tb5Comp1.updateUserId" name="Tb5Comp1.updateUserId" class="meta"/>
          <span id="Tb5Comp1.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb5Comp1.updateUserId" data-destDef="Tb5Comp1.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <h3 th:text="#{Tb5Comp2.h3}">h3</h3>
      <a th:href="@{/model/Tb5Comp2.html}" id="Tb5Comp2" target="dialog" th:text="#{Tb5Comp2.add}" class="addChild" tabindex="-1">複合２</a>
      <div id="Tb5Comp2Grid" data-selectionMode="link" data-addRow="true" data-frozenColumn="2" th:data-href="@{/model/Tb5Comp2.html}" class="childs"></div>
        <a id="Tb5Comp2Grid.ref1Id" th:href="@{/model/Mb5Ref1S.html}" target="dialog" class="refer" th:text="'マスタ参照１' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb5Comp2Grid.ref2Id" th:href="@{/model/Mb5Ref2S.html?action=Mb5Ref2Correct.ajax}" target="dialog" class="refer correct" th:text="'マスタ参照２' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb5Comp2Grid.ref3Id" th:href="@{/model/Mb5Ref3S.html}" target="dialog" class="refer" th:text="'マスタ参照３' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
      <div class="buttons">
        <button type="button" id="RefreshTb5Comp1" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb5Comp1Get.xlsx(baseMei=#{Tb5Comp1.h2})}" id="Tb5Comp1Get.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb5Comp1" type="submit" class="delete" data-action="Tb5Comp1Delete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb5Comp1" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
