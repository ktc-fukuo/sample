<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T02YoungerS.title}">弟</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T02YoungerGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T02YoungerS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T02YoungerSearchForm" action="T02YoungerSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T02YoungerS.legend}">legend</legend>
        <div id="broId">
          <label for="T02Younger.broId" th:text="#{T02Younger.broId}">兄弟ID</label><input type="text" id="T02Younger.broId" name="T02Younger.broId" maxlength="10" />
        </div>
        <div id="youngerInfo">
          <label for="T02Younger.youngerInfo" th:text="#{T02Younger.youngerInfo}">弟情報</label><input type="text" id="T02Younger.youngerInfo" name="T02Younger.youngerInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT02Younger" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/T02Younger.html}" target="dialog" id="T02Younger" class="anew" th:text="#{T02Younger.add}" tabindex="-1">弟</a>
      </div>
      <div class="submits">
        <button id="SearchT02Younger" type="submit" class="search" data-gridId="T02YoungerGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T02YoungerSRegistForm" action="T02YoungerSRegist.ajax" class="regist">
      <h3 th:text="#{T02Younger.h3}">h3</h3>
      <div id="T02YoungerGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/T02Younger.html}"></div>
      <div id="T02YoungerPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT02YoungerS" th:text="#{common.reset}" onClick="Base.listReset('T02Younger');">reset</button>
        <a th:href="@{T02YoungerSearch.xlsx(baseMei=#{T02YoungerS.h2})}" id="T02YoungerSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteT02YoungerS" data-action="T02YoungerSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistT02YoungerS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
