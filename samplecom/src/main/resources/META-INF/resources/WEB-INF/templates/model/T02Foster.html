<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T02Foster.title}">里子</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T02FosterGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T02Foster.h2}">h2</h2>
    <form name="T02FosterRegistForm" action="T02FosterRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{T02Foster.legend}">legend</legend>
        <div id="broId">
          <label for="T02Foster.broId" th:text="#{T02Foster.broId}">兄弟ID</label><input type="text" id="T02Foster.broId" name="T02Foster.broId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="fosterInfo">
          <label for="T02Foster.fosterInfo" th:text="#{T02Foster.fosterInfo}">里子情報</label><input type="text" id="T02Foster.fosterInfo" name="T02Foster.fosterInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{T02Foster.insertTs}" class="meta">作成タイムスタンプ</label><span id="T02Foster.insertTs" class="meta"></span><input type="hidden" id="T02Foster.insertTs" name="T02Foster.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{T02Foster.insertUserId}" class="meta">作成者</label><span id="T02Foster.insertUserId" class="meta"></span><input type="hidden" id="T02Foster.insertUserId" name="T02Foster.insertUserId" class="meta"/>
          <span id="T02Foster.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T02Foster.insertUserId" data-destDef="T02Foster.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{T02Foster.updateTs}" class="meta">更新タイムスタンプ</label><span id="T02Foster.updateTs" class="meta"></span><input type="hidden" id="T02Foster.updateTs" name="T02Foster.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{T02Foster.updateUserId}" class="meta">更新者</label><span id="T02Foster.updateUserId" class="meta"></span><input type="hidden" id="T02Foster.updateUserId" name="T02Foster.updateUserId" class="meta"/>
          <span id="T02Foster.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T02Foster.updateUserId" data-destDef="T02Foster.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshT02Foster" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{T02FosterGet.xlsx(baseMei=#{T02Foster.h2})}" id="T02FosterGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteT02Foster" type="submit" class="delete" data-action="T02FosterDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistT02Foster" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
