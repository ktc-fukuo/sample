<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T10Koho2S.title}">候補２</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T10Koho2GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/T10ChoiceGridColumns.js}"></script>
<script th:src="@{/model/T10Koho1GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T10Koho2S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T10Koho2SearchForm" action="T10Koho2Search.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T10Koho2S.legend}">legend</legend>
        <div id="koho2Id">
          <label for="T10Koho2.koho2Id" th:text="#{T10Koho2.koho2Id}">候補２ID</label><input type="text" id="T10Koho2.koho2Id" name="T10Koho2.koho2Id" maxlength="10" />
        </div>
        <div id="koho2Info">
          <label for="T10Koho2.koho2Info" th:text="#{T10Koho2.koho2Info}">候補２情報</label><input type="text" id="T10Koho2.koho2Info" name="T10Koho2.koho2Info" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT10Koho2" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/T10Koho2.html}" target="dialog" id="T10Koho2" class="anew" th:text="#{T10Koho2.add}" tabindex="-1">候補２</a>
      </div>
      <div class="submits">
        <button id="SearchT10Koho2" type="submit" class="search" data-gridId="T10Koho2Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T10Koho2SRegistForm" action="T10Koho2SRegist.ajax" class="regist">
      <h3 th:text="#{T10Koho2.h3}">h3</h3>
      <div id="T10Koho2Grid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/T10Koho2.html}"></div>
      <div id="T10Koho2Pager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT10Koho2S" th:text="#{common.reset}" onClick="Base.listReset('T10Koho2');">reset</button>
        <a th:href="@{T10Koho2Search.xlsx(baseMei=#{T10Koho2S.h2})}" id="T10Koho2Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteT10Koho2S" data-action="T10Koho2SDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistT10Koho2S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
