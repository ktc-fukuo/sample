<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T00Entity.title}">エンティティ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T00EntityGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T00Entity.h2}">h2</h2>
    <form name="T00EntityRegistForm" action="T00EntityRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{T00Entity.legend}">legend</legend>
        <div id="entityId">
          <label for="T00Entity.entityId" th:text="#{T00Entity.entityId}">エンティティID</label><input type="text" id="T00Entity.entityId" name="T00Entity.entityId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="entityNm">
          <label for="T00Entity.entityNm" th:text="#{T00Entity.entityNm}">エンティティ名称</label><input type="text" id="T00Entity.entityNm" name="T00Entity.entityNm" maxlength="20" class=" notblank" />
        </div>
        <div id="entityMei">
          <label for="T00Entity.entityMei" th:text="#{T00Entity.entityMei}">エンティティ名</label><input type="text" id="T00Entity.entityMei" name="T00Entity.entityMei" maxlength="60" class=" notblank" />
        </div>
        <div id="checkF">
          <fieldset id="T00Entity.checkFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:CHECK_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI" class=" notblank">
            <legend th:text="#{T00Entity.checkF}">チェックフラグ</legend>
          </fieldset>
        </div>
        <div id="radioKb">
          <fieldset id="T00Entity.radioKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:RADIO_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI" class=" notblank">
            <legend th:text="#{T00Entity.radioKb}">ラジオ区分</legend>
          </fieldset>
        </div>
        <div id="pulldownKb">
          <fieldset id="T00Entity.pulldownKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:PULLDOWN_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI" class=" notblank">
            <legend th:text="#{T00Entity.pulldownKb}">プルダウン区分</legend>
          </fieldset>
        </div>
        <div id="pulldownSb">
          <fieldset id="T00Entity.pulldownSbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:PULLDOWN_SB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI" class=" notblank" data-force-pulldown="1">
            <legend th:text="#{T00Entity.pulldownSb}">プルダウン種別</legend>
          </fieldset>
        </div>
        <div id="memoTx">
          <label for="T00Entity.memoTx" th:text="#{T00Entity.memoTx}">メモ</label>
          <textarea id="T00Entity.memoTx" name="T00Entity.memoTx" class=" notblank"></textarea>
        </div>
        <div id="memo">
          <label for="T00Entity.memo" th:text="#{T00Entity.memo}">１行メモ</label><input type="text" id="T00Entity.memo" name="T00Entity.memo" maxlength="300" class=" notblank" />
        </div>
        <div id="tenpuFile">
          <label for="T00Entity.tenpuFile" th:text="#{T00Entity.tenpuFile}">添付ファイル</label><input type="file" id="T00Entity.tenpuFile" name="T00Entity.tenpuFile" maxlength="300" class=" notblank" /><a id="T00Entity.tenpuFile" target="blank" style="display: none;"></a><input type="hidden" id="T00Entity.tenpuFile" name="T00Entity.tenpuFile" disabled />
        </div>
        <div id="nengappiY">
          <label for="T00Entity.nengappiY" th:text="#{T00Entity.nengappiY}">年月日年</label><input type="number" id="T00Entity.nengappiY" name="T00Entity.nengappiY" maxlength="4" class=" notblank" />
        </div>
        <div id="nengappiM">
          <label for="T00Entity.nengappiM" th:text="#{T00Entity.nengappiM}">年月日月</label><input type="number" id="T00Entity.nengappiM" name="T00Entity.nengappiM" maxlength="2" class=" notblank" />
        </div>
        <div id="nengappiD">
          <label for="T00Entity.nengappiD" th:text="#{T00Entity.nengappiD}">年月日日</label><input type="number" id="T00Entity.nengappiD" name="T00Entity.nengappiD" maxlength="2" class=" notblank" />
        </div>
        <div id="nengetsuYm">
          <label for="T00Entity.nengetsuYm" th:text="#{T00Entity.nengetsuYm}">年月</label><input type="month" id="T00Entity.nengetsuYm" name="T00Entity.nengetsuYm" maxlength="6" class=" notblank" />
        </div>
        <div id="nengappiYmd">
          <label for="T00Entity.nengappiYmd" th:text="#{T00Entity.nengappiYmd}">年月日</label><input type="text" id="T00Entity.nengappiYmd" name="T00Entity.nengappiYmd" maxlength="8" class=" notblank datepicker" data-format="yymmdd" />
        </div>
        <div id="timestampTs">
          <label th:text="#{T00Entity.timestampTs}">タイムスタンプ</label><span id="T00Entity.timestampTs"></span><input type="hidden" id="T00Entity.timestampTs" name="T00Entity.timestampTs" />
        </div>
        <div id="nichijiDt">
          <label for="T00Entity.nichijiDt" th:text="#{T00Entity.nichijiDt}">日時</label><input type="datetime-local" id="T00Entity.nichijiDt" name="T00Entity.nichijiDt" maxlength="19" class=" notblank" />
        </div>
        <div id="hidukeBi">
          <label for="T00Entity.hidukeBi" th:text="#{T00Entity.hidukeBi}">日付</label><input type="text" id="T00Entity.hidukeBi" name="T00Entity.hidukeBi" maxlength="10" class=" notblank datepicker" />
        </div>
        <div id="jikokuHm">
          <label for="T00Entity.jikokuHm" th:text="#{T00Entity.jikokuHm}">時刻</label><input type="time" id="T00Entity.jikokuHm" name="T00Entity.jikokuHm" maxlength="5" class=" notblank" />
        </div>
        <div id="jikanTm">
          <label for="T00Entity.jikanTm" th:text="#{T00Entity.jikanTm}">時間</label><input type="text" id="T00Entity.jikanTm" name="T00Entity.jikanTm" maxlength="9" class=" notblank time" />
        </div>
        <div id="suryoQt">
          <label for="T00Entity.suryoQt" th:text="#{T00Entity.suryoQt}">数量</label><input type="number" id="T00Entity.suryoQt" name="T00Entity.suryoQt" maxlength="11" class=" notblank" />
        </div>
        <div id="tsukaKb">
          <fieldset id="T00Entity.tsukaKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:TSUKA_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI" class=" notblank">
            <legend th:text="#{T00Entity.tsukaKb}">通貨区分</legend>
          </fieldset>
        </div>
        <div id="juchuPr">
          <label for="T00Entity.juchuPr" th:text="#{T00Entity.juchuPr}">受注単価</label><input type="number" id="T00Entity.juchuPr" name="T00Entity.juchuPr" maxlength="11" class=" notblank" />
        </div>
        <div id="juchuAm">
          <label th:text="#{T00Entity.juchuAm}">受注金額</label><span id="T00Entity.juchuAm"></span><input type="hidden" id="T00Entity.juchuAm" name="T00Entity.juchuAm" />
        </div>
        <div id="hachuPr">
          <label for="T00Entity.hachuPr" th:text="#{T00Entity.hachuPr}">発注単価</label><input type="number" id="T00Entity.hachuPr" name="T00Entity.hachuPr" maxlength="11" class=" notblank" />
        </div>
        <div id="hachuAm">
          <label th:text="#{T00Entity.hachuAm}">発注金額</label><span id="T00Entity.hachuAm"></span><input type="hidden" id="T00Entity.hachuAm" name="T00Entity.hachuAm" />
        </div>
        <div id="deleteF">
          <fieldset id="T00Entity.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{T00Entity.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="T00Entity.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{T00Entity.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
        <div id="insertTs">
          <label th:text="#{T00Entity.insertTs}" class="meta">作成タイムスタンプ</label><span id="T00Entity.insertTs" class="meta"></span><input type="hidden" id="T00Entity.insertTs" name="T00Entity.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{T00Entity.insertUserId}" class="meta">作成者</label><span id="T00Entity.insertUserId" class="meta"></span><input type="hidden" id="T00Entity.insertUserId" name="T00Entity.insertUserId" class="meta"/>
          <span id="T00Entity.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T00Entity.insertUserId" data-destDef="T00Entity.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{T00Entity.updateTs}" class="meta">更新タイムスタンプ</label><span id="T00Entity.updateTs" class="meta"></span><input type="hidden" id="T00Entity.updateTs" name="T00Entity.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{T00Entity.updateUserId}" class="meta">更新者</label><span id="T00Entity.updateUserId" class="meta"></span><input type="hidden" id="T00Entity.updateUserId" name="T00Entity.updateUserId" class="meta"/>
          <span id="T00Entity.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T00Entity.updateUserId" data-destDef="T00Entity.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshT00Entity" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{T00EntityGet.xlsx(baseMei=#{T00Entity.h2})}" id="T00EntityGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="PermitT00Entity" type="submit" class="permit" data-action="T00EntityPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidT00Entity" type="submit" class="forbid" data-action="T00EntityForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
        <button id="RegistT00Entity" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
