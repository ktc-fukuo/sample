<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb6KiseiS.title}">寄生</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb6KiseiGridColumns.js}"></script>
<script th:src="@{/model/Tb6PrevGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb6PrevDetGridColumns.js}"></script>
<script th:src="@{/model/Tb6RebornGridColumns.js}"></script>
<script th:src="@{/model/Tb6RebornDetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb6KiseiS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb6KiseiSearchForm" action="Tb6KiseiSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb6KiseiS.legend}">legend</legend>
        <div id="kiseiId">
          <label for="Tb6Kisei.kiseiId" th:text="#{Tb6Kisei.kiseiId}">寄生ID</label><input type="text" id="Tb6Kisei.kiseiId" name="Tb6Kisei.kiseiId" maxlength="10" />
        </div>
        <div id="prevInfo">
          <label for="Tb6Kisei.prevInfo" th:text="#{Tb6Kisei.prevInfo}">前世情報</label><input type="text" id="Tb6Kisei.prevInfo" name="Tb6Kisei.prevInfo" maxlength="300" />
        </div>
        <div id="prevId">
          <label for="Tb6Kisei.prevId" th:text="#{Tb6Kisei.prevId}">前世ID</label><input type="text" id="Tb6Kisei.prevId" name="Tb6Kisei.prevId" maxlength="10" /><a id="Tb6Kisei.prevId" th:href="@{/model/Tb6PrevS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb6Kisei" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb6Kisei.html}" target="dialog" id="Tb6Kisei" class="anew" th:text="#{Tb6Kisei.add}" tabindex="-1">寄生</a>
      </div>
      <div class="submits">
        <button id="SearchTb6Kisei" type="submit" class="search" data-gridId="Tb6KiseiGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb6KiseiSRegistForm" action="Tb6KiseiSRegist.ajax" class="regist">
      <h3 th:text="#{Tb6Kisei.h3}">h3</h3>
      <div id="Tb6KiseiGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb6Kisei.html}"></div>
      <div id="Tb6KiseiPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb6KiseiS" th:text="#{common.reset}" onClick="Base.listReset('Tb6Kisei');">reset</button>
        <a th:href="@{Tb6KiseiSearch.xlsx(baseMei=#{Tb6KiseiS.h2})}" id="Tb6KiseiSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a th:href="@{/model/Tb6Prev.html}" id="Tb6Prev" target="dialog" th:text="#{Tb6Prev.sum}" class="summary" tabindex="-1">前世</a>
        <a id="Tb6KiseiGrid.prevId" th:href="@{/model/Tb6PrevS.html}" target="dialog" class="refer" th:text="'前世' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <button type="submit" id="DeleteTb6KiseiS" data-action="Tb6KiseiSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb6KiseiS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
