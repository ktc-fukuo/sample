<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb6Reborn.title}">転生</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb6RebornGridColumns.js}"></script>
<script th:src="@{/model/Tb6PrevGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb6PrevDetGridColumns.js}"></script>
<script th:src="@{/model/Tb6KiseiGridColumns.js}"></script>
<script th:src="@{/model/Tb6RebornDetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb6Reborn.h2}">h2</h2>
    <form name="Tb6RebornRegistForm" action="Tb6RebornRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb6Reborn.legend}">legend</legend>
        <div id="rebornId">
          <label for="Tb6Reborn.rebornId" th:text="#{Tb6Reborn.rebornId}">転生ID</label><input type="text" id="Tb6Reborn.rebornId" name="Tb6Reborn.rebornId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="prevInfo">
          <label for="Tb6Reborn.prevInfo" th:text="#{Tb6Reborn.prevInfo}">前世情報</label><input type="text" id="Tb6Reborn.prevInfo" name="Tb6Reborn.prevInfo" maxlength="300" />
        </div>
        <div id="prevId">
          <label th:text="#{Tb6Reborn.prevId}">前世ID</label><span id="Tb6Reborn.prevId" class="rebornee"></span><input type="hidden" id="Tb6Reborn.prevId" name="Tb6Reborn.prevId" class="rebornee" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb6Reborn.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb6Reborn.insertTs" class="meta"></span><input type="hidden" id="Tb6Reborn.insertTs" name="Tb6Reborn.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb6Reborn.insertUserId}" class="meta">作成者</label><span id="Tb6Reborn.insertUserId" class="meta"></span><input type="hidden" id="Tb6Reborn.insertUserId" name="Tb6Reborn.insertUserId" class="meta"/>
          <span id="Tb6Reborn.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb6Reborn.insertUserId" data-destDef="Tb6Reborn.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb6Reborn.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb6Reborn.updateTs" class="meta"></span><input type="hidden" id="Tb6Reborn.updateTs" name="Tb6Reborn.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb6Reborn.updateUserId}" class="meta">更新者</label><span id="Tb6Reborn.updateUserId" class="meta"></span><input type="hidden" id="Tb6Reborn.updateUserId" name="Tb6Reborn.updateUserId" class="meta"/>
          <span id="Tb6Reborn.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb6Reborn.updateUserId" data-destDef="Tb6Reborn.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <h3 th:text="#{Tb6RebornDet.h3}">h3</h3>
      <a th:href="@{/model/Tb6RebornDet.html}" id="Tb6RebornDet" target="dialog" th:text="#{Tb6RebornDet.add}" class="addChild" tabindex="-1">転生明細</a>
      <div id="Tb6RebornDetGrid" data-selectionMode="link" data-addRow="true" data-frozenColumn="1" th:data-href="@{/model/Tb6RebornDet.html}" class="childs"></div>
      <div class="buttons">
        <button type="button" id="RefreshTb6Reborn" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb6RebornGet.xlsx(baseMei=#{Tb6Reborn.h2})}" id="Tb6RebornGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb6Reborn" type="submit" class="delete" data-action="Tb6RebornDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb6Reborn" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
