<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T06Org.title}">起源</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T06OrgGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/T06OrgDetGridColumns.js}"></script>
<script th:src="@{/model/T06Derive1GridColumns.js}"></script>
<script th:src="@{/model/T06Derive1DetGridColumns.js}"></script>
<script th:src="@{/model/T06Derive2GridColumns.js}"></script>
<script th:src="@{/model/T06Derive2DetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T06Org.h2}">h2</h2>
    <form name="T06OrgRegistForm" action="T06OrgRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{T06Org.legend}">legend</legend>
        <div id="orgId">
          <label for="T06Org.orgId" th:text="#{T06Org.orgId}">起源ID</label><input type="text" id="T06Org.orgId" name="T06Org.orgId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="orgInfo">
          <label for="T06Org.orgInfo" th:text="#{T06Org.orgInfo}">起源情報</label><input type="text" id="T06Org.orgInfo" name="T06Org.orgInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{T06Org.insertTs}" class="meta">作成タイムスタンプ</label><span id="T06Org.insertTs" class="meta"></span><input type="hidden" id="T06Org.insertTs" name="T06Org.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{T06Org.insertUserId}" class="meta">作成者</label><span id="T06Org.insertUserId" class="meta"></span><input type="hidden" id="T06Org.insertUserId" name="T06Org.insertUserId" class="meta"/>
          <span id="T06Org.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T06Org.insertUserId" data-destDef="T06Org.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{T06Org.updateTs}" class="meta">更新タイムスタンプ</label><span id="T06Org.updateTs" class="meta"></span><input type="hidden" id="T06Org.updateTs" name="T06Org.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{T06Org.updateUserId}" class="meta">更新者</label><span id="T06Org.updateUserId" class="meta"></span><input type="hidden" id="T06Org.updateUserId" name="T06Org.updateUserId" class="meta"/>
          <span id="T06Org.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T06Org.updateUserId" data-destDef="T06Org.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <h3 th:text="#{T06OrgDet.h3}">h3</h3>
      <a th:href="@{/model/T06OrgDet.html}" id="T06OrgDet" target="dialog" th:text="#{T06OrgDet.add}" class="addChild" tabindex="-1">起源明細</a>
      <div id="T06OrgDetGrid" data-selectionMode="link" data-addRow="true" data-frozenColumn="1" th:data-href="@{/model/T06OrgDet.html}" class="childs"></div>
      <div class="buttons">
        <button type="button" id="RefreshT06Org" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{T06OrgGet.xlsx(baseMei=#{T06Org.h2})}" id="T06OrgGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a th:href="@{/model/T06Derive1.html}" id="T06Derive1" target="dialog" th:text="#{T06Derive1.add}" class="reborner" tabindex="-1">派生１</a>
        <a th:href="@{/model/T06Derive2.html}" id="T06Derive2" target="dialog" th:text="#{T06Derive2.add}" class="reborner" tabindex="-1">派生２</a>
      </div>
      <div class="submits">
        <button id="DeleteT06Org" type="submit" class="delete" data-action="T06OrgDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistT06Org" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
