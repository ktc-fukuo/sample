<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Mb4IdS.title}">IDマスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Mb4IdGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Mb4IdbnGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Mb4IdS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Mb4IdSearchForm" action="Mb4IdSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Mb4IdS.legend}">legend</legend>
        <div id="refId">
          <label for="Mb4Id.refId" th:text="#{Mb4Id.refId}">参照ID</label><input type="text" id="Mb4Id.refId" name="Mb4Id.refId" maxlength="10" />
        </div>
        <div id="refMei">
          <label for="Mb4Id.refMei" th:text="#{Mb4Id.refMei}">参照名</label><input type="text" id="Mb4Id.refMei" name="Mb4Id.refMei" maxlength="60" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetMb4Id" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Mb4Id.html}" target="dialog" id="Mb4Id" class="anew" th:text="#{Mb4Id.add}" tabindex="-1">IDマスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMb4Id" type="submit" class="search" data-gridId="Mb4IdGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Mb4IdSRegistForm" action="Mb4IdSRegist.ajax" class="regist">
      <h3 th:text="#{Mb4Id.h3}">h3</h3>
      <div id="Mb4IdGrid" data-selectionMode="checkbox" data-frozenColumn="0" data-editable="false" th:data-href="@{/model/Mb4Id.html}"></div>
      <div id="Mb4IdPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetMb4IdS" th:text="#{common.reset}" onClick="Base.listReset('Mb4Id');">reset</button>
        <a th:href="@{Mb4IdSearch.xlsx(baseMei=#{Mb4IdS.h2})}" id="Mb4IdSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>
</body>
</html>
