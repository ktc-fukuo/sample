<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T08Kisei2S.title}">寄生２</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T08Kisei2GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T08Kisei2S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T08Kisei2SearchForm" action="T08Kisei2Search.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T08Kisei2S.legend}">legend</legend>
        <div id="kisei2Id">
          <label for="T08Kisei2.kisei2Id" th:text="#{T08Kisei2.kisei2Id}">寄生２ID</label><input type="text" id="T08Kisei2.kisei2Id" name="T08Kisei2.kisei2Id" maxlength="10" />
        </div>
        <div id="kisei2Info">
          <label for="T08Kisei2.kisei2Info" th:text="#{T08Kisei2.kisei2Info}">寄生２情報</label><input type="text" id="T08Kisei2.kisei2Info" name="T08Kisei2.kisei2Info" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT08Kisei2" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/T08Kisei2.html}" target="dialog" id="T08Kisei2" class="anew" th:text="#{T08Kisei2.add}" tabindex="-1">寄生２</a>
      </div>
      <div class="submits">
        <button id="SearchT08Kisei2" type="submit" class="search" data-gridId="T08Kisei2Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T08Kisei2SRegistForm" action="T08Kisei2SRegist.ajax" class="regist">
      <h3 th:text="#{T08Kisei2.h3}">h3</h3>
      <div id="T08Kisei2Grid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/T08Kisei2.html}"></div>
      <div id="T08Kisei2Pager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT08Kisei2S" th:text="#{common.reset}" onClick="Base.listReset('T08Kisei2');">reset</button>
        <a th:href="@{T08Kisei2Search.xlsx(baseMei=#{T08Kisei2S.h2})}" id="T08Kisei2Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteT08Kisei2S" data-action="T08Kisei2SDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistT08Kisei2S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
