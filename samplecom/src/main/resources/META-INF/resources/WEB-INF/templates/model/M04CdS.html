<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{M04CdS.title}">CDマスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/M04CdGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{M04CdS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="M04CdSearchForm" action="M04CdSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{M04CdS.legend}">legend</legend>
        <div id="cdrefCd">
          <label for="M04Cd.cdrefCd" th:text="#{M04Cd.cdrefCd}">参照CD</label><input type="text" id="M04Cd.cdrefCd" name="M04Cd.cdrefCd" maxlength="10" />
        </div>
        <div id="cdrefMei">
          <label for="M04Cd.cdrefMei" th:text="#{M04Cd.cdrefMei}">CD参照名</label><input type="text" id="M04Cd.cdrefMei" name="M04Cd.cdrefMei" maxlength="60" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetM04Cd" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/M04Cd.html}" target="dialog" id="M04Cd" class="anew" th:text="#{M04Cd.add}" tabindex="-1">CDマスタ</a>
      </div>
      <div class="submits">
        <button id="SearchM04Cd" type="submit" class="search" data-gridId="M04CdGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="M04CdSRegistForm" action="M04CdSRegist.ajax" class="regist">
      <h3 th:text="#{M04Cd.h3}">h3</h3>
      <div id="M04CdGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/M04Cd.html}"></div>
      <div id="M04CdPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetM04CdS" th:text="#{common.reset}" onClick="Base.listReset('M04Cd');">reset</button>
        <a th:href="@{M04CdSearch.xlsx(baseMei=#{M04CdS.h2})}" id="M04CdSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteM04CdS" data-action="M04CdSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistM04CdS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
