<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Mb5Ref1.title}">マスタ参照１</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Mb5Ref1GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Mb5Ref1.h2}">h2</h2>
    <form name="Mb5Ref1RegistForm" action="Mb5Ref1Regist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Mb5Ref1.legend}">legend</legend>
        <div id="ref1Id">
          <label for="Mb5Ref1.ref1Id" th:text="#{Mb5Ref1.ref1Id}">参照１ID</label><input type="text" id="Mb5Ref1.ref1Id" name="Mb5Ref1.ref1Id" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="ref1Mei">
          <label for="Mb5Ref1.ref1Mei" th:text="#{Mb5Ref1.ref1Mei}">参照１名</label><input type="text" id="Mb5Ref1.ref1Mei" name="Mb5Ref1.ref1Mei" maxlength="60" class=" notblank" />
        </div>
        <div id="deleteF">
          <fieldset id="Mb5Ref1.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Mb5Ref1.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="tekiyoBi">
          <label for="Mb5Ref1.tekiyoBi" th:text="#{Mb5Ref1.tekiyoBi}">適用日</label><input type="text" id="Mb5Ref1.tekiyoBi" name="Mb5Ref1.tekiyoBi" maxlength="10" class=" datepicker" />
        </div>
        <div id="haishiBi">
          <label for="Mb5Ref1.haishiBi" th:text="#{Mb5Ref1.haishiBi}">廃止日</label><input type="text" id="Mb5Ref1.haishiBi" name="Mb5Ref1.haishiBi" maxlength="10" class=" datepicker" />
        </div>
        <div id="insertTs">
          <label th:text="#{Mb5Ref1.insertTs}" class="meta">作成タイムスタンプ</label><span id="Mb5Ref1.insertTs" class="meta"></span><input type="hidden" id="Mb5Ref1.insertTs" name="Mb5Ref1.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{Mb5Ref1.insertUserId}" class="meta">作成者</label><span id="Mb5Ref1.insertUserId" class="meta"></span><input type="hidden" id="Mb5Ref1.insertUserId" name="Mb5Ref1.insertUserId" class="meta"/>
          <span id="Mb5Ref1.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Mb5Ref1.insertUserId" data-destDef="Mb5Ref1.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Mb5Ref1.updateTs}" class="meta">更新タイムスタンプ</label><span id="Mb5Ref1.updateTs" class="meta"></span><input type="hidden" id="Mb5Ref1.updateTs" name="Mb5Ref1.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{Mb5Ref1.updateUserId}" class="meta">更新者</label><span id="Mb5Ref1.updateUserId" class="meta"></span><input type="hidden" id="Mb5Ref1.updateUserId" name="Mb5Ref1.updateUserId" class="meta"/>
          <span id="Mb5Ref1.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Mb5Ref1.updateUserId" data-destDef="Mb5Ref1.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshMb5Ref1" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Mb5Ref1Get.xlsx(baseMei=#{Mb5Ref1.h2})}" id="Mb5Ref1Get.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="RegistMb5Ref1" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
