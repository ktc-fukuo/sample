</style>

<body>

        </div>
        <div id="updateTs">

        <div id="updateUserId">

        <button id="DeleteT08Kisei1" type="submit" class="delete" data-action="T08Kisei1Delete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
