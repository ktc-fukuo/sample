<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T04SaikiS.title}">再帰</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T04SaikiGridColumns.js}"></script>
<script th:src="@{/model/M04IdGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/M04CdGridColumns.js}"></script>
<script th:src="@{/model/M04NoGridColumns.js}"></script>
<script th:src="@{/model/M04IdbnGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T04SaikiS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T04SaikiSearchForm" action="T04SaikiSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T04SaikiS.legend}">legend</legend>
        <div id="saikiId">
          <label for="T04Saiki.saikiId" th:text="#{T04Saiki.saikiId}">再帰ID</label><input type="text" id="T04Saiki.saikiId" name="T04Saiki.saikiId" maxlength="10" />
        </div>
        <div id="saikiMei">
          <label for="T04Saiki.saikiMei" th:text="#{T04Saiki.saikiMei}">再帰名</label><input type="text" id="T04Saiki.saikiMei" name="T04Saiki.saikiMei" maxlength="60" />
        </div>
        <div id="idrefId">
          <label for="T04Saiki.idrefId" th:text="#{T04Saiki.idrefId}">参照ID</label><input type="text" id="T04Saiki.idrefId" name="T04Saiki.idrefId" maxlength="10" data-json="M04IdSearch.json" data-srcDef="IDREF_ID:T04Saiki.idrefId" data-destDef="T04Saiki.idrefMei:IDREF_MEI" /><a id="T04Saiki.idrefId" th:href="@{/model/M04IdS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="T04Saiki.idrefMei" data-json="M04IdSearch.json" data-srcDef="IDREF_ID:T04Saiki.idrefId" data-destDef="T04Saiki.idrefMei:IDREF_MEI"></span>
        </div>
        <div id="cdrefCd">
          <label for="T04Saiki.cdrefCd" th:text="#{T04Saiki.cdrefCd}">参照CD</label><input type="text" id="T04Saiki.cdrefCd" name="T04Saiki.cdrefCd" maxlength="10" data-json="M04CdSearch.json" data-srcDef="CDREF_CD:T04Saiki.cdrefCd" data-destDef="T04Saiki.cdrefMei:CDREF_MEI" /><a id="T04Saiki.cdrefCd" th:href="@{/model/M04CdS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="T04Saiki.cdrefMei" data-json="M04CdSearch.json" data-srcDef="CDREF_CD:T04Saiki.cdrefCd" data-destDef="T04Saiki.cdrefMei:CDREF_MEI"></span>
        </div>
        <div id="norefNo">
          <label for="T04Saiki.norefNo" th:text="#{T04Saiki.norefNo}">参照NO</label><input type="text" id="T04Saiki.norefNo" name="T04Saiki.norefNo" maxlength="10" data-json="M04NoSearch.json" data-srcDef="NOREF_NO:T04Saiki.norefNo" data-destDef="T04Saiki.norefMei:NOREF_MEI" /><a id="T04Saiki.norefNo" th:href="@{/model/M04NoS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="T04Saiki.norefMei" data-json="M04NoSearch.json" data-srcDef="NOREF_NO:T04Saiki.norefNo" data-destDef="T04Saiki.norefMei:NOREF_MEI"></span>
        </div>
        <div id="idbnId">
          <label for="T04Saiki.idbnId" th:text="#{T04Saiki.idbnId}">ID連番ID</label><input type="text" id="T04Saiki.idbnId" name="T04Saiki.idbnId" maxlength="10" />
        </div>
        <div id="idbnBn">
          <label for="T04Saiki.idbnBn" th:text="#{T04Saiki.idbnBn}">ID連番</label><input type="text" id="T04Saiki.idbnBn" name="T04Saiki.idbnBn" maxlength="10" /><a id="T04Saiki.idbnBn" th:href="@{/model/M04IdbnS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="T04Saiki.idbnNo"></span>
        </div>
        <div id="oyaSaikiId">
          <label for="T04Saiki.oyaSaikiId" th:text="#{T04Saiki.oyaSaikiId}">親再帰ID</label><input type="text" id="T04Saiki.oyaSaikiId" name="T04Saiki.oyaSaikiId" maxlength="10" data-json="T04SaikiSearch.json" data-srcDef="SAIKI_ID:T04Saiki.oyaSaikiId" data-destDef="T04Saiki.oyaSaikiMei:SAIKI_MEI" /><a id="T04Saiki.oyaSaikiId" th:href="@{/model/T04SaikiS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="T04Saiki.oyaSaikiMei" data-json="T04SaikiSearch.json" data-srcDef="SAIKI_ID:T04Saiki.oyaSaikiId" data-destDef="T04Saiki.oyaSaikiMei:SAIKI_MEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT04Saiki" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/T04Saiki.html}" target="dialog" id="T04Saiki" class="anew" th:text="#{T04Saiki.add}" tabindex="-1">再帰</a>
      </div>
      <div class="submits">
        <button id="SearchT04Saiki" type="submit" class="search" data-gridId="T04SaikiGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T04SaikiSRegistForm" action="T04SaikiSRegist.ajax" class="regist">
      <h3 th:text="#{T04Saiki.h3}">h3</h3>
      <div id="T04SaikiGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/T04Saiki.html}"></div>
      <div id="T04SaikiPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT04SaikiS" th:text="#{common.reset}" onClick="Base.listReset('T04Saiki');">reset</button>
        <a th:href="@{T04SaikiSearch.xlsx(baseMei=#{T04SaikiS.h2})}" id="T04SaikiSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a id="T04SaikiGrid.idrefId" th:href="@{/model/M04IdS.html}" target="dialog" class="refer" th:text="'IDマスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="T04SaikiGrid.cdrefCd" th:href="@{/model/M04CdS.html}" target="dialog" class="refer" th:text="'CDマスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="T04SaikiGrid.norefNo" th:href="@{/model/M04NoS.html}" target="dialog" class="refer" th:text="'NOマスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="T04SaikiGrid.idbnBn" th:href="@{/model/M04IdbnS.html}" target="dialog" class="refer" th:text="'ID連番マスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="T04SaikiGrid.oyaSaikiId" th:href="@{/model/T04SaikiS.html}" target="dialog" class="refer" th:text="'再帰' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <button type="submit" id="DeleteT04SaikiS" data-action="T04SaikiSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistT04SaikiS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
