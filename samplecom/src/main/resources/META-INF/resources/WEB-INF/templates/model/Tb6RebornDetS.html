<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb6RebornDetS.title}">転生明細</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb6RebornDetGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb6RebornGridColumns.js}"></script>
<script th:src="@{/model/Tb6PrevGridColumns.js}"></script>
<script th:src="@{/model/Tb6PrevDetGridColumns.js}"></script>
<script th:src="@{/model/Tb6KiseiGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb6RebornDetS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb6RebornDetSearchForm" action="Tb6RebornDetSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb6RebornDetS.legend}">legend</legend>
        <div id="rebornId">
          <label for="Tb6RebornDet.rebornId" th:text="#{Tb6RebornDet.rebornId}">転生ID</label><input type="text" id="Tb6RebornDet.rebornId" name="Tb6RebornDet.rebornId" maxlength="10" />
        </div>
        <div id="rebornBn">
          <label for="Tb6RebornDet.rebornBn" th:text="#{Tb6RebornDet.rebornBn}">転生枝番</label><input type="text" id="Tb6RebornDet.rebornBn" name="Tb6RebornDet.rebornBn" maxlength="10" />
        </div>
        <div id="detInfo">
          <label for="Tb6RebornDet.detInfo" th:text="#{Tb6RebornDet.detInfo}">明細情報</label><input type="text" id="Tb6RebornDet.detInfo" name="Tb6RebornDet.detInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb6RebornDet" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTb6RebornDet" type="submit" class="search" data-gridId="Tb6RebornDetGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb6RebornDetSRegistForm" action="Tb6RebornDetSRegist.ajax" class="regist">
      <h3 th:text="#{Tb6RebornDet.h3}">h3</h3>
      <div id="Tb6RebornDetGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/Tb6RebornDet.html}"></div>
      <div id="Tb6RebornDetPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb6RebornDetS" th:text="#{common.reset}" onClick="Base.listReset('Tb6RebornDet');">reset</button>
        <a th:href="@{Tb6RebornDetSearch.xlsx(baseMei=#{Tb6RebornDetS.h2})}" id="Tb6RebornDetSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb6RebornDetS" data-action="Tb6RebornDetSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb6RebornDetS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
