<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T06OrgDetS.title}">起源明細</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T06OrgDetGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/T06OrgGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T06OrgDetS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T06OrgDetSearchForm" action="T06OrgDetSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T06OrgDetS.legend}">legend</legend>
        <div id="orgId">
          <label for="T06OrgDet.orgId" th:text="#{T06OrgDet.orgId}">起源ID</label><input type="text" id="T06OrgDet.orgId" name="T06OrgDet.orgId" maxlength="10" />
        </div>
        <div id="orgBn">
          <label for="T06OrgDet.orgBn" th:text="#{T06OrgDet.orgBn}">起源枝番</label><input type="text" id="T06OrgDet.orgBn" name="T06OrgDet.orgBn" maxlength="10" />
        </div>
        <div id="detInfo">
          <label for="T06OrgDet.detInfo" th:text="#{T06OrgDet.detInfo}">明細情報</label><input type="text" id="T06OrgDet.detInfo" name="T06OrgDet.detInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT06OrgDet" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchT06OrgDet" type="submit" class="search" data-gridId="T06OrgDetGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T06OrgDetSRegistForm" action="T06OrgDetSRegist.ajax" class="regist">
      <h3 th:text="#{T06OrgDet.h3}">h3</h3>
      <div id="T06OrgDetGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/T06OrgDet.html}"></div>
      <div id="T06OrgDetPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT06OrgDetS" th:text="#{common.reset}" onClick="Base.listReset('T06OrgDet');">reset</button>
        <a th:href="@{T06OrgDetSearch.xlsx(baseMei=#{T06OrgDetS.h2})}" id="T06OrgDetSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteT06OrgDetS" data-action="T06OrgDetSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistT06OrgDetS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
