<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{M05Ref1S.title}">マスタ参照１</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/M05Ref1GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{M05Ref1S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="M05Ref1SearchForm" action="M05Ref1Search.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{M05Ref1S.legend}">legend</legend>
        <div id="ref1Id">
          <label for="M05Ref1.ref1Id" th:text="#{M05Ref1.ref1Id}">参照１ID</label><input type="text" id="M05Ref1.ref1Id" name="M05Ref1.ref1Id" maxlength="10" />
        </div>
        <div id="ref1Mei">
          <label for="M05Ref1.ref1Mei" th:text="#{M05Ref1.ref1Mei}">参照１名</label><input type="text" id="M05Ref1.ref1Mei" name="M05Ref1.ref1Mei" maxlength="60" />
        </div>
        <div id="deleteF">
          <fieldset id="M05Ref1.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{M05Ref1.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="tekiyoBi">
          <label for="M05Ref1.tekiyoBi_1" th:text="#{M05Ref1.tekiyoBi}">適用日</label><input type="text" id="M05Ref1.tekiyoBi_1" name="M05Ref1.tekiyoBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="M05Ref1.tekiyoBi_2" name="M05Ref1.tekiyoBi_2" maxlength="10" class=" datepicker" />
        </div>
        <div id="haishiBi">
          <label for="M05Ref1.haishiBi_1" th:text="#{M05Ref1.haishiBi}">廃止日</label><input type="text" id="M05Ref1.haishiBi_1" name="M05Ref1.haishiBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="M05Ref1.haishiBi_2" name="M05Ref1.haishiBi_2" maxlength="10" class=" datepicker" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetM05Ref1" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/M05Ref1.html}" target="dialog" id="M05Ref1" class="anew" th:text="#{M05Ref1.add}" tabindex="-1">マスタ参照１</a>
      </div>
      <div class="submits">
        <button id="SearchM05Ref1" type="submit" class="search" data-gridId="M05Ref1Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="M05Ref1SRegistForm" action="M05Ref1SRegist.ajax" class="regist">
      <h3 th:text="#{M05Ref1.h3}">h3</h3>
      <div id="M05Ref1Grid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/M05Ref1.html}"></div>
      <div id="M05Ref1Pager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetM05Ref1S" th:text="#{common.reset}" onClick="Base.listReset('M05Ref1');">reset</button>
        <a th:href="@{M05Ref1Search.xlsx(baseMei=#{M05Ref1S.h2})}" id="M05Ref1Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="RegistM05Ref1S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
