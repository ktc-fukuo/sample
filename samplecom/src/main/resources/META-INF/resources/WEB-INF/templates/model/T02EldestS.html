<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T02EldestS.title}">長兄</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T02EldestGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T02EldestS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T02EldestSearchForm" action="T02EldestSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T02EldestS.legend}">legend</legend>
        <div id="broId">
          <label for="T02Eldest.broId" th:text="#{T02Eldest.broId}">兄弟ID</label><input type="text" id="T02Eldest.broId" name="T02Eldest.broId" maxlength="10" />
        </div>
        <div id="eldestInfo">
          <label for="T02Eldest.eldestInfo" th:text="#{T02Eldest.eldestInfo}">長兄情報</label><input type="text" id="T02Eldest.eldestInfo" name="T02Eldest.eldestInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT02Eldest" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/T02Eldest.html}" target="dialog" id="T02Eldest" class="anew" th:text="#{T02Eldest.add}" tabindex="-1">長兄</a>
      </div>
      <div class="submits">
        <button id="SearchT02Eldest" type="submit" class="search" data-gridId="T02EldestGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T02EldestSRegistForm" action="T02EldestSRegist.ajax" class="regist">
      <h3 th:text="#{T02Eldest.h3}">h3</h3>
      <div id="T02EldestGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/T02Eldest.html}"></div>
      <div id="T02EldestPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT02EldestS" th:text="#{common.reset}" onClick="Base.listReset('T02Eldest');">reset</button>
        <a th:href="@{T02EldestSearch.xlsx(baseMei=#{T02EldestS.h2})}" id="T02EldestSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteT02EldestS" data-action="T02EldestSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistT02EldestS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
