<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T05Comp2S.title}">複合２</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T05Comp2GridColumns.js}"></script>
<script th:src="@{/model/M05Ref1GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/M05Ref2GridColumns.js}"></script>
<script th:src="@{/model/M05Ref3GridColumns.js}"></script>
<script th:src="@{/model/T05Comp1GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T05Comp2S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T05Comp2SearchForm" action="T05Comp2Search.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T05Comp2S.legend}">legend</legend>
        <div id="ref1Id">
          <label for="T05Comp2.ref1Id" th:text="#{T05Comp2.ref1Id}">参照１ID</label><input type="text" id="T05Comp2.ref1Id" name="T05Comp2.ref1Id" maxlength="10" data-json="M05Ref1Search.json" data-srcDef="REF1_ID:T05Comp2.ref1Id" data-destDef="T05Comp2.ref1Mei:REF1_MEI" /><a id="T05Comp2.ref1Id" th:href="@{/model/M05Ref1S.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="T05Comp2.ref1Mei" data-json="M05Ref1Search.json" data-srcDef="REF1_ID:T05Comp2.ref1Id" data-destDef="T05Comp2.ref1Mei:REF1_MEI"></span>
        </div>
        <div id="ref2Id">
          <label for="T05Comp2.ref2Id" th:text="#{T05Comp2.ref2Id}">参照２ID</label><input type="text" id="T05Comp2.ref2Id" name="T05Comp2.ref2Id" maxlength="10" data-json="M05Ref2Search.json" data-srcDef="REF2_ID:T05Comp2.ref2Id" data-destDef="T05Comp2.ref2Mei:REF2_MEI" /><a id="T05Comp2.ref2Id" th:href="@{/model/M05Ref2S.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="T05Comp2.ref2Mei" data-json="M05Ref2Search.json" data-srcDef="REF2_ID:T05Comp2.ref2Id" data-destDef="T05Comp2.ref2Mei:REF2_MEI"></span>
        </div>
        <div id="ref3Id">
          <label for="T05Comp2.ref3Id" th:text="#{T05Comp2.ref3Id}">参照３ID</label><input type="text" id="T05Comp2.ref3Id" name="T05Comp2.ref3Id" maxlength="10" data-json="M05Ref3Search.json" data-srcDef="REF3_ID:T05Comp2.ref3Id" data-destDef="T05Comp2.ref3Mei:REF3_MEI" /><a id="T05Comp2.ref3Id" th:href="@{/model/M05Ref3S.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="T05Comp2.ref3Mei" data-json="M05Ref3Search.json" data-srcDef="REF3_ID:T05Comp2.ref3Id" data-destDef="T05Comp2.ref3Mei:REF3_MEI"></span>
        </div>
        <div id="tekiyoBi">
          <label for="T05Comp2.tekiyoBi_1" th:text="#{T05Comp2.tekiyoBi}">適用日</label><input type="text" id="T05Comp2.tekiyoBi_1" name="T05Comp2.tekiyoBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="T05Comp2.tekiyoBi_2" name="T05Comp2.tekiyoBi_2" maxlength="10" class=" datepicker" />
        </div>
        <div id="comp2Info">
          <label for="T05Comp2.comp2Info" th:text="#{T05Comp2.comp2Info}">複合２情報</label><input type="text" id="T05Comp2.comp2Info" name="T05Comp2.comp2Info" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT05Comp2" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchT05Comp2" type="submit" class="search" data-gridId="T05Comp2Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T05Comp2SRegistForm" action="T05Comp2SRegist.ajax" class="regist">
      <h3 th:text="#{T05Comp2.h3}">h3</h3>
      <div id="T05Comp2Grid" data-selectionMode="checkbox" data-frozenColumn="3" th:data-href="@{/model/T05Comp2.html}"></div>
      <div id="T05Comp2Pager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT05Comp2S" th:text="#{common.reset}" onClick="Base.listReset('T05Comp2');">reset</button>
        <a th:href="@{T05Comp2Search.xlsx(baseMei=#{T05Comp2S.h2})}" id="T05Comp2Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a id="T05Comp2Grid.ref1Id" th:href="@{/model/M05Ref1S.html}" target="dialog" class="refer" th:text="'マスタ参照１' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="T05Comp2Grid.ref2Id" th:href="@{/model/M05Ref2S.html?action=M05Ref2Correct.ajax}" target="dialog" class="refer correct" th:text="'マスタ参照２' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="T05Comp2Grid.ref3Id" th:href="@{/model/M05Ref3S.html}" target="dialog" class="refer" th:text="'マスタ参照３' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <button type="submit" id="DeleteT05Comp2S" data-action="T05Comp2SDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistT05Comp2S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
