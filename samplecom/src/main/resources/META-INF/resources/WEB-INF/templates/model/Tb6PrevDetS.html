<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb6PrevDetS.title}">前世明細</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb6PrevDetGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb6PrevGridColumns.js}"></script>
<script th:src="@{/model/Tb6RebornGridColumns.js}"></script>
<script th:src="@{/model/Tb6RebornDetGridColumns.js}"></script>
<script th:src="@{/model/Tb6KiseiGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb6PrevDetS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb6PrevDetSearchForm" action="Tb6PrevDetSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb6PrevDetS.legend}">legend</legend>
        <div id="prevId">
          <label for="Tb6PrevDet.prevId" th:text="#{Tb6PrevDet.prevId}">前世ID</label><input type="text" id="Tb6PrevDet.prevId" name="Tb6PrevDet.prevId" maxlength="10" />
        </div>
        <div id="prevBn">
          <label for="Tb6PrevDet.prevBn" th:text="#{Tb6PrevDet.prevBn}">前世枝番</label><input type="text" id="Tb6PrevDet.prevBn" name="Tb6PrevDet.prevBn" maxlength="10" />
        </div>
        <div id="detInfo">
          <label for="Tb6PrevDet.detInfo" th:text="#{Tb6PrevDet.detInfo}">明細情報</label><input type="text" id="Tb6PrevDet.detInfo" name="Tb6PrevDet.detInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb6PrevDet" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTb6PrevDet" type="submit" class="search" data-gridId="Tb6PrevDetGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb6PrevDetSRegistForm" action="Tb6PrevDetSRegist.ajax" class="regist">
      <h3 th:text="#{Tb6PrevDet.h3}">h3</h3>
      <div id="Tb6PrevDetGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/Tb6PrevDet.html}"></div>
      <div id="Tb6PrevDetPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb6PrevDetS" th:text="#{common.reset}" onClick="Base.listReset('Tb6PrevDet');">reset</button>
        <a th:href="@{Tb6PrevDetSearch.xlsx(baseMei=#{Tb6PrevDetS.h2})}" id="Tb6PrevDetSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb6PrevDetS" data-action="Tb6PrevDetSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb6PrevDetS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
