<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T01KoS.title}">子</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T01KoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/T01OyaGridColumns.js}"></script>
<script th:src="@{/model/T01DinksGridColumns.js}"></script>
<script th:src="@{/model/T01OrphanGridColumns.js}"></script>
<script th:src="@{/model/T01MagoGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T01KoS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T01KoSearchForm" action="T01KoSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T01KoS.legend}">legend</legend>
        <div id="oyaId">
          <label for="T01Ko.oyaId" th:text="#{T01Ko.oyaId}">親ID</label><input type="text" id="T01Ko.oyaId" name="T01Ko.oyaId" maxlength="10" />
        </div>
        <div id="koBn">
          <label for="T01Ko.koBn" th:text="#{T01Ko.koBn}">子枝番</label><input type="text" id="T01Ko.koBn" name="T01Ko.koBn" maxlength="10" />
        </div>
        <div id="koInfo">
          <label for="T01Ko.koInfo" th:text="#{T01Ko.koInfo}">子情報</label><input type="text" id="T01Ko.koInfo" name="T01Ko.koInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT01Ko" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchT01Ko" type="submit" class="search" data-gridId="T01KoGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T01KoSRegistForm" action="T01KoSRegist.ajax" class="regist">
      <h3 th:text="#{T01Ko.h3}">h3</h3>
      <div id="T01KoGrid" data-selectionMode="checkbox" data-frozenColumn="1" data-editable="false" th:data-href="@{/model/T01Ko.html}"></div>
      <div id="T01KoPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT01KoS" th:text="#{common.reset}" onClick="Base.listReset('T01Ko');">reset</button>
        <a th:href="@{T01KoSearch.xlsx(baseMei=#{T01KoS.h2})}" id="T01KoSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>
</body>
</html>
