<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T07RebornS.title}">転生</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T07RebornGridColumns.js}"></script>
<script th:src="@{/model/T07PrevGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/T07PrevDetGridColumns.js}"></script>
<script th:src="@{/model/T07RebornDetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T07RebornS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T07RebornSearchForm" action="T07RebornSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T07RebornS.legend}">legend</legend>
        <div id="rebornId">
          <label for="T07Reborn.rebornId" th:text="#{T07Reborn.rebornId}">転生ID</label><input type="text" id="T07Reborn.rebornId" name="T07Reborn.rebornId" maxlength="10" />
        </div>
        <div id="prevInfo">
          <label for="T07Reborn.prevInfo" th:text="#{T07Reborn.prevInfo}">前世情報</label><input type="text" id="T07Reborn.prevInfo" name="T07Reborn.prevInfo" maxlength="300" />
        </div>
        <div id="prevId">
          <label for="T07Reborn.prevId" th:text="#{T07Reborn.prevId}">前世ID</label><input type="text" id="T07Reborn.prevId" name="T07Reborn.prevId" maxlength="10" /><a id="T07Reborn.prevId" th:href="@{/model/T07PrevS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT07Reborn" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/T07Reborn.html}" target="dialog" id="T07Reborn" class="anew" th:text="#{T07Reborn.add}" tabindex="-1">転生</a>
      </div>
      <div class="submits">
        <button id="SearchT07Reborn" type="submit" class="search" data-gridId="T07RebornGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T07RebornSRegistForm" action="T07RebornSRegist.ajax" class="regist">
      <h3 th:text="#{T07Reborn.h3}">h3</h3>
      <div id="T07RebornGrid" data-selectionMode="checkbox" data-frozenColumn="0" data-editable="false" th:data-href="@{/model/T07Reborn.html}"></div>
      <div id="T07RebornPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT07RebornS" th:text="#{common.reset}" onClick="Base.listReset('T07Reborn');">reset</button>
        <a th:href="@{T07RebornSearch.xlsx(baseMei=#{T07RebornS.h2})}" id="T07RebornSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a id="T07RebornGrid.prevId" th:href="@{/model/T07PrevS.html}" target="dialog" class="refer" th:text="'前世' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>
</body>
</html>
