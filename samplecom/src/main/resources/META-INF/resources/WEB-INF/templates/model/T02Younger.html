<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T02Younger.title}">弟</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T02YoungerGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T02Younger.h2}">h2</h2>
    <form name="T02YoungerRegistForm" action="T02YoungerRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{T02Younger.legend}">legend</legend>
        <div id="broId">
          <label for="T02Younger.broId" th:text="#{T02Younger.broId}">兄弟ID</label><input type="text" id="T02Younger.broId" name="T02Younger.broId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="youngerInfo">
          <label for="T02Younger.youngerInfo" th:text="#{T02Younger.youngerInfo}">弟情報</label><input type="text" id="T02Younger.youngerInfo" name="T02Younger.youngerInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{T02Younger.insertTs}" class="meta">作成タイムスタンプ</label><span id="T02Younger.insertTs" class="meta"></span><input type="hidden" id="T02Younger.insertTs" name="T02Younger.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{T02Younger.insertUserId}" class="meta">作成者</label><span id="T02Younger.insertUserId" class="meta"></span><input type="hidden" id="T02Younger.insertUserId" name="T02Younger.insertUserId" class="meta"/>
          <span id="T02Younger.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T02Younger.insertUserId" data-destDef="T02Younger.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{T02Younger.updateTs}" class="meta">更新タイムスタンプ</label><span id="T02Younger.updateTs" class="meta"></span><input type="hidden" id="T02Younger.updateTs" name="T02Younger.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{T02Younger.updateUserId}" class="meta">更新者</label><span id="T02Younger.updateUserId" class="meta"></span><input type="hidden" id="T02Younger.updateUserId" name="T02Younger.updateUserId" class="meta"/>
          <span id="T02Younger.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T02Younger.updateUserId" data-destDef="T02Younger.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <fieldset class="youngest">
        <legend th:text="#{T02Youngest.legend}">legend</legend>
        <div id="youngestInfo">
          <label for="T02Youngest.youngestInfo" th:text="#{T02Youngest.youngestInfo}">末弟情報</label><input type="text" id="T02Youngest.youngestInfo" name="T02Youngest.youngestInfo" maxlength="300" />
        </div>
        <input type="hidden" name="T02Youngest.updateTs" />
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshT02Younger" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{T02YoungerGet.xlsx(baseMei=#{T02Younger.h2})}" id="T02YoungerGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteT02Younger" type="submit" class="delete" data-action="T02YoungerDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistT02Younger" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
