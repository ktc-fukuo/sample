<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T12Reborn3.title}">転生３</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T12Reborn3GridColumns.js}"></script>
<script th:src="@{/model/T12Tasho2GridColumns.js}"></script>
<script th:src="@{/model/T12Koho3GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T12Reborn3.h2}">h2</h2>
    <form name="T12Reborn3RegistForm" action="T12Reborn3Regist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{T12Reborn3.legend}">legend</legend>
        <div id="reborn3Id">
          <label for="T12Reborn3.reborn3Id" th:text="#{T12Reborn3.reborn3Id}">転生３ID</label><input type="text" id="T12Reborn3.reborn3Id" name="T12Reborn3.reborn3Id" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="tasho2Id">
          <label th:text="#{T12Reborn3.tasho2Id}">他生２ID</label><span id="T12Reborn3.tasho2Id" class="rebornee"></span><input type="hidden" id="T12Reborn3.tasho2Id" name="T12Reborn3.tasho2Id" class="rebornee" />
        </div>
        <div id="insertTs">
          <label th:text="#{T12Reborn3.insertTs}" class="meta">作成タイムスタンプ</label><span id="T12Reborn3.insertTs" class="meta"></span><input type="hidden" id="T12Reborn3.insertTs" name="T12Reborn3.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{T12Reborn3.insertUserId}" class="meta">作成者</label><span id="T12Reborn3.insertUserId" class="meta"></span><input type="hidden" id="T12Reborn3.insertUserId" name="T12Reborn3.insertUserId" class="meta"/>
          <span id="T12Reborn3.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T12Reborn3.insertUserId" data-destDef="T12Reborn3.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{T12Reborn3.updateTs}" class="meta">更新タイムスタンプ</label><span id="T12Reborn3.updateTs" class="meta"></span><input type="hidden" id="T12Reborn3.updateTs" name="T12Reborn3.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{T12Reborn3.updateUserId}" class="meta">更新者</label><span id="T12Reborn3.updateUserId" class="meta"></span><input type="hidden" id="T12Reborn3.updateUserId" name="T12Reborn3.updateUserId" class="meta"/>
          <span id="T12Reborn3.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T12Reborn3.updateUserId" data-destDef="T12Reborn3.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshT12Reborn3" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{T12Reborn3Get.xlsx(baseMei=#{T12Reborn3.h2})}" id="T12Reborn3Get.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteT12Reborn3" type="submit" class="delete" data-action="T12Reborn3Delete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistT12Reborn3" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
