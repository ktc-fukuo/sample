<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T06Derive1.title}">派生１</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T06Derive1GridColumns.js}"></script>
<script th:src="@{/model/T06OrgGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/T06OrgDetGridColumns.js}"></script>
<script th:src="@{/model/T06Derive2GridColumns.js}"></script>
<script th:src="@{/model/T06Derive2DetGridColumns.js}"></script>
<script th:src="@{/model/T06Derive1DetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T06Derive1.h2}">h2</h2>
    <form name="T06Derive1RegistForm" action="T06Derive1Regist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{T06Derive1.legend}">legend</legend>
        <div id="derive1Id">
          <label for="T06Derive1.derive1Id" th:text="#{T06Derive1.derive1Id}">派生１ID</label><input type="text" id="T06Derive1.derive1Id" name="T06Derive1.derive1Id" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="orgInfo">
          <label for="T06Derive1.orgInfo" th:text="#{T06Derive1.orgInfo}">起源情報</label><input type="text" id="T06Derive1.orgInfo" name="T06Derive1.orgInfo" maxlength="300" />
        </div>
        <div id="orgId">
          <label th:text="#{T06Derive1.orgId}">起源ID</label><span id="T06Derive1.orgId" class="derivee"></span><input type="hidden" id="T06Derive1.orgId" name="T06Derive1.orgId" class="derivee" />
          <a id="T06Derive1.orgId" th:href="@{/model/T06OrgS.html?action=T06OrgCorrect.ajax}" target="dialog" class="derivee" th:text="#{common.correct}" tabindex="-1">...</a>
        </div>
        <div id="insertTs">
          <label th:text="#{T06Derive1.insertTs}" class="meta">作成タイムスタンプ</label><span id="T06Derive1.insertTs" class="meta"></span><input type="hidden" id="T06Derive1.insertTs" name="T06Derive1.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{T06Derive1.insertUserId}" class="meta">作成者</label><span id="T06Derive1.insertUserId" class="meta"></span><input type="hidden" id="T06Derive1.insertUserId" name="T06Derive1.insertUserId" class="meta"/>
          <span id="T06Derive1.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T06Derive1.insertUserId" data-destDef="T06Derive1.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{T06Derive1.updateTs}" class="meta">更新タイムスタンプ</label><span id="T06Derive1.updateTs" class="meta"></span><input type="hidden" id="T06Derive1.updateTs" name="T06Derive1.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{T06Derive1.updateUserId}" class="meta">更新者</label><span id="T06Derive1.updateUserId" class="meta"></span><input type="hidden" id="T06Derive1.updateUserId" name="T06Derive1.updateUserId" class="meta"/>
          <span id="T06Derive1.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:T06Derive1.updateUserId" data-destDef="T06Derive1.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <h3 th:text="#{T06Derive1Det.h3}">h3</h3>
      <a th:href="@{/model/T06Derive1Det.html}" id="T06Derive1Det" target="dialog" th:text="#{T06Derive1Det.add}" class="addChild" tabindex="-1">派生１明細</a>
      <div id="T06Derive1DetGrid" data-selectionMode="link" data-addRow="true" data-frozenColumn="1" th:data-href="@{/model/T06Derive1Det.html}" class="childs"></div>
      <div class="buttons">
        <button type="button" id="RefreshT06Derive1" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{T06Derive1Get.xlsx(baseMei=#{T06Derive1.h2})}" id="T06Derive1Get.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteT06Derive1" type="submit" class="delete" data-action="T06Derive1Delete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistT06Derive1" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
