<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{M04Id.title}">IDマスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/M04IdGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{M04Id.h2}">h2</h2>
    <form name="M04IdRegistForm" action="M04IdRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{M04Id.legend}">legend</legend>
        <div id="idrefId">
          <label for="M04Id.idrefId" th:text="#{M04Id.idrefId}">参照ID</label><input type="text" id="M04Id.idrefId" name="M04Id.idrefId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="idrefMei">
          <label for="M04Id.idrefMei" th:text="#{M04Id.idrefMei}">ID参照名</label><input type="text" id="M04Id.idrefMei" name="M04Id.idrefMei" maxlength="60" class=" notblank" />
        </div>
        <div id="insertTs">
          <label th:text="#{M04Id.insertTs}" class="meta">作成タイムスタンプ</label><span id="M04Id.insertTs" class="meta"></span><input type="hidden" id="M04Id.insertTs" name="M04Id.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{M04Id.insertUserId}" class="meta">作成者</label><span id="M04Id.insertUserId" class="meta"></span><input type="hidden" id="M04Id.insertUserId" name="M04Id.insertUserId" class="meta"/>
          <span id="M04Id.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:M04Id.insertUserId" data-destDef="M04Id.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{M04Id.updateTs}" class="meta">更新タイムスタンプ</label><span id="M04Id.updateTs" class="meta"></span><input type="hidden" id="M04Id.updateTs" name="M04Id.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{M04Id.updateUserId}" class="meta">更新者</label><span id="M04Id.updateUserId" class="meta"></span><input type="hidden" id="M04Id.updateUserId" name="M04Id.updateUserId" class="meta"/>
          <span id="M04Id.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:M04Id.updateUserId" data-destDef="M04Id.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshM04Id" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{M04IdGet.xlsx(baseMei=#{M04Id.h2})}" id="M04IdGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteM04Id" type="submit" class="delete" data-action="M04IdDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistM04Id" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
