<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb3TransS.title}">変遷</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb3TransGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb3TransHisGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb3TransS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb3TransSearchForm" action="Tb3TransSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb3TransS.legend}">legend</legend>
        <div id="transId">
          <label for="Tb3Trans.transId" th:text="#{Tb3Trans.transId}">変遷ID</label><input type="text" id="Tb3Trans.transId" name="Tb3Trans.transId" maxlength="10" />
        </div>
        <div id="transInfo">
          <label for="Tb3Trans.transInfo" th:text="#{Tb3Trans.transInfo}">変遷情報</label><input type="text" id="Tb3Trans.transInfo" name="Tb3Trans.transInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb3Trans" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb3Trans.html}" target="dialog" id="Tb3Trans" class="anew" th:text="#{Tb3Trans.add}" tabindex="-1">変遷</a>
      </div>
      <div class="submits">
        <button id="SearchTb3Trans" type="submit" class="search" data-gridId="Tb3TransGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb3TransSRegistForm" action="Tb3TransSRegist.ajax" class="regist">
      <h3 th:text="#{Tb3Trans.h3}">h3</h3>
      <div id="Tb3TransGrid" data-selectionMode="checkbox" data-frozenColumn="0" data-editable="false" th:data-href="@{/model/Tb3Trans.html}"></div>
      <div id="Tb3TransPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb3TransS" th:text="#{common.reset}" onClick="Base.listReset('Tb3Trans');">reset</button>
        <a th:href="@{Tb3TransSearch.xlsx(baseMei=#{Tb3TransS.h2})}" id="Tb3TransSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>
</body>
</html>
