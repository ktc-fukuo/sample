<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb1OrphanS.title}">孤児</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb1OrphanGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb1OyaGridColumns.js}"></script>
<script th:src="@{/model/Tb1DinksGridColumns.js}"></script>
<script th:src="@{/model/Tb4MagoGridColumns.js}"></script>
<script th:src="@{/model/Tb1KoGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb1OrphanS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb1OrphanSearchForm" action="Tb1OrphanSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb1OrphanS.legend}">legend</legend>
        <div id="oyaId">
          <label for="Tb1Orphan.oyaId" th:text="#{Tb1Orphan.oyaId}">親ID</label><input type="text" id="Tb1Orphan.oyaId" name="Tb1Orphan.oyaId" maxlength="10" />
        </div>
        <div id="koBn">
          <label for="Tb1Orphan.koBn" th:text="#{Tb1Orphan.koBn}">子枝番</label><input type="text" id="Tb1Orphan.koBn" name="Tb1Orphan.koBn" maxlength="10" />
        </div>
        <div id="orphanInfo">
          <label for="Tb1Orphan.orphanInfo" th:text="#{Tb1Orphan.orphanInfo}">孤児情報</label><input type="text" id="Tb1Orphan.orphanInfo" name="Tb1Orphan.orphanInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb1Orphan" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTb1Orphan" type="submit" class="search" data-gridId="Tb1OrphanGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb1OrphanSRegistForm" action="Tb1OrphanSRegist.ajax" class="regist">
      <h3 th:text="#{Tb1Orphan.h3}">h3</h3>
      <div id="Tb1OrphanGrid" data-selectionMode="checkbox" data-frozenColumn="1" data-editable="false" th:data-href="@{/model/Tb1Orphan.html}"></div>
      <div id="Tb1OrphanPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb1OrphanS" th:text="#{common.reset}" onClick="Base.listReset('Tb1Orphan');">reset</button>
        <a th:href="@{Tb1OrphanSearch.xlsx(baseMei=#{Tb1OrphanS.h2})}" id="Tb1OrphanSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>
</body>
</html>
