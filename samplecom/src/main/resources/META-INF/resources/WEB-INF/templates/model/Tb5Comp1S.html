<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb5Comp1S.title}">複合１</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb5Comp1GridColumns.js}"></script>
<script th:src="@{/model/Mb5Ref1GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Mb5Ref2GridColumns.js}"></script>
<script th:src="@{/model/Tb5Comp2GridColumns.js}"></script>
<script th:src="@{/model/Mb5Ref3GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb5Comp1S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb5Comp1SearchForm" action="Tb5Comp1Search.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb5Comp1S.legend}">legend</legend>
        <div id="ref1Id">
          <label for="Tb5Comp1.ref1Id" th:text="#{Tb5Comp1.ref1Id}">参照１ID</label><input type="text" id="Tb5Comp1.ref1Id" name="Tb5Comp1.ref1Id" maxlength="10" data-json="Mb5Ref1Search.json" data-srcDef="REF1_ID:Tb5Comp1.ref1Id" data-destDef="Tb5Comp1.ref1Mei:REF1_MEI" /><a id="Tb5Comp1.ref1Id" th:href="@{/model/Mb5Ref1S.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb5Comp1.ref1Mei" data-json="Mb5Ref1Search.json" data-srcDef="REF1_ID:Tb5Comp1.ref1Id" data-destDef="Tb5Comp1.ref1Mei:REF1_MEI"></span>
        </div>
        <div id="ref2Id">
          <label for="Tb5Comp1.ref2Id" th:text="#{Tb5Comp1.ref2Id}">参照２ID</label><input type="text" id="Tb5Comp1.ref2Id" name="Tb5Comp1.ref2Id" maxlength="10" data-json="Mb5Ref2Search.json" data-srcDef="REF2_ID:Tb5Comp1.ref2Id" data-destDef="Tb5Comp1.ref2Mei:REF2_MEI" /><a id="Tb5Comp1.ref2Id" th:href="@{/model/Mb5Ref2S.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb5Comp1.ref2Mei" data-json="Mb5Ref2Search.json" data-srcDef="REF2_ID:Tb5Comp1.ref2Id" data-destDef="Tb5Comp1.ref2Mei:REF2_MEI"></span>
        </div>
        <div id="comp1Info">
          <label for="Tb5Comp1.comp1Info" th:text="#{Tb5Comp1.comp1Info}">複合１情報</label><input type="text" id="Tb5Comp1.comp1Info" name="Tb5Comp1.comp1Info" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb5Comp1" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb5Comp1.html}" target="dialog" id="Tb5Comp1" class="anew" th:text="#{Tb5Comp1.add}" tabindex="-1">複合１</a>
      </div>
      <div class="submits">
        <button id="SearchTb5Comp1" type="submit" class="search" data-gridId="Tb5Comp1Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb5Comp1SRegistForm" action="Tb5Comp1SRegist.ajax" class="regist">
      <h3 th:text="#{Tb5Comp1.h3}">h3</h3>
      <div id="Tb5Comp1Grid" data-selectionMode="checkbox" data-frozenColumn="1" data-editable="false" th:data-href="@{/model/Tb5Comp1.html}"></div>
      <div id="Tb5Comp1Pager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb5Comp1S" th:text="#{common.reset}" onClick="Base.listReset('Tb5Comp1');">reset</button>
        <a th:href="@{Tb5Comp1Search.xlsx(baseMei=#{Tb5Comp1S.h2})}" id="Tb5Comp1Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a id="Tb5Comp1Grid.ref1Id" th:href="@{/model/Mb5Ref1S.html}" target="dialog" class="refer" th:text="'マスタ参照１' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb5Comp1Grid.ref2Id" th:href="@{/model/Mb5Ref2S.html}" target="dialog" class="refer" th:text="'マスタ参照２' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>
</body>
</html>
