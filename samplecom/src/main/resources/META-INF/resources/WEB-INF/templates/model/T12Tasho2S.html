<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{T12Tasho2S.title}">他生２</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/T12Tasho2GridColumns.js}"></script>
<script th:src="@{/model/T12Koho3GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/T12Reborn3GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{T12Tasho2S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="T12Tasho2SearchForm" action="T12Tasho2Search.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{T12Tasho2S.legend}">legend</legend>
        <div id="tasho2Id">
          <label for="T12Tasho2.tasho2Id" th:text="#{T12Tasho2.tasho2Id}">他生２ID</label><input type="text" id="T12Tasho2.tasho2Id" name="T12Tasho2.tasho2Id" maxlength="10" />
        </div>
        <div id="koho3Id">
          <label for="T12Tasho2.koho3Id" th:text="#{T12Tasho2.koho3Id}">候補３ID</label><input type="text" id="T12Tasho2.koho3Id" name="T12Tasho2.koho3Id" maxlength="10" /><a id="T12Tasho2.koho3Id" th:href="@{/model/T12Koho3S.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetT12Tasho2" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/T12Tasho2.html}" target="dialog" id="T12Tasho2" class="anew derive" th:text="#{T12Tasho2.add}" tabindex="-1">他生２</a>
          <label for="T12Tasho2.deriveeKoho3Id" th:text="#{T12Tasho2.deriveeKoho3Id}">候補３ID</label><input type="text" id="T12Tasho2.deriveeKoho3Id" name="T12Tasho2.deriveeKoho3Id" maxlength="10" />
          <a id="T12Tasho2.deriveeKoho3Id" th:href="@{/model/T12Koho3S.html?action=T12Koho3Correct.ajax}" target="dialog" class="derivee" th:text="#{common.correct}" tabindex="-1">...</a>
      </div>
      <div class="submits">
        <button id="SearchT12Tasho2" type="submit" class="search" data-gridId="T12Tasho2Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="T12Tasho2SRegistForm" action="T12Tasho2SRegist.ajax" class="regist">
      <h3 th:text="#{T12Tasho2.h3}">h3</h3>
      <div id="T12Tasho2Grid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/T12Tasho2.html}"></div>
      <div id="T12Tasho2Pager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetT12Tasho2S" th:text="#{common.reset}" onClick="Base.listReset('T12Tasho2');">reset</button>
        <a th:href="@{T12Tasho2Search.xlsx(baseMei=#{T12Tasho2S.h2})}" id="T12Tasho2Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a id="T12Tasho2Grid.koho3Id" th:href="@{/model/T12Koho3S.html}" target="dialog" class="refer" th:text="'候補３' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <button type="submit" id="DeleteT12Tasho2S" data-action="T12Tasho2SDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistT12Tasho2S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
