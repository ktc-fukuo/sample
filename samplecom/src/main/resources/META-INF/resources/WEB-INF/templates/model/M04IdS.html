<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{M04IdS.title}">IDマスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/M04IdGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{M04IdS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="M04IdSearchForm" action="M04IdSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{M04IdS.legend}">legend</legend>
        <div id="idrefId">
          <label for="M04Id.idrefId" th:text="#{M04Id.idrefId}">参照ID</label><input type="text" id="M04Id.idrefId" name="M04Id.idrefId" maxlength="10" />
        </div>
        <div id="idrefMei">
          <label for="M04Id.idrefMei" th:text="#{M04Id.idrefMei}">ID参照名</label><input type="text" id="M04Id.idrefMei" name="M04Id.idrefMei" maxlength="60" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetM04Id" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/M04Id.html}" target="dialog" id="M04Id" class="anew" th:text="#{M04Id.add}" tabindex="-1">IDマスタ</a>
      </div>
      <div class="submits">
        <button id="SearchM04Id" type="submit" class="search" data-gridId="M04IdGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="M04IdSRegistForm" action="M04IdSRegist.ajax" class="regist">
      <h3 th:text="#{M04Id.h3}">h3</h3>
      <div id="M04IdGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/M04Id.html}"></div>
      <div id="M04IdPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetM04IdS" th:text="#{common.reset}" onClick="Base.listReset('M04Id');">reset</button>
        <a th:href="@{M04IdSearch.xlsx(baseMei=#{M04IdS.h2})}" id="M04IdSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteM04IdS" data-action="M04IdSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistM04IdS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
